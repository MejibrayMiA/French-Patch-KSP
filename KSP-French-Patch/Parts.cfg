// Aero

@PART[noseCone]
{
    description = Aérodynamique, léger et surtout non-explosif. Rappel à tout le personnel d'exploitation à proximité, cette pièce est vraiment dure et blesserait probablement si vous tombiez dessus.
}
@PART[airbrake1]
{
    description = La recherche sur des moyens réalisables pour ralentir un avion en plein air a montré que les panneaux de fuselage sont assez grands comme des dispositifs de décélération à effet de traînée. La découverte a mené à l'invention du système réducteur aérodynamique de freinage rétrograde robuste armé cinétique étendant le système (A.I.R.B.R.A.K.E.S.), qui est maintenant populaire surtout comme alternative bon marché aux pistes plus longues. C7 Les ingénieurs essaient toujours de trouver un nom plus court pour un acronyme aussi long.
}
@PART[airScoop]
{
    description = Fatigué d'aspirer de l'air directement à partir de l'avant de quelque chose, un concepteur intrépide posa la question "Pourquoi ne pas faire un apport qui dépasse, alors nous pourrions le mettre n'importe où!". Peu après, le prototype XM-G50 a été construit. Mais cela a conduit à de tragique abus dans la conception des prise d'air SSTO.
}
@PART[airlinerCtrlSrf]
{
    description = Grande surface de contrôle conventionnelle.
}
@PART[airlinerMainWing]
{
    description = Une des plus grandes surfaces de levage en production. Le volume interne de ceux-ci est assez grand pour transporter des réservoirs de carburant de taille généreuse.
}
@PART[airlinerTailFin]
{
	description = Grande aile conventionnelle avec surface de contrôle intégrée.
}
@PART[AdvancedCanard]
{
    description = Nos ingénieurs ont conçu ce design "high tech" et doit donc être nettement amélioré par rapport aux modèles précédents.
}
@PART[CanardController]
{
    description = Nos ingénieurs ont été frappé d'inspiration après avoir visité les installations de production kerlington présentant nos nouveaux canards contrôlable. Attention des manoeuvres sèches peuvent provoquer une séparation involontaire des phases.
}
@PART[sweptWing]
{
    description = Un prototype d'aile arrière. Fait de matériaux composites léger. Garanti pour générer une portance, non garanti pour assurer la sécurité de l'équipage.
}
@PART[tailfin]
{
    description = Le tailfin a passé une modélisation poussée dans notre système breveté P.A.S. (Paper Airplane Simulation). Cette palme a été émoussée pour éviter les mutilations accidentelle lors de l'installation par les techniciens.
}
@PART[basicFin]
{
	description = Cette aileron simple en alliage d'aluminium peut ne pas être la pointe de l'ingénierie aérospatiale, mais il est sale bon marché et rendra votre roquette légèrement moins instable.
}
@PART[CircularIntake]
{
    description = Une admission d'air basique de turboréacteur. Aide à fournir l’oxygène nécessaire aux moteurs.
}
@PART[shockConeIntake]
{
	description = Une nouveauté choquante de la division Aérospatiale C7 qui vous a apporté des pièces adorées comme l'aile Delta et le Nosecone standard! Offre des performances exceptionnelles à toutes les vitesses et possède un blindage thermique propre.
}
@PART[avionicsNoseCone]
{
    description = Les dernières trouvaille en matière de recherche et développement ont permis l’élaboration de cette petite merveille. Le Sensor Array Compoting Nose Cone, il est équipé de nombreux capteurs de qualité et un ordinateur récupéré des meilleurs technologie aéronautique.
}
@PART[pointyNoseConeA]
{
	description = Moins de traînée due à la forme pointue.
}
@PART[pointyNoseConeB]
{
	description = Utile pour les boosters - la forme inclinée est bonne pour la pression de départ loin des étapes du noyau.
}
@PART[noseConeAdapter]
{
    description = La base du C7 Aerospace's Nose Cone system (NCS)
}
@PART[standardNoseCone]
{
    description = Une coiffe aérodynamique. 
}
@PART[airplaneTail]
{
    description = Une simple queue aérodynamique pour avions. Conçue pour s'adapter sur toutes les pièces standard de 1m, cette pièce est la concrétisation de notre série "Let's Fly".
}
@PART[airplaneTailB]
{
    description = Cette variante en relief de notre populaire avion de queue offre beaucoup de garde au sol au décollage.
}
@PART[fairingSize1]
{
	description = Alors que les Kerbals du contrôle de la mission étaient toujours en train de trouver comment remettre leurs roquettes à Kerbin en toute sécurité, les ingénieurs de recherche de FLOOYD se rendirent rapidement compte que la protection des pièces lors de l'ascension était tout aussi importante. Des recherches approfondies sur la construction procédurale à deux dimensions ont été financées avec l'espoir de fabriquer des coquilles de protection pour les charges utiles importantes et les zones intermédiaires de l'artisanat. Les coquilles de protection ont également l'avantage de rendre l'aéronef plus aérodynamique, nous espérons économiser sur le combustible de fusée précieux! L'AE-FF1 est la plus petite taille disponible de FLOOYD.
}
@PART[fairingSize2]
{
	description = Alors que les Kerbals du contrôle de la mission étaient toujours en train de trouver comment remettre leurs roquettes à Kerbin en toute sécurité, les ingénieurs de recherche de FLOOYD se rendirent rapidement compte que la protection des pièces lors de l'ascension était tout aussi importante. Des recherches approfondies sur la construction procédurale à deux dimensions ont été financées avec l'espoir de fabriquer des coquilles de protection pour les charges utiles importantes et les zones intermédiaires de l'artisanat. Les coquilles de protection ont également l'avantage de rendre l'aéronef plus aérodynamique, nous espérons économiser sur le combustible de fusée précieux! L'AE-FF2 est la taille moyenne disponible auprès de FLOOYD.
}
@PART[fairingSize3]
{
	description = Alors que les Kerbals du contrôle de la mission étaient toujours en train de trouver comment remettre leurs roquettes à Kerbin en toute sécurité, les ingénieurs de recherche de FLOOYD se rendirent rapidement compte que la protection des pièces lors de l'ascension était tout aussi importante. Des recherches approfondies sur la construction procédurale à deux dimensions ont été financées avec l'espoir de fabriquer des coquilles de protection pour les charges utiles importantes et les zones intermédiaires de l'artisanat. Les coquilles de protection ont également l'avantage de rendre l'aéronef plus aérodynamique, nous espérons économiser sur le combustible de fusée précieux! L'AE-FF3 est la plus grande taille disponible de FLOOYD.
}
@PART[HeatShield0]
{
	description = Un petit écran de protection thermique
}
@PART[HeatShield1]
{
	description = Un petit écran thermique de structure avec un carénage intégré
}
@PART[HeatShield2]
{
	description = Un écran thermique de structure moyenne avec un carénage intégré
}
@PART[HeatShield3]
{
	description = Un large écran thermique de structure avec un carénage intégré
}
@PART[InflatableHeatShield]
{
	description = Ce bouclier thermique utilise un ensemble de bagues gonflables recouvertes d'une couverture thermique pour fournir un écran thermique généreux de 10 mètres pour la rentrée et la décélération et les qualités aérodynamiques d'un château gonflable non tordu.
}
@PART[IntakeRadialLong]
{
	description = Cet apport répond à ces engins parfois absurdes que les ingénieurs de la SSTO ont conçus pour essayer de pomper de plus en plus d'air dans leurs moteurs. Optimisé pour un vol supersonique.
}
@PART[miniIntake]
{
	description = Un must-have pour les moteurs à air comprimé, ce conduit d'admission va tirer l'air extérieur pour faire fonctionner les moteurs de la turbine, aussi longtemps qu'il ya tout air extérieur pour commencer, bien sûr. Optimisé pour un vol subsonique.
}
@PART[rocketNoseCone]
{
    description = Une grande coiffe pour recouvrir les zones exposées des grandes fusées.
}
@PART[ramAirIntake]
{
    description = Prise d'air forcé utilisé pour la surchauffe et la compression des moteurs à vitesse et altitude excessive.
}
@PART[wingShuttleDelta]
{
	description = La ligne d'ailes Big-S est la plus grande surface de levage du C7 à ce jour. Non seulement ils sont robustes et assez résistant à la chaleur pour survivre à la rentrée, mais ont également assez de volume interne pour transporter des réservoirs de carburant en option.
}
