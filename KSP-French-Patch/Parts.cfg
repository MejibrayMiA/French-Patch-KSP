@PART[R8winglet]
{
    description = La série R8 Active Control Winglet a marqué les débuts de Kerlington Model Rockets dans l'ingénierie des engins spatiaux. Ces ailettes sont équipées de pivots mobiles qui leur permettent de pivoter et agissent comme des surfaces de contrôle. Cette fonctionnalité a été considérée comme un énorme progrès dans la technologie de contrôle et nous sommes tous d'accord pour dire que cela a rendu l'équipe de Kerlington et les fans de R8 tout simplement insupportable.
}
@PART[winglet]
{
    description = Rien n'est vraiment connu à ce sujet. Utilisez à vos risques et périls.
}
@PART[winglet3]
{
    description = Le Delta-Deluxe Winglet est une grande surface aérodynamique avec un petit aileron intégré. Elle est très légère et offre plus de portance que le AV-R8 mais sa petite surface de contrôle signifie qu'elle n'est pas aussi rapide pour tourner.
}
