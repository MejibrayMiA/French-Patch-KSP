// Command

@PART[asasmodule1-2]
{
    description = Après de nombreuses années de recherche, STEADLER Corps rocket scientists a découvert que les membres d’équipage Kerbal ne sont tout simplement pas digne de confiance pour garder un véhicule spatial sous contrôle. Le Advanced S.A.S Module règle cette question en corrigeant les commandes de vol en continu. Il est fortement recommande que les membres de l’équipage soient tenus dans l'ignorance de la présence d'un tel dispositif car l’expérience montre que de nombreux Kerbals verraient cela comme un "défi à leurs prouesses de vol".
}
@PART[cupola]
{
    description = Le PPD-12 a été développé pour fournir une salle de contrôle à haute visibilité pour les stations orbitales et une place de Kerbal pensée pour contempler la beauté du cosmos.
}
@PART[seatExternalCmd]
{
    description = Le EAS-1 External Command Seat fournit tous les contrôles nécessaires pour le fonctionnement total du vaisseau spatial, mais sans ces frivolités inutiles comme "intérieurs sous pression" ou "ceintures de sécurité".  C'est dépouillé que c'est le plus efficace.
}
@PART[crewCabin]
{
    description = Le HSC était une invention nécessaire - comment conservons nous 4 Kerbals en orbite sans dispositif de retour? Qui avait besoin de ce conteneur reste un mystère, tout comme ces motivations.
}
@PART[advSasModule]
{
    description = Le inline reaction wheel system utilise une série de disques rotatifs qui tourne très rapidement pour générer le couple nécessaire pour contrôler un vaisseau spatial. Livré complet avec ordinateur de vol. S'il vous plaît n'essayez pas de réparer cet appareil lorsqu'il est en marche.
}
@PART[sasModule]
{
    description = Une roue de réaction de taille moyenne. Cette roue ajoute un couple d'assistance à l'engin spatial avec un coût en charge électrique.
}
@PART[Mark1-2Pod]
{
    description = Ce cockpit moderne est conçu pour être entièrement réutilisable. Sa cabine spacieuse peut contenir un maximum de 3 membres d’équipage.
}
@PART[Mark1Cockpit]
{
    description = C7 Aerospace est fier de présenter la deuxième génération de cockpit. Cet appareil est équipé pour assurer la survie dans certaines des pires conditions possibles. Le renforcement supplémentaire a légèrement augmenté le poids.
}
@PART[MK1CrewCabin]
{
	description = Une cabine de passagers confortable dérivée d'un jet d'affaires et mise à niveau pour une utilisation dans les vaisseaux spatiaux.
}
@PART[Mark2Cockpit]
{
    description = Un cockpit de ligne de prochaine génération. Conçu pour les avions à haute vitesse.
}
@PART[landerCabinSmall]
{
    description = Cette capsule a été conçue pour les atterrisseurs non atmosphériques légers avec un sièges pour un seul occupant. Utilise la technologie inédite de froissement plein-corps.
}
@PART[mk1pod]
{
    description = Construit a l'origine pour la démonstration d'un prototype de fusée, le Mk1 Command Pod a été salué comme une option beaucoup plus sure et plus fiable que ses prédécesseurs par les scientifiques de fusée du monde entier. Il est maintenant communément considéré en service actif.
}
@PART[mk2Cockpit_Inline]
{
	description = Après avoir "accidentellement" brisé le nez du cockpit Mk2, les ingénieurs de la division aéronautique C7 se sont rendus compte qu'une telle conception avait l'air très fonctionnelle. Ils ont rapidement martelé la partie suivante et l'ont embobinée pour tous vos besoins en cockpit d'avion spatiaux en ligne!
}
@PART[mk2Cockpit_Standard]
{
	description = S'adapte pas un, mais deux Kerbals! Ce nouveau design Mk2 en forme de lance de la sympathique équipe de la Division Aérospatiale C7 devrait vous aider à percer le grand bleu qui se trouve sur le ciel connu sous le nom de Ciel.
}
@PART[mk2DroneCore]
{
	description = Après des recherches approfondies et des tests visant à améliorer le facteur de sécurité des modules de nouvelle génération pour leur série Mk2, les ingénieurs de C7 Aerospace ont eu l'envie de trouver constamment de nouvelles recrues désireuses de tester leurs prototypes et ont décidé de développer une IA autonome capable de faire Le même travail, seulement avec beaucoup moins crier sur le lien des communications. Certains ont critiqué C7 en prenant la route «booooring», d'autres la louant pour l'innovation, tandis que d'autres ont réagi en se fermant dans des bunkers en prévision du moment où ces unités gagneront la sensibilité et tourner sur leurs créateurs . C7 a fermement nié toute implication dans toutes les catastrophes sensibles liées à l'IA jusqu'ici.
}
@PART[mk2LanderCabin]
{
    description = Cette confortable capsule double sièges est très légère. Cependant ne vous attendez pas à survivre à une entrée atmosphérique ou même a un éternuement.
}
@PART[mk3Cockpit_Shuttle]
{
	description = Un cockpit pour ceux qui mènent des explorateurs durs. Particulièrement utile lors du transport de l'équipage supplémentaire à un rocher à distance pour sauver la journée.
}
@PART[probeCoreCube]
{
    description = Le QBE est robuste, cubique et avec un noyau de sonde relativement léger. Il résiste également à des températures aussi élevée que ses homologues. Sa forme simpliste attire aussi des collectionneurs d'art moderne. Vraiment pour tous les goûts.
}
@PART[probeCoreHex]
{
    description = Le noyau HECS est une nouvelle enveloppe populaire du noyau OKTO vers une forme plus adaptée pour les Kerbals qui pensent que 3 symétries sont beaucoup plus futuriste.
}
@PART[probeCoreOcto]
{
    description = L'OKTO est une excellente base pour débuter avec un forme géométrique simple et beaucoup de surfaces planes pour fixer des équipements.
}
@PART[probeCoreOcto2]
{
    description = Une variante plate de l'OKTO, OKTO2 a très certainement été conçu lorsque l'un de nos ingénieurs c'est assis sur la norme OKTO.
}
@PART[roverBody] 
{     
    description = Un logement à usage général destine à servir de base à toutes sortes d'engins spatiaux - en particulier les rovers de surface. Quelqu'un à laissé une batterie à l’intérieur pendant la fabrication de sorte qu'il possède une certaine capacité de stockage électrique.
}
@PART[probeStackLarge]
{
    description = Une plus grande version du système populaire RGU, développé en partenariat avec le conglomérat Rockomax.
}
@PART[probeStackSmall]
{
    description = Développé à la demande des département des ressources humaines partout dans le monde, le RGU permet de contrôler les fusées non habitées.
}
@PART[probeCoreSphere]
{
    description = Notre noyau de satellite le plus populaire, Stayputnik est une sphère simple et légère construite en aluminium avec beaucoup de surface pour fixer les choses. Le modèle Mk2 inclut un support de fixation inférieur.
}

//CompoundParts

@PART[fuelLine]
{
    description = De nouvelles percées dans la FLOOYD Dynamic ont fait que le FTX Fuel Duct devienne une réalité. Critiqué par certains comme n’étant rien de plus qu' "un tuyau d’égout peint en jaune", la plupart conviennent que le jaune est relativement une belle couleur et que les conduites de carburant sont en mesure de pomper le carburant des réservoirs montés sur le côté. Après le rappel de la série FTX-1, tous les FTX-2 ont des flèches peintes pour indiquer le sens d’écoulement du carburant afin que les ingénieurs puissent dire par quel direction il est censé aller.
}
@PART[strutConnector]
{
    description = Le Strut Connector est hautement considéré par de nombreux ingénieurs spatiaux car ils aident à construire des vaisseaux spatiaux plus stable. Une fois que les deux parties sont reliées, une poutre structurelle est créé pour relier les deux extrémités, ce qui permet des constructions plus robuste (et plus lourde).
}

// Electrical

@PART[solarPanels2]
{
    description = La configuration alternative des modèles de panneaux photovoltaïques SP.
}
@PART[solarPanels4]
{
    description = Le OX-4 est de conception similaire aux panneaux solaires de la série SP mais sans le boîtier lourd.
}
@PART[solarPanels1]
{
    description = Les panneaux photovoltaïques de marque Probodobodyne sont le standard mondial de production électrique, de vos propre maison aux étoiles. Le modèle SP est livré avec un capot de protection permettant sa récupération quand il n'est plus nécessaire.
}
@PART[solarPanels3]
{
    description = Le OX-4 est de conception similaire aux panneaux solaires de la série SP mais sans le boîtier lourd.
}
@PART[largeSolarPanel]
{
    description = Le seul grand panneau solaire disponible à l'achat, le Gigantor XL offre un potentiel de production énorme pour un encombrement initial compact.
}
@PART[solarPanels5]
{
    description = Le panneau solaire OX-STAT est un panneau simple sans poursuite du soleil ou de mécanique de déploiement. En conséquence il est très léger et pas cher.
}
@PART[rtg]
{
    description = Grâce à l'exploitation de la désintégration naturelle du Blutonium-238, ce générateur de puissance simple et élégant peut fournir une puissance stable pendant des décennies.
}
@PART[batteryBank]
{
    description = La Z-1k est un groupe de batteries empilable avec dix fois la capacité de puissance de la Z-100.
}
@PART[batteryBankLarge]
{
    description = Le Z-4K est la plus grande batterie disponible chez Zaltonic. Bien que Zaltonic admette que les décharges électriques intenses peuvent être vraiment cool, les court-circuits de la Z-4K devraient probablement être évités.
}
@PART[batteryPack]
{
    description = La batterie Z-100 est le modèle standard pour les applications électriques. Contient deux piles AAAA pour un maximum de 100 unités de charge.
}
@PART[batteryBankMini]
{
    description = La Z-200 est une variante empilable de la batterie Z-100 d'une capacité accrue. Dans les situations d'urgence, s'il vous plaît, abstenez vous d'inverser la polarité.
}
@PART[ksp_r_largeBatteryPack]
{
    description = La batterie Z-400 est une solution polyvalente et compacte de stockage électrique conçu pour des charges plus élevées que les piles AAAA ne peuvent fournir. Contient une pile de taille E avec un maximum de 400 unités de charge.
}

// Engine

@PART[ionEngine]
{
    description = En émettant un gaz xénon ionise à travers un petit port de propulseur le PB-ion peut produire une propulsion incroyablement efficace, mais avec l’inconvénient d'une très faible poussée et avec un coût élevé. La croyance populaire affirmant que ce moteur est alimente par "sorcellerie" lui a malheureusement donné mauvaise réputation.
}
@PART[turboJet]
{
	description = Un moteur à réaction de haute performance avec une buse de vectorisation de poussée à géométrie variable et un postcombustion pour une poussée supplémentaire.
}
@PART[JetEngine]
{
    description = Un moteur à aspiration d'air standard. Ce modèle utilise une matrice de rotation des ailettes et permet une orientation de poussée limitée. Ce moteur est conçu pour des vitesses et des altitudes de croisière normales.
}
@PART[turboFanSize2]
{
	description = Le plus grand et le plus haut moteur à réaction jamais construit. Ce moteur fonctionne mieux à faible vitesse de croisière et altitudes.
}
@PART[turboFanEngine]
{
    description = Un modèle de remplacement très avance de la série des moteurs Ax-300. Ce nouveau modèle est dote des dernières technologies de poussée vectorielle et de compression. Ce moteur est conçu pour opérer de manière optimale aux altitudes et aux vitesses les plus élevées.
}
@PART[smallRadialEngine]
{
    description = Moteur minuscule! Mais très utile, bon pour les assemblages ou les moteurs radiaux plus grands ne seraient pas adapté. Vous devrez peut être avoir besoin de plusieurs d'entre eux pour lever de plus grandes charges.
}
@PART[liquidEngineMini]
{
    description = Un cousin du 24-77, le 48-7S est un empilement de moteurs de sonde qui a du punch.
}
@PART[toroidalAerospike]
{
    description = Le moteur Toroidal Aerospike est hérissé d'un bec lourd. Ce qui permet au moteur une combustion de carburant efficace à toute altitude.
}
@PART[microEngine]
{
    description = Qu'est ce que c'est? Un moteur pour les fourmis?
}
@PART[radialEngineMini]
{
    description = Adapté pour apaiser les ingénieurs qui ont été outragés par la petitesse du LV-1, le radial monté LV-1R offre une solution intéressante: "Il suffit d'en ajouter plus". Pointez loin du visage.
}
@PART[liquidEngine3]
{
    description = Le modèle 909 a d'abord été accueilli avec un certain scepticisme par les ingénieurs d'engin spatial comme il a défié la convention de longue date de "plus de puissance!" c'est toujours mieux. Malgré cela, la série 909 a trouve sa place dans le monde de la construction de vaisseau spatial comme étant particulièrement utile pour l’étape finale en moteur d'atterrissage.
}
@PART[nuclearEngine]
{
    description = Malgré le grand trèfle effrayant peint sur le côté de ce moteur, son échappement radioactifs et sa tendance à la surchauffe, le LV-N Atomic Rocket Motor est inoffensif. Généralement.
}
@PART[liquidEngine]
{
    description = Bien que critiqué par certains en raison de son utilisation de soi-disant "pièces recyclée", la série LV-T a fait ses preuves comme étant un moteur relativement fiable. Le modèle T30 bénéficie d'un taux de panne en dessous de la barre des 50%. Cela a été considéré comme une amélioration majeure par rapport aux modèles précédents par les ingénieurs et les amateurs du LV-T.
}
@PART[liquidEngine2]
{
    description = Le moteur LV-T45 a été considéré comme une nouvelle percée dans la série LV-T en raison de sa poussée vectorielle fonctionnelle. Le LV-T45 peut dévier sa poussée pour aider e la maîtrise du vaisseau. Tous ces mécanismes ajoute en font un moteur légèrement plus petite et moins puissant en comparaison des anciens modèles LV-T.
}
@PART[liquidEngine1-2]
{
    description = Un monstrueux moteur utilisé à des fins de levage lourds, la puissance du Mainsail rivalise avec d’entière petites nations.
}
@PART[radialLiquidEngine1-2]
{
    description = Après la recherche intensive d'un ingénieur assez fou pour planifier et construire un nouveau type de moteur révolutionnaire, les chercheurs sont tombes sur Eugene Kerman, ou plus communément connu sont le nom de... Le Constructeur! Il a lamentablement échoué et voici le résultat de son travail.
}
@PART[liquidEngine2-2]
{
    description = Un moteur plus raisonnable en période économiques difficile, le moteur Poodle est équivalent à un barbecue à puissance faible.
}
@PART[engineLargeSkipper]
{
    description = Le petit frère du Mainsail, la puissance du Skipper rivalise avec les plus grande ville. Combinant une forte poussée avec une efficacité raisonnable, ce moteur excelle lorsqu'il est utilisé comme booster mi-étage.
}
@PART[SSME]
{
	description = Le moteur phare de Kerbodyne, le KS-25, est un moteur de première étape grâce à son rapport poussée-poids élevé et son efficacité exceptionnelle au niveau de la mer. Les ingénieurs Kerbodyne ont réalisé ceci en faisant tourner le moteur dans un cycle de combustion étagé et à des pressions de chambre extrêmement élevées. De nouveaux alliages spéciaux ont dû être inventés pour supprimer la tendance du moteur à devenir une bombe. La version simple est conçue avec des composants très durables et de haute réutilisabilité, ainsi que la gamme de cardan plus élevé, mais en raison de cela est également plus lourd que son contrepartie dépensable utilisé dans les grappes de premier stade.
}
@PART[MassiveBooster]
{
    description = Ce booster super lourd est conçu pour être récupéré après largage. Une fois récupéré, il est remis à neuf et ravitaillé pour un autre lancement.
}
@PART[miniJetEngine]
{
	description = Un petit turboréacteur. Pas très efficace, poussée anémique, mais bon - c'est bon marché! Et c'est si mignon ... regardez la petite chose!
}
@PART[omsEngine]
{
    description = Quand le O-10 Engine a été mis au jour, on s'est dit que c'était l'une des idées que l'on aurait du avoir depuis longtemps. Les employés de la Reaction Systems Ltd. se sentaient mal alaise car ils étaient particulièrement fiers d'avoir livré ce projet dans les délais pour une fois. Ce moteur répond aux commandes habituelles des autres moteurs, mais il utilise du Propergol au lieu d'un mix Carburant+Oxydant.
}
@PART[RAPIER]
{
    description = Le R.A.P.I.E.R. (Reactive Alternate-Propellant Intelligent Engine for Rockets) est une combinaison entre C7 Aerospace et le conglomérat Rockomax. Conçu pour combler une lacune dans les exigences de conception durable des aéronef orbitaux à simple étage, ce moteur combine le meilleur des fusées avec les technologies à aspiration d'air.
}
@PART[Size2LFB]
{
    description = Ce système de carburant liquide d'appoint a été conçu pour permettre un contrôle plus fin des lancements au lieu de compter uniquement sur de simples moteurs de fusées à poudre. Il emploie deux moteurs KR-1 modifiés pour son immense puissance de levée.
}
@PART[Size3AdvancedEngine]
{
    description = Ce moteur est la première tentavie de Kerbodyne en matière de levage super lourd. Les modèles postérieurs ont été conçus avec de multiples buses pour prévenir les défaillances et réduire les coûts de fabrication.
}
@PART[Size3EngineCluster]
{
    description = Conçu pour être utilisé au premier étage ce moteur utilise quatre moteur de fusée Kerbodyne's KS-25. Il est le premier d'une série de conceptions qui s'éloigne des motifs simple d'augmentation de la taille du moteur et de la buze.
}
@PART[solidBooster1-1]
{
    description = Rempli d'un nouveau carburant encore plus volatile, le BACC offre une performance semi-fiable à bon prix.
}
@PART[solidBooster_sm]
{
	description = Le RT-5 peut être vu en utilisation dans de nombreux programmes spatiaux, peut-être parce que c'est la seule option pour de nombreux programmes spatiaux, mais néanmoins Petit booster fournit un joli coup de pied pour soulever de petites charges utiles à des hauteurs considérables. Utilisez avec prudence, cependant. Une fois allumés, les moteurs à carburant solide ne peuvent pas être mis hors tension jusqu'à ce que le carburant s'épuise.
}
@PART[solidBooster]
{
    description = Bien que considéré par certains comme rien de plus qu'une "poubelle pleine de boom", le RT-10 est utilisé dans de nombreux programmes spatiaux chaque fois que la nécessité de préserver la trésorerie est supérieure à la nécessité de maintenir les astronautes vivant. A utiliser avec prudence, cependant. Une fois allumes, les moteurs à combustibles solides ne peuvent pas être éteint jusqu’à ce que le carburant soit épuisé.
}
@PART[sepMotor1]
{
    description = Bien que désigné auparavant comme "vraiment assez merdique", les scientifiques Kerbals ont lentement trouve de nombreux usages au Sepratron I, tels que la séparation des choses. Pour de meilleurs résultats, à placer symétriquement.
}
@PART[vernierEngine]
{
    description = Le VR-N1ER Veer-Governor, ou moteur "Vernier", est un moteur de stabilisation. Ce moteur fonctionne comme les blocs RCS, mais sont utilisables aussi avec un mix Carburant+Oxydant, ce qui fait qu'il est significativement plus puissant que les blocs RCS. Ils sont assez volumineux, et ont une seule tuyère tournée vers l'extérieur, mais on était d'accord sur le fait que c'était un bon compromis, vu la puissance de ces moteurs.
}

// FuelTank

@PART[adapterMk3-Mk2]
{
	description = Our engineers insisted on a way to reuse Mk2 parts on the new Fuselage system. Manufacturing a streamlined adapter despite the considerable difference of the two cross sections required quite a radical design. It is often used as a slide on Take Your Kids to Work Day.
}
@PART[adapterEngines]
{
	description = Une plaque de montage structurelle pour les moteurs de fusée.
}
@PART[adapterMk3-Size2]
{
	description = Parfaitement pointu, soigneusement courbé et dévastateur, cet adaptateur Mk3 à 2,5m peut satisfaire vos rêves les plus fous. Ou il vous permettra de combler les lacunes entre les pièces sur votre métier tout en vous donnant un peu de carburant ... Votre choix.
}
@PART[adapterMk3-Size2Slant]
{
	description = Rend votre métier accrocher dans l'air comme les briques ne font pas!
}
@PART[adapterSize2-Mk2]
{
	description = Quand vous ne pouvez pas décider entre une fusée et un avion spatial, pourquoi pas les deux?
}
@PART[adapterSize2-Size1]
{
	description = Alors que le populaire adaptateur Rockomax a servi son but assez bien au fil des ans, les ingénieurs C7 pensé qu'ils pourraient faire mieux. Les améliorations de ce produit interne incluent un réservoir de carburant intégré et un cadre structurel plus long.
}
@PART[adapterSize2-Size1Slant]
{
	description = Alors que le populaire adaptateur Rockomax a servi son but assez bien au fil des ans, les ingénieurs C7 pensé qu'ils pourraient faire mieux. Les améliorations de ce produit interne incluent un réservoir de carburant intégré et un cadre structurel plus long.
}
@PART[adapterSize3-Mk3]
{
	description = Un adaptateur pour quand votre métier passe d'une fusée massive dans un avion gargantuesque!
}
@PART[fuelTank3-2]
{
    description = Le plus grand réservoir disponible de Rockomax, le Jumbo-64 contient une grande quantité de carburant dans un conteneur isotherme orange. Contrairement à la croyance populaire, le Jumbo-64 n'a pas la saveur d'une orange et ne doit pas être goûté.
}
@PART[miniFuelTank]
{
    description = Le Oscar-B Fuel Tank de Probodobodyne est un conteneur de combustible compact pour les petites sondes spatiales ou un réservoir de secours pour les autres petits engins spatiaux. Ne pas laver à l'eau froide ou nourrir après minuit.
}
@PART[fuelTankSmallFlat]
{
    description = Le T100 est un réservoir à combustible miniature fait pour être encore plus adorable que son grand frère, le T200. A manipuler avec soin.
}
@PART[fuelTankSmall]
{
    description = Le réservoir T200 eu du mal à être accepté dans le monde de l’ingénierie des engins spatiaux parce que la plupart des constructeurs avaient du mal à adapter leurs pulsions hurlante aux "mignon petit réservoir de carburant". Cette première réaction a été oubliée lorsque le nombre d'explosions dans les zones de stockage est devenu trop important, des lors, des règles strictes ont été mises en place pour interdire "de taquiner les conteneurs de combustible". Le réservoir T200 est maintenant largement utilisé dans plusieurs programmes spatiaux, en particulier avec le moteur LV-909.
}
@PART[fuelTank]
{
    description = La série FL a été reçue comme une mise à jour importante sur les conteneurs de combustible précédents en raison de sa capacité à maintenir le combustible inexploité plus souvent qu'à l'accoutume. Les réservoirs de carburant sont inutiles s'il n'y a pas un moteur liquide attache dessous. Ils peuvent aussi être empiles avec d'autres réservoirs pour augmenter la quantité de carburant du moteur du dessous.
}
@PART[fuelTank_long]
{
    description = Une variante étirée du FL-T400, le FL-T800 contient deux fois plus de carburant dans un récipient légèrement plus grand. D’après les ingénieurs, les bandes noires sur le côté font aller la fusée plus vite.
}
@PART[toroidalFuelTank]
{
    description = Un réservoir de carburant de forme non conventionnel (mais sans doute très pratique).
}
@PART[fuelTank4-2]
{
    description = Un réservoir de carburant compact conçu pour les petits étages supérieurs et atterrisseurs. Rockomax n'engage aucune responsabilité pour les autocollants Dawton Kerman Aboveground Pool Company car il n'est pas totalement une pièce de la piscine que nous leur avons dérobé.
}
@PART[fuelTank2-2]
{
    description = Après beaucoup, beaucoup d’études, les ingénieurs de Rockomax ont constaté que le programme spatial a effectivement l'emploi d'un réservoir de la moitie de la taille du X200-32. Aucun remboursement.
}
@PART[fuelTank1-2]
{
    description = Développé après que J. Kerman se soit plaint que les réservoirs disponibles soient "trop petit", le X200-32 contient une quantité généreuse de carburant, pour tous vos ... besoins d'alimentation ou quelque chose comme ça. Tais-toi, Rockomax engage des scientifiques de fusée, pas des écrivains.
}
@PART[miniFuselage]
{
	description = Un petit récipient pour le carburéacteur.
}
@PART[mk2_1m_Bicoupler]
{
	description = Un moteur n'est pas suffisant? Nous vous avons couverts!
}
@PART[mk2_1m_AdapterLong]
{
	description = Un générique Mk1 à Mk2 adaptateur qui a été laissé à sécher un peu trop long et allongé.
}
@PART[mk2SpacePlaneAdapter]
{
    description = Cette cellule de fuselage est dotée de la dernière technologie en matière de survie en entrée atmosphérique. Apparemment, l'air devient très chaud à vitesse élevée (Qui sait?). Pour lutter contre cela, nous attachons seulement les meilleurs tuiles thermiques sous le ventre.
}
@PART[mk2Fuselage]
{
    description = Cette cellule de fuselage est dotée de la dernière technologie en matière de survie en entrée atmosphérique. Apparemment, l'air devient très chaud à vitesse élevée (Qui sait?). Pour lutter contre cela, nous attachons seulement les meilleurs tuiles thermiques sous le ventre.
}
@PART[mk2FuselageLongLFO]
{
	description = Ce fuselage de cellule présente les dernières technologies de levage. Non seulement il reste ensemble pendant le vol, c'est la conception élégante rend votre avion que beaucoup plus rapide! Maintenant est livré avec au moins 100% plus oxydant.
}
@PART[mk2FuselageShortLiquid]
{
	description = Ce fuselage de cellule présente les dernières technologies de levage. Non seulement il reste ensemble pendant le vol, c'est la conception élégante rend votre avion que beaucoup plus rapide! Ne transporte que le carburant liquide.
}
@PART[mk2FuselageShortLFO]
{
	description = Ce fuselage de cellule présente les dernières technologies de levage. Non seulement il reste ensemble pendant le vol, c'est la conception élégante rend votre avion que beaucoup plus rapide! Maintenant est livré avec au moins 100% plus oxydant.
}
@PART[mk2FuselageShortMono]
{
	description = Ce fuselage de cellule présente les dernières technologies de levage. Non seulement il reste ensemble pendant le vol, c'est la conception élégante rend votre avion que beaucoup plus rapide! Rupture au bord avec Monopropellant pour tous vos besoins de contrôle d'attitude!
}
@PART[mk3CrewCabin]
{
	description = Pour une capacité de 16 Kerbals, le module Mk3 Passenger est connu dans les salles de conférence Astronaut Complex comme étant la classe "Super Economy" pour le transport spatial et ne permet que des bagages à main. Tout bagage enregistré ou émotionnel peut nécessiter l'une des baies de chargement Mk3.
}
@PART[mk3FuselageLF_25]
{
	description = Pour le concepteur aéronautique économiquement conscient, qui construit un avion massif ...
}
@PART[mk3FuselageLF_50]
{
	description = Pour quand vos besoins en carburant sont seulement 1/4 comme énorme.
}
@PART[mk3FuselageLF_100]
{
	description = C7 Aerospace Division had issues piping the fuel from the refinery, so they brought the refinery tanks to us! It sounded like they muttered "Good luck.." as they dropped off these parts.
}
@PART[mk3FuselageLFO_25]
{
	description = Un réservoir de carburant compact pour le reste de votre embarcation est pris par les baies de fret!
}
@PART[mk3FuselageLFO_50]
{
	description = Pour ce moment rare où vos besoins en carburant sont moins ridicules.
}
@PART[mk3FuselageLFO_100]
{
	description = Remplis à ras bord avec Rocket Fuel, le fournisseur de C7 Aerospace Ekson-Kobil nous a assuré que ce réservoir est absolument étanche.
}
@PART[mk3FuselageMONO]
{
	description = La réaction au moment où le système de commande de réaction n'a pas suffisamment de contrôle dans le système; Plus monopropellant!
}
@PART[RCSTank1-2]
{
    description = Une version à plus grande échelle du réservoir de carburant RCS standard.
}
@PART[rcsTankMini]
{
    description = Le FL-R10 est un réservoir RCS miniature pour les petites sondes et le stockage de monopropellant à faible volume.
}
@PART[RCSFuelTank]
{
    description = Réservoirs de carburant au monopropellant pour propulseurs RCS. De nouvelles avancées dans la technologie de plomberie ont permis l’itinéraire des RCS à n'importe quel endroit du vaisseau. Donc, contrairement aux réservoirs de carburant liquide, les réservoirs de carburant RCS peuvent être places n'importe ou.
}
@PART[radialRCSTank]
{
    description = Malgré son nom fantaisiste le Stratus-V est assez simple - un petit réservoir radiale et amovible de RCS.
}
@PART[rcsTankRadialLong]
{
    description = Après des années de recherche et développement, Stratus corporation a développé une mise à niveau révolutionnaire à leur série de réservoir de carburant Stratus-V. Cylindrique, ce réservoir dispose d'une réserve modérée de monopropellant pour propulseurs RCS.
}
@PART[Size3LargeTank]
{
    description = Le label d'un réservoir super lourd de Kerbodyne. Conçu pour être utilisé avec leurs moteurs de fusée avancées.
}
@PART[Size3MediumTank]
{
    description = Une version avec la moitié de capacité du réservoir de carburant emblématique de Kerbodyne.
}
@PART[Size3SmallTank]
{
    description = Une version avec le quart de capacité du réservoir de carburant emblématique de Kerbodyne.
}
@PART[xenonTank]
{
    description = Bien que la plupart du personnel KSC ne puisse pas prononcer "Xénon", quand on lui dit comment le dire correctement, ils sont tous d'accord que cela semble super-cool - et tout doit être fait de sorte qu'il puisse être utilisé comme carburant.
}
@PART[xenonTankLarge]
{
	description = Bien que la plupart des employés de Probodobodyne ne puissent pas prononcer «Xénon», lorsqu'ils ont dit comment le dire correctement, ils ont tous convenu qu'il sonnait super-cool - et tout le possible devrait être fait afin qu'il puisse être utilisé comme un carburant, peu importe le coût .
}
@PART[xenonTankRadial]
{
    description = Le X50R est un petit récipient de Xénon idéal pour l’amélioration de la durée de fonctionnement d'un engin spatial à propulsion ionique.
}

//Misc

@PART[HECS2_ProbeCore]
{
	description = Un noyau de sonde plus grand basé sur la conception HECS populaire. Avec des banques de batteries intégrées, des commandes de vol spécialisées et une roue de réaction intégrée, le HECS2 est un noyau de sonde adapté pour des satellites plus avancés.
}
@PART[HighGainAntenna]
{
	description = L'antenne HG-55 à gain élevé Communotron permet une transmission de données directionnelle extrêmement rapide et a été conçue à l'origine pour les sondes spatiales. Veuillez noter que Ionic Symphonic Protonic Electronics n'est pas responsable des dommages pouvant résulter d'une exposition prolongée aux rayonnements RF.
}
@PART[LgRadialSolarPanel]
{
	description = Une version plus grande de l'OX-STAT, la version XL dispose d'une surface plus grande que son cousin plus petit tout en conservant les avantages de coût et de poids d'un panneau solaire statique.
}
@PART[PotatoRoid]
{
    description = Big ole, rock like thing.
}

//Resources

@PART[FuelCell]
{
	description = Une petite pile à combustible qui permet de transformer le combustible et l'oxydant en énergie. Pratique pour les endroits où un panneau solaire ne fera pas. Aussi pratique pour réchauffer des collations.
}
@PART[FuelCellArray]
{
	description = Pourquoi avoir une seule pile à combustible lorsque vous en avez six? Le réseau de piles à combustible est idéal pour les situations où vous avez besoin d'une grande source de puissance fiable. Comme les piles à combustible plus petites, ce réseau fonctionne en convertissant le combustible et l'oxydant en énergie.
}
@PART[ISRU]
{
	description = Cette usine de traitement mobile peut prendre des matières premières contenant même des traces d'oxygène et d'hydrogène, et les fissurer en produits combustibles utiles. Lorsqu'il est exploité par un ingénieur qualifié, vous serez en mesure de fonctionner avec une meilleure efficacité. Ces modules fonctionnent le mieux à leurs températures de fonctionnement idéales et disposent d'un arrêt automatique en cas de surchauffe excessive. Les radiateurs peuvent être utilisés pour aider à gérer la chaleur excessive.
}
@PART[LargeTank]
{
	description = Un grand réservoir qui peut être utilisé pour stocker des matières premières. Ne pas être utilisé comme un château gonflable.
}
@PART[MiniDrill]
{
	description = Une version plus petite du populaire Drill-O-Matic, cette perceuse est conçue pour aider à extraire des ressources précieuses de la croûte des planètes et des astéroïdes. Contrairement à son plus grand cousin, ce petit modèle ne convient qu'aux concentrations de minerai supérieures à 2,5%. Lorsqu'il est exploité par un ingénieur qualifié, vous serez en mesure de fonctionner avec une meilleure efficacité. Ces modules fonctionnent le mieux à leurs températures de fonctionnement idéales et disposent d'un arrêt automatique en cas de surchauffe excessive. Les radiateurs peuvent être utilisés pour aider à gérer la chaleur excessive.
}
@PART[MiniISRU]
{
	description = Une version plus petite de l'usine de traitement mobile de Kerbodyne, ce module peut prendre des matières premières contenant même des traces d'oxygène et d'hydrogène, et les fendre en produits de carburant utiles. Lorsqu'il est exploité par un ingénieur qualifié, vous serez en mesure de fonctionner avec une meilleure efficacité. Alors que ce petit modèle est plus léger que son cousin plus grand, il est moins efficace, et pas conçu pour les opérations à long terme. Ces modules fonctionnent le mieux à leurs températures de fonctionnement idéales et disposent d'un arrêt automatique en cas de surchauffe excessive. Les radiateurs peuvent être utilisés pour aider à gérer la chaleur excessive.
}
@PART[OrbitalScanner]
{
	description = Idéal pour l'étude de sites de débarquement potentiels, ce scanner fournit des informations détaillées sur la planète ou la lune qu'elle orbite, bien que ces données soient limitées à l'endroit directement sous le scanner.
}
@PART[RadialDrill]
{
	description = Conçu pour aider à extraire des ressources précieuses de la croûte des planètes et des astéroïdes, le Drill-O-Matic utilise un foret rotatif combiné à une tarière de transfert interne pour tirer le régolitme écrasé dans des cuves de stockage pour un traitement ultérieur. Lorsqu'il est exploité par un ingénieur qualifié, vous serez en mesure de fonctionner avec une meilleure efficacité. Ces modules fonctionnent le mieux à leurs températures de fonctionnement idéales et disposent d'un arrêt automatique en cas de surchauffe excessive. Les radiateurs peuvent être utilisés pour aider à gérer la chaleur excessive.
}
@PART[RadialOreTank]
{
	description = Un petit réservoir radial pour le stockage des matières premières, ou éventuellement des collations.
}
@PART[SmallTank]
{
	description = Un petit réservoir pour le stockage des matières premières, ou éventuellement des collations de rechange.
}
@PART[SurfaceScanner]
{
	description = Un petit module qui comprend des outils d'échantillonnage du sol, de l'atmosphère et de l'océan. Lorsqu'ils sont posés sur une planète ou sur la lune, les données d'échantillonnage recueillies peuvent être utilisées pour augmenter la précision des scanners orbitaux.
}
@PART[SurveyScanner]
{
	description = Ce scanner d'exploration orbitale utilise une combinaison de technologie avancée de capteur et de sorcellerie pour fournir l'information sur une planète ou des lunes ressources naturelles. Ces images peuvent être visualisées soit en vol, soit en sécurité relative et en confort à la KSC. Assurez-vous d'apporter une antenne capable de transmettre les informations, et une puissance suffisante.
}

// Science

@PART[sensorAtmosphere]
{
	description = Dispositif pour effectuer des balayages spectro-variométriques fluides précis de l'atmosphère environnante. Malgré quelques critiques affirmant que la spectro-variométrie fluide n'est pas une vraie science, les scientifiques de Kerbal semblent tous d'accord que les données qu'elle fournit sont certainement intéressantes. Garantie annulée en cas d'exposition à l'air.
}
@PART[GooExperiment]
{
    description = Cette unité était quelque chose que nos ingénieurs utilisaient comme benne à ordure tout en recherchant d'autres applications pour les technologies existantes. C'est un récipient scellé qui semble être rempli d'une substance étrange. Nous ne pouvions pas l'atteindre ou casser la boîte mais regarder comment le Goo se comporte lorsqu'il est soumis à différentes situations peut être très éducatif.
}	 
@PART[Large_Crewed_Lab]
{
    description = Le laboratoire mobile de traitement a été développé pour aider à la recherche scientifique que nous effectuons sur le terrain. Au lieu d'avoir à rapporter les échantillons sur Kerbin, le laboratoire mobile vous permettra de traiter ces échantillons sur le site! Ce modèle garanti une combustion spontanée moindre par rapport aux modèles précédents et dispose de l'équipement nécessaire pour nettoyer et restaurer la fonctionnalité des expériences.
}
@PART[science_module]
{
    description = Le SC-9001 possède une technologie d'avant garde contenant un laboratoire automatique. Vous êtes vous déjà demandé ce qui arrivait à zéro G? Ou, avez-vous déjà réfléchi aux questions vraiment significatives? Comme ce qui se passerait si j'exposais ceci aux rigueurs du rayonnement stellaire et au vide impitoyable? Livré avec bloc-notes gratuit. Recommandé pour les 4-8 ans. Les petites pièces à l'intérieur ne conviennent pas pour les petits enfants.
}
@PART[ScienceBox]
{
	description = Après avoir découvert que de vieilles boîtes à grignoter étaient également très efficaces pour stocker des goo mystères et des bandes de données, les chercheurs de Kerbal ont créé l'unité de stockage expérimental pour aider Kerbalnauts à ramener leur précieuse science à Kerbin tout en évitant les dangers de la rentrée, .
}
@PART[sensorAccelerometer]
{
    description = Un dispositif de mesure d’accélération locale d'un véhicule spatial (soit par le mouvement, ou par la gravite d'une planète). Garantie annulée si secoue.
}
@PART[sensorBarometer]
{
    description = Un dispositif pour mesurer la pression atmosphérique locale. Garantie annulée si expose à l'air.
}
@PART[sensorGravimeter]
{
    description = Dispositif pour capter et mesurer l'insaisissable particules négative Gravioli, utilisé pour déterminer la force précise des champs gravitationnels. Garantie annulée si utilisé pour détecter les particules positives Gravioli.
}
@PART[sensorThermometer]
{
    description = Ce thermomètre n'est définitivement pas un modèle acheté en magasin. Garantie annulée si un ingénieur admet qu'il s'agit en fait d'un modèle acheté en magasin.
}

// Structural

@PART[adapterLargeSmallBi]
{
    description = Après avoir réalisé que de "grands cercles" n’étaient pas un concept brevetable, O.M.B. Enterprises a sorti une nouvelle gamme d'adaptateurs multi-connecteur ingénieuse pour fixer les pièces de taille Rockomax. Procès toujours en attente. Convertit une seule pile 2,5 m en deux piles 1.25m.
}
@PART[adapterLargeSmallQuad]
{
    description = Après avoir réalisé que de "grands cercles" n’étaient pas un concept brevetable, O.M.B. Enterprises a sorti une nouvelle gamme d'adaptateurs multi-connecteur ingénieuse pour fixer les pièces de taille Rockomax. Procès toujours en attente. Convertit une seule pile 2,5 m en quatre piles 1.25m.
}
@PART[adapterLargeSmallTri]
{
    description = Après avoir réalisé que de "grands cercles" n’étaient pas un concept brevetable, O.M.B. Enterprises a sorti une nouvelle gamme d'adaptateurs multi-connecteur ingénieuse pour fixer les pièces de taille Rockomax. Procès toujours en attente. Convertit une seule pile 2,5 m en trois piles 1.25m.
}
@PART[adapterSmallMiniShort]
{
    description = Un petit adaptateur pour fuselages FL-T.
}
@PART[adapterSmallMiniTall]
{
    description = Un petit adaptateur pour fuselages FL-T.
}
@PART[radialEngineBody]
{
    description = Cet organe moteur comporte des volets de radiateur et des capots pour aider au refroidissement d'air, moteurs hautes performances.
}
@PART[nacelleBody]
{
    description = Cet organe moteur dispose d’entrées d'air RAM pour l'augmentation du débit de carburant des systèmes d’échappement des moteurs connectés.
}
@PART[MK1Fuselage]
{
	description = Un fuselage standard qui transporte du carburant pour les avions spatiaux. Celui-ci est rempli de carburant jet. Pas aussi résistant que ses homologues, mais le carburéacteur est plus efficace que les autres carburants, sans mentionner plus léger.
}
@PART[MK1IntakeFuselage]
{
	description = Cette version du module Mk1 Fuselage transporte seulement un peu de carburant, mais est équipée d'une prise d'air simplifiée. Il se compose d'une «bosse» et d'un capot d'entrée balayé vers l'avant. Cela élimine la nécessité d'une plaque Splitter, tout en comprimant l'air pour le ralentir de supersonique à des vitesses subsoniques. Les DSI peuvent être utilisés pour remplacer la rampe d'admission et le cône d'entrée, qui sont plus complexes, lourds et coûteux.
}
@PART[Mk1FuselageStructural]
{
	description = Un fuselage standard. Ne transporte pas de carburant; Est-il simplement comme un élément structurel. En tant que tel, il est plus léger et plus solide grâce aux renforts.
}
@PART[size3Decoupler]
{
    description = Initialement conçu pour séparer les constructions qui ont été collées ensemble, O.M.B a redéfini ces boulons explosifs pour les utiliser dans la séparation des étages de fusée massive.
}
@PART[Size3to2Adapter]
{
    description = Cet adaptateur est utilisé pour lier les corps de fusée Kerbodyne avec Rockomax.
}
@PART[stationHub]
{
    description = Quand il a été dévoilé lors du 3eme festival annuel Rockets & Explosions, le connecteur multi-points HubMax à causé la mort de plusieurs patrons d'un choc brutal. "Toute ma vie, j'ai pense que les pièces ne pouvaient être places que dans un seul"! Mais Rockomax a aujourd'hui brise cette notion, dit un survivant qui a demandé à rester anonyme. Inutile de dire que cette pièce peut très bien annoncer une révolution dans les technologies de construction. Ports d'amarrage vendus séparément.
}
@PART[structuralIBeam2]
{
    description = Assemblé à la main par Dinkelstein lui-même, le M-Beam 200 fonctionne très bien pour faire des fusée ou des gratte-ciel de la même manière.
}
@PART[structuralIBeam3]
{
    description = Assemblé à la main par Dinkelstein lui-même, le M-Beam 200 fonctionne très bien pour faire des fusée ou des gratte-ciel de la même manière. La moitie de la version normale, pour la construction de petits gratte-ciel et/ou fusée.
}
@PART[structuralIBeam1]
{
    description = Une version large améliorée du M-Beam 200 I-Beam. Dinkelstein aime la variété, mec.
}
@PART[structuralMiniNode]
{
    description = Dinkelstein Kerman's Construction Emporium nie avec véhémence toute accusations d'espionnage industriel découlant des similitudes entre ce produit et un produit -qui ne sera pas nomme- de Rockomax Brand.
}
@PART[structuralPanel1]
{
    description = Une plaque en métal robuste, parfaite pour la construction de toutes sortes de choses.
}
@PART[structuralPanel2]
{
    description = Quatre M-1x1 ont été disposés dans une configuration 2x2 pour cette partie, puis colles ensemble avec de la super glue.
}
@PART[smallHardpoint]
{
    description = Un pylône de structure pour support moteur. Conçu pour s'adapter aux fuselages et aux organes de la coque. C'est la petite variante, principalement pour une utilisation avec les moteurs les plus petits.
}
@PART[structuralPylon]
{
    description = Un pylône de structure de support moteur. Conçu pour s'adapter sur le fuselage et les organes de la coque. Est équipé de boulons d'urgence pour séparer les moteurs à réaction en cas d'incendie ou de défaillance catastrophique. (Non couvert par la garantie)
}
@PART[strutCube]
{
    description = Aujourd'hui, avec les progrès de la technologie, StrutCo vous apporte le Cubic Octagonal Strut - c'est comme l'Octogonal Strut normal mais sous la forme d'un cube!
}
@PART[strutOcto]
{
    description = StrutCo présente: Octagonal struts! Utilisez les pour monter des panneaux stop.
}
@PART[trussAdapter]
{
    description = Cette pièce vous permet d'attacher des pièces modulaires à des points de fixation 1.25m standards.
}
@PART[trussPiece1x]
{
    description = Nouveau! Construisez la structure de vos rêves avec le Maxo Construction Toys Modular Girder Segment!
}
@PART[trussPiece3x]
{
    description = Maintenant encore plus grand! Construisez les plus grandes structures de vos rêves les plus fou!
}

