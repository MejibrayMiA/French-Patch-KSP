// Utility

@PART[commDish]
{
    description = Le modèle Communotron High-Gain Antenna permet une distance de communication à grande vitesse.
}
@PART[mediumDishAntenna]
{
    description = Le DTS-M1 est un outil de communication entièrement déployables pour la transmission de données. Il a été conçu pour avoir une forme minimale lorsqu'il est rangé. Un ajustage de l'antenne et des coups brusques sur l'assemblage principal peuvent être nécessaires pour des performances optimales.
}
@PART[longAntenna]
{
    description = Le Communotron 16 est une antenne souple et légère adapté à la communication moyenne distance, communication à long terme et pour l'écoute des opérations gouvernementales secrètes.
}
@PART[radialDecoupler1-2]
{
    description = Après avoir découvert le mot "Manifold", les ingénieurs d'O.M.B. ont décidé qu'il serait préférable de l'utiliser dans au moins un nom de leurs produits.
}
@PART[radialDecoupler]
{
    description = Le TT-38K Radial Decoupler, comme la plupart des autres découpleur, est équipé d'une petite charge explosive (on l’espère) qui rompra le lien structurel entre lui même et tout ce qui lui est connecté.
}
@PART[radialDecoupler2]
{
    description = Le TT-70 Radial Decoupler est une extension du découpleur TT-38K avec une grande structure en grappe pour un plus grand espace entre les points de fixation.
}
@PART[stackSeparatorMini]
{
    description = Comme pour le pour TR-18D, le TR-2C est un utilitaire pour couper une fusée en deux morceaux, mais dans un format plus compact.
}
@PART[stackSeparator]
{
    description = Le TR-18D StackSeparator a été initialement conçu comme étant un outil de coupe explosive. Après avoir décidé que couper une fusée en deux était une bonne chose, nos designers ont travailles pour adapter la technique aux roquettes.
}
@PART[stackSeparatorBig]
{
    description = Le TR-XL Stack Separator est le plus grand disponible chez O.M.B, conçu pour couper les plus grande fusée en deux.
}
@PART[decoupler1-2]
{
    description = Rockomax est heureux de vous apporter les dernières technologies de découplage - deux fois la taille de la prochaine marque leader, le Rockomax Brand Decouplers offre beaucoup de capacité pour beaucoup d'argent! Comme son petit frère -concurrent terriblement plus petit- le découpleur Rockomax a des flèches indiquant de quel côté il va se détacher.
}
@PART[stackDecouplerMini]
{
    description = Le TR-2V Stack Decoupler est un utilitaire de détachement miniature pour les petites fusées et sondes spatiales.
}
@PART[stackDecoupler]
{
    description = Le TR-18A Stack Decoupler est équipé d'une petite charge (on l’espère) d'explosifs, qui saura rompre le lien structurel entre lui même et tout ce à quoi il est connecté. Des flèches indiquant de quel côté il se détache sont peinte sur les côtés.
}
@PART[SurfAntenna]
{
	description = Une version de montage en surface du Communotron-16
}
@PART[HighGainAntenna5]
{
	description = Une antenne de communication à double portée à courte portée qui peut gérer des communications directes ou des relais à courte portée
}
@PART[dockingPort2]
{
    description = Inventé après une manifestation pacifique contre le manque de systèmes d'attache des vaisseaux
 spatiaux qui sombra dans la violence, le Clamp-O-Tron Docking Port permet la solidarisation de deux éléments séparés.  Après l'accostage les vaisseaux peuvent être tout aussi facilement désancrés.
}
@PART[dockingPortLateral]
{
    description = Le Inline Clamp-O-Tron est une invention accidentelle, créé après qu'un ingénieur (qui aurait vraiment du porter ses lunettes) ait mal interprété les plans du Clamp-O-Tron blinde. Pourtant, le reste de l’équipe aimait beaucoup l’idée d'un port d'amarrage sur le côté pointant avec sa propre coque aérodynamique, il a donc breveté la conception. Il refuse toujours d'admettre que ce n’était pas intentionnel.
}
@PART[dockingPort3]
{
    description = Initialement commercialisé comme étant une version pour enfants du Clamp-O-Tron, le Clamp-O-Tron Jr. trouve vite une utilisation chez les amateurs et les agences spatiales professionnels pour son profil compact et sa structure légère. En raison de sa petite taille, il est utilisable pour le transfert de ressources mais pas l’équipage. 
} 
@PART[dockingPort1]
{
    description = Inventé après une manifestation pacifique contre le manque de systèmes d'attache des vaisseaux spatiaux qui sombra dans la violence, le Clamp-O-Tron Docking Port permet la solidarisation de deux éléments séparés.  Après l'accostage les vaisseaux peuvent être tout aussi facilement désancrés. La version blinde est déployable pour protéger le port pendant l'ascension.
}
@PART[dockingPortLarge] 
{     
    description = Le Clamp-O-Tron Sr. est le résultat d'un développement intense et coûteux pour répondre à la question de savoir comment établir des connexions d'amarrage plus robuste. Merci à la brillante suggestion du concierge "pourquoi tu ne les fais pas plus grand?", le public peut maintenant profiter de l’émotion pure de l'amarrage d’énormes objets dans l'espace.
}
@PART[GrapplingDevice]
{
    description = Les ingénieurs de Kerbal Motion ont longtemps butté sur la manière d'extraire les outils de machines complexe. Après avoir observé un stagiaire nettoyer ses chaussures en les retournant et en les secouant dans le laboratoire, notre équipe a été frappée d'inspiration! Pourquoi ne pas retourner une fusée et la secouer? Le bras d'accroche remplit parfaitement cette fonction et il est tout à fait capable de soulever de lourdes machines. Outre les opérations d'extractions délicates, il a depuis trouvé d'autres utilisations. Alias ​​"Le Klaw!" 
}
@PART[ladder1]
{
    description = Le Pegasus I Mobility Enhancer connu dans certains milieux comme une "échelle" est un dispositif de mobilité verticale au summum de l'art permettant à votre équipe intrépide de trottiner à l’extérieur de votre vaisseau comme de véloce rongeurs.
}
@PART[telescopicLadder]
{
    description = Le Telus Mobility Enhancer est équipé de la technologie de pointe d'extension télescopique. Charge recommandée 0,5 kerbals.
}
@PART[telescopicLadderBay]
{
    description = Le Telus-LV Mobility Enhancer Bay est équipé d'une technologie de pointe d'extension télescopique. Charge recommandée 1,5 kerbals.
}
@PART[landingLeg1]
{
    description = Elle peut avoir été initialement conçu comme un détecteur de métaux lourds mais cette béquille souligne certainement un fait important dans les débarquements de surface: vous n'avez pas besoin de creuser un cratère dans le sol pour vous arrêter!
}
@PART[landingLeg1-2]
{
    description = Le LT-2 Landing Strut offre une méthode robuste pour vous planter fermement sur le sol sans les conséquences graves qui accompagnent habituellement le plantage dans le sol.
}
@PART[miniLandingLeg]
{
    description = Un petit pied d’atterrissage conçu pour les sondes spatiales ou les atterrisseurs légers. Essentiellement compose de cure-dents donc soyez prudent.
}
@PART[largeAdapter]
{
    description = Les pressions gouvernementale et plusieurs procès ont finalement conduit Rockomax a envisagé de créer un adaptateur pour connecter ses propres pièces à celle de ses concurrents. Les PDG ont détesté cette mesure, cependant ce fut un succès retentissant.
}
@PART[largeAdapter2]
{
    description = Un adaptateur court de Rockomax créé dans des circonstances similaires à son grand frère. Revêtue d'une peinture spaceproof pour une intégrité maximale.
}
@PART[launchClamp1]
{
    description = Le TT18-A Stability Enhancer utilise une technologie de fixation révolutionnaire augmentant significativement la stabilité de l'engin spatial pendant la phase de pré-lancement. Alors que OMB démolition a été critiqué par le passe pour l'utilisation de "mots fantaisiste pour un support de fusée" dans la description de leur appareil, nul ne peut nier que la série TT18 ne délivre pas une action de serrage solide comme un roc, comme annoncé. Le manuel du propriétaire suggère fortement que ces dispositifs soient places sur la partie la plus basse de l'engin et actives des que les moteurs sont allumes pour des performances optimales de serrage.
}
@PART[LaunchEscapeSystem]
{
    description = Cette tour de fusée à propergol solide est conçue pour éjecter le pod de commande en cas de disfonctionnement.
}
@PART[linearRcs]
{
    description = Pour chaque espace qui a vraiment besoin d'un propulseur RCS, Reaction Systems Ltd vous couvre avec son nouveau Place-Anywhere 7 Linear RCS Port!
}
@PART[mk2CargoBayL]
{
	description = La version plus longue de la baie de chargement plus courte. Certains nous demandent combien de temps? C'est exactement le double de la longueur de l'autre.
}
@PART[mk2CargoBayS]
{
	description = Vous avez toujours voulu déployer de petits objets dans l'espace tels que Cubesats, sondes ioniques ou Kerbals? C'est juste la partie pour vous! (Avertissement: C7 Aerospace ne tolère pas le déploiement de Kerbals dans l'espace via les baies de chargement.)
}
@PART[mk2CrewCabin]
{
	description = Un profil Mk2 Module de transport d'équipage conforme, compact et écologique, fabriqué à partir de composants d'aéronef recyclés jusqu'à 80%. Les ingénieurs C7 insistent pour que tous les composants recyclés soient soigneusement nettoyés avant l'assemblage et ne prennent aucune responsabilité pour les odeurs étranges qui peuvent être détectées à l'intérieur et / ou autour de l'appareil.
}
@PART[mk2DockingPort]
{
	description = Le nouveau port d'amarrage de la marque Clamp-O-Tron est livré avec des réservoirs monopo- lellants intégrés pour tous vos besoins d'amarrage.
}
@PART[mk3CargoBayL]
{
	description = À l'origine, nous avons jeté le conteneur du réservoir Rockumax Jumbo-64, et un jour, un ingénieur brillant et à venir nous a suggéré de les réutiliser. Il a été rapidement réaffecté à un autre ministère et son patron a eu l'idée brillante de réutiliser ces conteneurs comme des compartiments de fret!
}
@PART[mk3CargoBayM]
{
	description = À l'origine, nous avons jeté le conteneur du réservoir Rockomax X200-32 entré, puis un jour un ingénieur brillant et à venir a suggéré de les réutiliser. Il a été rapidement réaffecté à un autre ministère et son patron a eu l'idée brillante de réutiliser ces conteneurs comme des compartiments de fret!
}
@PART[mk3CargoRamp]
{
	description = Un système de déploiement sophistiqué pour la livraison de fret au sol, sur la mer, en plein air ou dans le vide. Où que vous vouliez, vraiment.
}
@PART[mk3CargoBayS]
{
	description = À l'origine, nous avons jeté le conteneur du réservoir Rockomax X200-16 entré, puis un jour un ingénieur brillant et à venir a suggéré de les réutiliser. Il a été rapidement réaffecté à un autre ministère et son patron a eu l'idée brillante de réutiliser ces conteneurs comme des compartiments de fret!
}
@PART[parachuteSingle]
{
    description = Le Mk16 Parachute pourrait être considéré par certains comme un simple assemblage aléatoire de pièces excédentaires, dont il est en fait fabrique. Mais le fait est que le Mk16 a été largement accepté comme une meilleure alternative à la chute libre. Les parachutes peuvent être déployés même déconnectés du vaisseau.
}
@PART[parachuteRadial]
{
    description = Un parachute comparable au Mk16-XL mais qui est place radialement au lieu d’être attache au dessus de quelque chose.
}
@PART[radialDrogue]
{
	description = Le Mk12-R est une version de montage radial de taille moyenne du Mk25. Ce parachute «Drogue» est petit, déployé en haut, et certainement pas assez pour vous empêcher de briser le sol sur ses propres, mais utile pour ralentir l'artisanat avant le déploiement de vos toboggans principaux.
}
@PART[parachuteLarge]
{
    description = Le Parachute Mk16-XL est une variante double taille du Mk16, maintenant avec seulement 50% de l’intégrité structurelle!
}
@PART[parachuteDrogue]
{
    description = Le MK25 est reconnu comme étant un parachute petits, qui se déploie à haute altitude et certainement pas assez efficace pour vous empêcher de vous écraser sur le sol mais utile pour ralentir un engin lourd avant le déploiement de vos parachutes principaux.
}
@PART[stackPoint1]
{
    description = A l'origine un port d'amarrage Clamp-O-Tron défectueux, les ingénieurs ont vite découvert qu'il avait un grand potentiel comme élément structurel.
}
@PART[RCSBlock]
{
    description = La récente découverte d'une troisième loi de la physique a permis aux ingénieurs de STEADLER Corps de produire ces petits propulseurs de monopropellant pour aider au contrôle du comportement et du mouvement linéaire. Même si de nombreux physiciens Kerbal contestent toujours la validité de cette nouvelle loi, les études montrent que les propulseurs semblent fonctionner comme annonce.
}
@PART[RelayAntenna5]
{
	description = Une antenne relais avec des capacités de stockage et de transfert automatiques ainsi que des algorithmes avancés de recherche de cheminement.
}
@PART[RelayAntenna50]
{
	description = Une antenne relais avec des capacités de stockage et de transfert automatiques ainsi que des algorithmes avancés de recherche de cheminement.
}
@PART[RelayAntenna100]
{
	description = Une antenne relais avec des capacités de stockage et de transfert automatiques ainsi que des algorithmes avancés de recherche de cheminement.
}
@PART[ServiceBay_125]
{
	description = Une baie de service résistant à la chaleur, idéale pour protéger des instruments délicats ou pour ranger de petits composants de service tels que des réservoirs RCS, des batteries, etc.
}
@PART[ServiceBay_250]
{
	description = Une baie de service résistant à la chaleur, idéale pour protéger des instruments délicats ou pour ranger de petits composants de service tels que des réservoirs RCS, des batteries, etc.
}
@PART[spotLight1]
{
    description = Le Illuminator Mk1 de RKEA projette un puissant faisceau de photons dans sa direction prograde, augmentant la luminosité de tout ce qu'ils touchent (c'est une grosse lampe de poche).
}
@PART[spotLight2]
{
    description = Le Illuminator Mk2 est à faisceau extra large de faible puissance pour éclairer de larges pans. Cependant son rayon ne brille pas très loin.
}
@PART[stackBiCoupler]
{
    description = Le TVR-200 Stack Bi-Coupler est une méthode simple pour diviser une fusée en deux sans les conséquences désastreuses de le faire avec la manière habituelle (explosifs).
}
@PART[stackQuadCoupler]
{
    description = Quoi de plus impressionnant qu'un tricoupleur? Un quadcoupler, bien sûr. Rappelez-vous juste que ce n'est pas un découpleur et ne sert pas à séparer les étages.
}
@PART[stackTriCoupler]
{
    description = Le Stack Tricoupler! Pour fixer trois éléments à votre fusée, c'est l'outil qu'il vous faut! Rappelez vous juste que ce n'est pas un découpleur, il ne sépare pas les étages.
}

// Wheel

@PART[GearLarge]
{
	description = Train d'atterrissage rétractable robuste. Avec ses six gros pneus et son assemblage robuste, c'est l'engin de prédilection pour les avions de transport lourd et les avions de ligne.
}
@PART[GearFixed]
{
	description = Un train d'atterrissage simple à roulettes pour ramener vos oiseaux en toute sécurité. (Cela signifie que vos avions, LightYear Co. n'inciterait pas à tenter de fixer le train d'atterrissage à des oiseaux réels)
}
@PART[GearFree]
{
	description = Roue simple avec commande de direction. Il est devenu évident que les surfaces de contrôle aérodynamiques n'offrent pas beaucoup de contrôle tout en roulant lentement sur le sol. Espérons que ces roues réduiront le nombre de collisions à basse altitude à basse altitude avec les bâtiments. Et Kerbals.
}
@PART[GearMedium]
{
	description = Train d'atterrissage rétractable robuste. Avec ses quatre pneus larges et son assemblage robuste, c'est l'engin de prédilection pour les avions lourds et les avions de ligne.
}
@PART[GearSmall]
{
	description = Train d'atterrissage rétractable haute performance. Cette version plus grande dispose de deux gros pneus pour supporter des avions gros et lourds. L'assemblage plus long permet une meilleure garde au sol. // Livré avec amortisseur, direction et spots intégrés.
}
@PART[SmallGearBay]
{
    description = Equipement de haute performance conçu pour une utilisation atmosphérique.
}
@PART[roverWheel1]
{
    description = Après des années de protestations contre le manque de roues motrices, une petite startup nommée Kerbal Motion a été fondée et délivra exactement ce que voulait le public - Le RoveMax Model 1 est une roue de rover haute puissance.
}
@PART[roverWheel2]
{
    description = Voyant un marché inexploité pour le design de roue de rover plus petit,  Kerbal Motion a rapidement saute sur cette occasion avec le modèle 2 - conçu pour les véhicules robotiques ou des petits véhicules avec équipage.
}
@PART[wheelMed]
{
    description = Le TR-2L est une roue extrêmement résistante faite pour la mobilité des véhicules de petite taille à travers une grande variété de terrains. La bande de roulement de traction très élevé assure une prise ferme sur n'importe quelle surface offrant fiabilité et réduit les chances de faire des bêtises à grande vitesse.
}
@PART[roverWheel3]
{
    description = Le RoveMax modèle 3 a été développé dans le plus grand secret par l’équipe de R&D de Kerbal Motion en une année et demi. Quand il a finalement été révélé au président de la compagnie, il le regarda sous le choc, a crié "pourquoi", et par la suite tomba raide mort sur place.
}