@PART[smallCtrlSrf]
{
    description = Vous ressentez la nécessité d'attacher un élévateur, un gouvernail ou un aileron sur à peu près n'importe quelle surface? Eh bien, cette pièce est faites pour vous. Faite de la plupart des nouvelles pièces d'usine. La garantie est annulée en cas d'exposition au vide.
