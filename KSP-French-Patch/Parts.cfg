}
@PART[delta_small]
{
	description = Cette petite aile delta a traversé de nombreux tests de stress et des révisions de conception, principalement parce qu'elle n'a été impliquée dans aucun de ceux-ci. En tout cas, il devrait fonctionner comme une surface de levage relativement fiable.
}
@PART[StandardCtrlSrf]
{
    description = Fabriqué avec les meilleurs matériaux à portée de main, ces surfaces de vols sont garanties pour fonctionner attachées à l'engin. Cependant des études ont montrée qu'un manque d’atmosphère peut légèrement entraver leurs fonctions. Aucun remboursement.
}
@PART[elevon2]
{
	description = Fabriqué à partir des meilleurs matériaux à portée de main, ces surfaces de vol sont garanties pour fonctionner tout attaché à l'engin. Cependant, des études ont montré que le manque d'atmosphère * peut * gêner légèrement la fonction. Pas de remboursement.
