    TRANSLATION
    {
        text = Hi Again!\n\nThis is the Tracking Station Facility. In here you can view all of the Solar System, as well as the current positions and trajectories of all ongoing missions\.\n\nWhen you have missions in progress, you'll see them listed on the panel at your left, and you'll be able to take command of them from this screen\.\n\nSometimes contracts may require specific destinations in orbit or on the surface\. Those will also be visible here\.\n\nLastly, if you want to see this same Map View during flight, just hit the <color=#BADA55>\[M\]</color> Key
        translation = Rebonjour!\n\nCeci est l'Observatoire. Ici vous pouvez voir le système solaire, avec toutes les positions et les trajectoires actuelles.\n\nToutes vos missions sont répertoriés sur le côté gauche. De là, vous pouvez sauter à bord du navire et le controler.\n\nParfois, les contrats peuvent nécessiter des destinations spécifiques en orbite ou en surface que vous verrez apparaitre ici.\n\nEnfin, si vous voulez voir cette même vue de carte pendant le vol, appuyez simplement sur <color=#BADA55>M</color> in eine ähnliche Übersicht wechseln.
        scene = TRACKSTATION
    }
