    TRANSLATION
    {
        text = A unique world, Kerbin has flat plains, soaring mountains and wide, blue oceans. Home to the Kerbals, it has just the right conditions to support a vast, seemingly undepletable population of the eager green creatures.\r\n\r\nReaching a stable orbit around Kerbin is one of the first things budding space programs strive for. It is said that those who can get their ship into orbit are halfway to anywhere.
        translation = Un monde unique, Kerbin dispose de plaines, de larges montagnes escarpées, d'oceans bleus. La planete des Kerbals dispose de bonnes conditions pour accueillir une vaste population\r\n\r\nAtteindre un orbite stable autour de Kerbin et l'une des premieres choses que les programmes Spatiaux veulent reussir. Il se dit que ceux qui arrive a aller en orbite on fait la moitié du chemin pour le reste de l'univers.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = The Mun, is a large satellite orbiting Kerbin. It is mostly gray in appearance, with craters of various sizes dotting its otherwise smooth surface.\r\n\r\nThe Mun’s discovery is widely regarded as one of the more important breakthroughs of Kerbal evolution. Granted, it didn’t happen all that long ago, but it’s still fair to say Kerbals are wiser and more evolved now than they were back then.
        translation = La Mun est un satellite naturel orbitant autour de Kerbin. Elle parait grise, avec des crateres de tailles differentes ponctuant sa surface lisse.\r\n\r\nLA decouverte de la Mun a été l'une des plus importantes avancées de l'evolution Kerbal. Certes cela ne date pas d'il y a tres longtemps mais on peut tout de meme dire que les Kerbals sont plus sages qu'a l'epoque.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Minmus is the smallest moon orbiting Kerbin. From the surface of Kerbin, it can be seen on clear days as a tiny blue speck in the sky. \n\nIt is often mistaken as dirt on telescope lenses or dead pixels, but the top minds at the Kerbal Astronomical Society assure us it is a real moon nevertheless.
        translation = Minmus est la plus petite lune orbitant Kerbin. De la surface de Kerbin, il peut être vu sur les jours clairs comme un minuscule point bleu dans le ciel. \n\nOft wird er mit Schmutz auf der Teleskoplinse oder kaputten Screenpixel verwechselt, aber die besten Forscher der astronomischen Gesellschaft der Kerbals schwören es handle sich um einen echten Mond.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Also known as the red dot that you can see if you squint at it really hard, Duna has long been a wonder to Kerbalkind.\n\nThe planet has been held in much awe, due to its striking red color and stark contrast to the color green.
        translation = Aussi connu sous le point rouge que vous pouvez voir si vous avez un strabisme, Duna a longtemps été une merveille pour les Kerbals.\n\nLa planète a été tenue dans une telle effroi, en raison de sa couleur rouge frappante et contraste frappant à la couleur verte.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Ike is a relatively large, grey object occasionally seen orbiting Duna.\n\nScientists have postulated that Ike is seemingly perfectly positioned to sneakily interfere with any object that presumes to come orbiting near its parent.
        translation = Ike est un objet relativement grand, gris parfois vu en orbite autour de Duna.\n\nLes scientifiques ont postulé que Ike est apparemment parfaitement positionné pour sournoisement interférer avec tout objet qui suppose de venir en orbite près de son parent.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Dres is a very small planet. It was the first planet considered to be a dwarf. It’s orbit is highly irregular and together with it’s size it took a long time to discover since half the time it was not where scientists expected to find a planet.\r\n\r\nDue to its nature of frequenting the bad parts of space. This dwarf planet was officially labeled as “Not to be trusted” by the scientific community.
        translation = Dres est une très petite planète. C'était la première planète considérée comme un nain. Son orbite est très irrégulière et avec sa taille il a fallu beaucoup de temps pour découvrir car la moitié du temps ce n'était pas là où les scientifiques s'attendaient à trouver une planète.\r\n\r\nEn raison de sa nature de fréquenter les parties mauvaises de l'espace. Cette planète nain a été officiellement étiqueté comme «Ne pas être digne de confiance» par la communauté scientifique.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Jool is particularly known for being a rather large, predominantly green planet. Kerbalkind has longed to visit it since it was first spotted in the sky. Philosophers reason that the swirling green planet must be a really nice place to visit, on account of its wholesome coloration.\r\n\r\nIf you look at Jool through a telescope, it is fuzzy.
        translation = Jool est particulièrement connu pour être un assez grand, la planète à prédominance verte. Kerbalkind a souhaité la visiter depuis sa première apparition dans le ciel. Les philosophes pensent que la planète verte tourbillonnante doit être un endroit vraiment agréable à visiter, en raison de sa coloration saine.\r\n\r\nSi vous regardez Jool à travers un télescope, il est flou.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = When Laythe was first discovered, it was not entered in the records because the scientist in charge thought he was looking at Kerbin.\r\n\r\nLuckily this error was corrected when a plucky intern informed him that “telescopes don’t work that way”.\n\nThe intern was shortly afterwards “promoted” and moved to the experimental rocket testing program.
        translation = Lorsque Laythe a été découvert, il n'a pas été inscrit dans les dossiers parce que le scientifique en charge pensait qu'il regardait Kerbin.\r\n\r\nHeureusement, cette erreur a été corrigée lorsqu'un stagiaire adroit lui a informé que "les télescopes ne fonctionnent pas de cette façon".\n\nLe stagiaire a été peu après «promu» et est passé au programme expérimental de test de fusée.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Vall was one of the last Moons of Jool to be discovered. Frustrated scientists kept attempting to wipe it off the lenses of their telescopes. Eventually after a rash of returned telescopes, Advanced Optics Co. finally decided to just tell them it was an actual object in the sky.[ ]
        translation = Vall était une des dernières lunes de Jool à découvrir. Les scientifiques frustrés ont continué à essayer de l'essuyer sur les lentilles de leurs télescopes. Finalement, après une éruption de télescopes retournés, Advanced Optics Co. a finalement décidé de simplement leur dire que c'était un objet réel dans le ciel.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Tylo was the first moon of Jool to be discovered by the Kerbal Astronomical Society. After many failed attempts to take a flawless picture of Jool to hang on the office walls, it was finally discovered that the wandering white smear was indeed a moon.\r\n\r\nScientists speculate that the view from the surface with Laythe, Vall and Jool overhead must be “quite something”.
        translation = Tylo fut la première lune de Jool à être découverte par la Kerbal Astronomical Society. Après de nombreuses tentatives infructueuses de prendre une image impeccable de Jool pour accrocher sur les murs du bureau, il a finalement été découvert que le frottis blanc errant était effectivement une lune.\r\n\r\nLes scientifiques spéculent que la vue de la surface avec Laythe, Vall et Jool au-dessus doit être "tout à fait quelque chose".
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Bop is a small moon in the vicinity of Jool. In Kerbal mythology, Bop is believed to be the home of the Kraken, a mischievous creature said to play with the ships of hapless explorers, by spinning them out of control until torn asunder, then casting them into oblivion.
        translation = Bop est une petite lune à proximité de Jool. Dans la mythologie de Kerbal, on croit que Bop est la maison du Kraken, une créature maligne qui joue avec les navires d'explorateurs malheureux, en les faisant tourner hors de contrôle jusqu'à les déchirer, puis les jetant dans l'oubli.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = This moon was especially hard to spot, as it looks just like a pollen grain, particularly when observed through telescopes based near dusty fields.\r\n\r\nPol was finally discovered when someone decided to write down the location of the pollen, after having given up on yet another failed attempt to be rid of the smudge.
        translation = Cette lune a été particulièrement difficile à repérer, car elle ressemble à un grain de pollen, en particulier lors de l'observation à travers des télescopes à proximité de champs poussiéreux.\r\n\r\nPol a finalement été découvert quand quelqu'un a décidé d'écrire l'emplacement du pollen, après avoir renoncé à une autre tentative ratée pour se débarrasser de la tache.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = There’s been a considerable amount of controversy around the status of Eeloo as being a proper planet or a just “lump of ice going around the Sun”. The debate is still ongoing, since most academic summits held to address the issue have devolved into, on good days, petty name calling, and on worse ones, all-out brawls.
        translation = Il y a eu beaucoup de controverse autour du statut d'Eeloo comme étant une planète propre ou juste un «morceau de glace autour du Soleil». Le débat est toujours en cours, puisque la plupart des sommets universitaires consacrés à la question ont été dévolus, dans les bons jours, à des appels de nom insignifiant, et sur des pires, des bagarres.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = The Sun is the most well known object in the daytime sky. Scientists have noted a particular burning sensation and potential loss of vision if it is stared at for long periods of time. This is especially important to keep in mind considering the effect shiny objects have on the average Kerbal.
        translation = Le Soleil est l'objet le plus connu dans le ciel diurne. Les scientifiques ont remarqué une sensation de brûlure particulière et une perte potentielle de vision si elle est fixée pendant de longues périodes de temps. Cela est particulièrement important de garder à l'esprit compte tenu de l'effet des objets brillant sur la moyenne des Kerbal.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = \rMoho figures in Kerbal mythology as a fiery place with oceans of flowing lava. In reality however, it’s much less interesting. \n\nScientists speculate about possible ways to make it “awesome like in the stories”. Some of those ideas have led to new breakthroughs in aerospace technology.
        translation = \rMoho figure dans Kerbal mythologie comme un lieu de feu avec des océans de lave qui coule. En réalité cependant, c'est beaucoup moins intéressant.\n\nLes scientifiques spéculent sur les moyens possibles pour le rendre «impressionnant comme dans les histoires». Certaines de ces idées ont conduit à de nouvelles percées dans la technologie aérospatiale.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Eve is certainly the purplest object in the solar system. It’s one of the larger, most visible objects, mainly because of its very, very purple tint.\r\n\r\nIt is considered by some to be almost a sister planet to Kerbin. Well, despite the purple, and the toxic atmosphere, and the extreme press- ures and temperatures. Actually, it’s not very similar at all is it\? Who are those people\?
        translation = Eve est certainement l'objet le plus pur dans le système solaire. C'est l'un des objets les plus grands et les plus visibles, principalement à cause de sa teinte très violette.\r\n\r\nIl est considéré par certains comme presque une planète soeur à Kerbin. Eh bien, malgré le pourpre, et l'atmosphère toxique, et les pressions extrêmes et les températures. En fait, ce n'est pas très similaire du tout  Qui sont ces gens?
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = \rGilly is a lumpy rock wandering around the orbit of Eve. It’s by far the smallest natural satellite that the Kerbal Astronomical Society has discovered.\n\nDue to the large amount of squinting and eye strain associated with its discovery, wearing glasses has now become synonymous with being an accomplished Astronomer.
        translation = \rGilly est une roche caillouteuse qui erre autour de l'orbite d'Eve. C'est de loin le plus petit satellite naturel que la Kerbal Astronomical Society a découvert.\n\nEn raison de la grande quantité de strabisme et la fatigue oculaire associée à sa découverte, le port de lunettes est maintenant devenu synonyme d'être un Astronome accompli.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Leave Facility
        translation = Quitter le Batiment
        scene = TRACKSTATION
    }
}
