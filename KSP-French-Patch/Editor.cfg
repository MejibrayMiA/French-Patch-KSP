    TRANSLATION
    {
        text = This mobile processing plant can take raw materials containing even trace amounts of oxygen and hydrogen, and crack them into useful fuel products.  When operated by a skilled engineer, you will be able to operate with better efficiency.  These modules operate best at their ideal operating temperatures, and features auto-shutdown in the event of excessive overheating.  Radiators can be used to help manage excessive heat.
        translation = Diese mobile Aufbereitungsanlage kann Rohmaterial mit Spuren von Sauerstoff und Wasserstoff aufnehmen und spaltet diese in nutzbare Kraftstoffprodukte auf. Ein erfahrener Ingenieur kann den Wirkungsgrad sogar noch steigern. Diese Module funktionieren am Besten bei ihren optimalen Betriebstemperaturen und fahren selbstständig herunter, sollte die Temperatur einmal kritisch werden. Radiatoren können genutzt werden um starke Überhitzung zu bewältigen.
        scene = EDITOR
