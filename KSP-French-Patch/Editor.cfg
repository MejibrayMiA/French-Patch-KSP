    {
        text = The single largest solar array available for purchase, the Gigantor XL offers tremendous generation potential from a compact initial package.  Includes passive radiators on the reverse side for better heat dissipation.
        translation = Die größte Solaranlage die zum Kauf zur Verfügung steht, bietet die Gigantor XL ein enormes Erzeugungspotential bei einem kleinen Ausgangspackgröße. Enthält passive Radiatoren auf der Rückseite für eine bessere Wärmeableitung.
