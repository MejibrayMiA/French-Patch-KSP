    TRANSLATION
    {
        text = After 'accidentally' snapping the nose off of the Mk2 Cockpit, the engineers over at the C7 Aerospace Division realised that such a design looked quite functional. They quickly hammered out the following part and spruced it up for all your inline spaceplane cockpit needs!
        translation = Nachdem 'aus Versehen' die Nase des Mk2 Cockpits abgetrennt wurde, realisierten die Ingenieure drüben bei der C7 Aerospace Abteilung, dass so ein Design ziemlich praktisch aussieht. Sie fingen schnell an das folgende Teil auszuarbeiten und für all deine Inlinecockpit Bedürfnisse herauszuputzen.
        scene = EDITOR
    }

    TRANSLATION
