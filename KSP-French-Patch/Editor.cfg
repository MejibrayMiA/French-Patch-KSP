    TRANSLATION
    {
        text = The Inline Clamp-O-Tron was an accidental invention, created after an engineer (who really should have been wearing his glasses) incorrectly interpreted the Shielded Clamp-O-Tron's blueprints. Still, the rest of the team very much liked the idea of a sideways-pointing docking port with its own aerodynamic shell, so he patented the design. He still refuses to admit it wasn't intentional.
        translation = Der Inline Clamp-O-Tron war eine zufällige Erfindung von einem Ingenieur (wer würde auch sonst so eine Brille tragen), der die Blaupausen vom Shielded Clamp-O-Tron fälschlich interpretiert hat. Doch dem Rest des Teams hat diese Idee mit einem seitwärts gerichteten Docking Anschluss, welcher auch noch eine aerodynamische Hülle hat, so gut gefallen, dass sie das Design patentieren haben lassen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = It may have been originally designed as a heavy-duty metal detector, but this landing leg certainly emphasises an important fact in surface landings: you don't need to put a crater in the ground to stop yourself!
