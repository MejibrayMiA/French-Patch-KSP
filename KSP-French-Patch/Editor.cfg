    TRANSLATION
    {
        text = High performance retractable landing gear. This bigger version features two large tires to support big and heavy planes. The longer assembly allows for improved ground clearance.
        translation = Hochleistungs Einziehfahrwerk. Diese größere Version verfügt über zwei große Reifen und unterstützt große und schwerer Flugzeuge. Das lange Gestänge ermöglicht eine verbesserte Bodenfreiheit.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = High performance retractable landing gear. Comes with shock absorber, steering and a built-in spotlights. If we didn't tell you, you'd never know that most of those components were salvaged from scrapped machinery... oh.
        translation = Hochleistungsfahrwerk welches für den atmosphärischen Einsatz konzipiert wurde.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Heavy-duty retractable landing gear. With it's six large tires and sturdy assembly it's the gear of choice for heavy cargo planes and airliners.
        translation = Ein hochbeanspruchbares Einziehfahrwerk. Mit seinen sechs großen Reifen und dem stabilen Gestänge ist es das Mittel zur Wahl bei schweren Fracht- und Passagierflugzeugen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A cozy passenger cabin derived from a business jet and upgraded for use in spacecraft.
        translation = Eine gemütliche Passagierkabine, abgeleitet von einem Businessjet und für die Raumfahrt verbessert.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Mk12-R is a half sized radial mount version of the Mk25. This "Drogue" parachute is small, deploys high up, and certainly not enough to stop you smashing into the ground on its own, but useful for slowing craft down before the deployment of your main chutes.
        translation = Der Mk12-R ist ein halber MK25 Fallschirm mit radialer Anbindung. Dieser "Bremsfallschirm" ist klein, entfaltete sich hoch oben und hat sicherlich nicht genug Fläche um Sie zu stoppen. Aber es ist nützlich um Ihr Schiff zu verlangsamen bevor der Hauptfallschirm geöffnet wird.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Ever wanted to deploy small items into space such as Cubesats, ion-powered Probes or Kerbals? This is just the part for you! (Disclaimer: C7 Aerospace does not condone the deployment of Kerbals into space via Cargo Bays.)
        translation = Wollten sie nicht schon immer mal kleine Gegenstände, wie einen CubeSat, eine ionengetriebene Sonde oder Kerbals einladen? Dies ist das richtige Teil für Sie! (Verzichtserklärung: C7 Aerospace wird es nicht dulden, wenn in den Frachträumen Kerbals transportiert werden.)

        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Mk16-XL Parachute is a double-sized variant of the Mk16, now with only 50% of the structural integrity!
        translation = Der Mk16-XL Fallschirm ist eine doppelt so große Variante, wie der Mk16. Jetzt aber mit nur 50 % der strukturellen Integrität!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Mk16 Parachute might be considered by some to be little more than a random stitching together of the surplus parts it is, in fact, made from. But the fact remains that the Mk16 has been widely accepted as a generally better alternative to being in freefall.
        translation = Die Mk16 Fallschirme könnten durchaus mehr sein, als nur ein zufällig zusammengenähter Haufen Stoffreste. Aber die Tatsache bleibt, dass der Mk16 Fallschirm immer noch besser ist, als den freien Fall zu akzeptieren.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The longer version of the shorter cargo bay. Some ask us just how long is it? It's exactly double the length of the other one.
        translation = Die längere Version der kürzeren Ladebucht. Einige fragten uns, wie lang sie ist. Sie ist genau die doppelte Länge der anderen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The new Clamp-O-Tron brand docking port comes complete with integrated monopropellant tanks for all your docking needs.
        translation = Der neue Clamp-O-Tron Docking Anschluss wir komplett mit Manövertreibstofftanks für alle Dockingbedürfnisse ausgeliefert.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A Mk2 Profile Compliant, compact and eco-friendly crew transportation module, made from up to 80% recycled aircraft components. C7 Engineers insist that all recycled components were meticulously scrubbed clean before assembly, and take no responsibility for any odd smells that may be detected inside and/or around the unit.
        translation = Ein Mk2 Profil konformes, kompaktes und umweltfreundliches Mannschaftstransportmodul aus bis zu 80 % recycelten Flugzeugkomponenten. Die C7 Ingenieure bestehen darauf, dass alle recycelten Komponenten sauber ausgewaschen werden vor der Montage. Sie übernehmen aber keine Verantwortung für unangenehme Gerüche, die in oder um dieses Modul herum gerochen werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally we threw away the container the Rockomax Jumbo-64 tank came in, then one day a bright and upcoming engineer suggested we reuse them. He was promptly reallocated to another department and his boss came up with the brilliant idea of reusing these containers as cargo bays!
        translation = Ursprünglich als Wegwerfbehälter für den Rockmax Jumbo-64 konzipiert, schlug eine schlauer und aufstrebender Ingenieur vor, diese wiederzuverwenden. Er wurde sofort in einen anderer Abteilung versetzt und sein Chef kam auf die geniale Idee der Wiederverwendung dieses Behälters als Frachtraum.

        scene = EDITOR
    }

    TRANSLATION
    {
        text = A parachute comparable to the Mk16 chute, but which is placed radially instead of attached on top of something.
        translation = Ein Fallschirm vergleichbar mit dem Mk-16-XL, jedoch kann dieser radial angebracht werden, anstatt auf der Oberseite.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Mk25 is what's known as a "Drogue" parachute - small, deploys high up, and certainly not enough to stop you smashing into the ground on its own, but useful for slowing heavy craft down before the deployment of your main chutes.
        translation = Der Mk25 ist als "Windsack" bekannt geworden - klein, entfaltet sich hoch und schon gar nicht geeignet zum Stoppen geeignet. Du wirst auf dem Boden zerschlagen, aber nützlich für die Verlangsamung schwerer Schiffe, bevor der Hauptfallschirm raus kommt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally we threw away the container the Rockomax X200-16 tank came in, then one day a bright and upcoming engineer suggested we reuse them. He was promptly reallocated to another department and his boss came up with the brilliant idea of reusing these containers as cargo bays!
        translation = Ursprünglich als Wegwerfbehälter für den Rockmax X200-16 konzipiert, schlug eine schlauer und aufstrebender Ingenieur vor, diese wiederzuverwenden. Er wurde sofort in einen anderer Abteilung versetzt und sein Chef kam auf die geniale Idee der Wiederverwendung dieses Behälters als Frachtraum.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally we threw away the container the Rockomax X200-32 tank came in, then one day a bright and upcoming engineer suggested we reuse them. He was promptly reallocated to another department and his boss came up with the brilliant idea of reusing these containers as cargo bays!
        translation = Ursprünglich als Wegwerfbehälter für den Rockmax X200-32 konzipiert, schlug eine schlauer und aufstrebender Ingenieur vor, diese wiederzuverwenden. Er wurde sofort in einen anderer Abteilung versetzt und sein Chef kam auf die geniale Idee der Wiederverwendung dieses Behälters als Frachtraum.

        scene = EDITOR
    }

    TRANSLATION
    {
        text = A sophisticated deployment system for cargo delivery on the ground, or on the sea, or in mid-air, or in a vacuum. Wherever you want, really.
        translation = Ein ausgeklügeltes Entladesystem für Frachtlieferungen am Boden, zu Wasser, in der Luft oder im Vakuum. Wo immer du willst, wirklich.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The OX-4 is similar in design to the SP series solar panels, but without the heavy casing. WARNING: Not retractable once deployed!
        translation = Das OX-4 ist ähnlich vom Design, wie die SP-Reihe, aber ohne die schweren Gehäuse. WARNUNG: Kann nicht wieder eingefahren werden!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The OX-4 is similar in design to the SP series solar panels, but without the heavy casing.  Includes passive radiators on the reverse side for better heat dissipation. WARNING: Not retractable once deployed!
        translation = Das OX-4 ist ähnlich vom Design, wie die SP-Reihe, aber ohne die schweren Gehäuse. Enthält passive Radiatoren auf der Rückseite für eine bessere Wärmeableitung. WARNUNG: Kann nicht wieder eingefahren werden!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = At a capacity of 16 Kerbals, the Mk3 Passenger module is known in the Astronaut Complex breakrooms as the "Super Economy" class for spacetravel and allows only carry-on baggage. Any checked or emotional baggage may require one of the Mk3 Cargo Bays.
        translation = Mit einer Kapazität von 16 Kerbals wurde das Mk3 Passagiermodul im Pausenraum des Astronautenkomplex bekannt als "Super-Economy" Klasse für die Raumfahrt, welches nur Handgepäck erlaubt. Jeder Check und persönliches Gepäck machen einen Frachtraum notwendig.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The OX-STAT solar panel is a simple panel with no sun-tracking or deployment mechanics. As a result, it is very light and cheap.
        translation = Das OX-STAT Solarpanel ist eine einfaches Panel ohne Sonnenverfolgung und ohne Entfaltungsmechanik. Infolgedessen ist es sehr leicht und günstig.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A larger version of the OX-STAT, the XL version features a larger surface area than its smaller cousin while retaining the cost and weight benefits of a static solar panel.
        translation = Eine größere Version des OX-STAT. Die XL Version bietet eine größere Oberfläche als sein kleiner Cousin, während die Kosten- und Gewichtsvorteile eines statischen Solarpanels erhalten bleiben.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Through exploitation of the natural decay of Blutonium-238, this elegantly simple power generator can provide consistent, stable power for decades. Not to be used for providing heating during emergency rover excursions.
        translation = Durch Ausnutzung des natürlichen Zerfalls von Blutonium-238 kann dieser elegante, einfache Stromerzeuger für Jahrzehnte beständig und stabil Strom liefern. Er ist auch Wasserdicht und Spülmaschinenfest.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A radially attachable radiator panel to help dissipate heat into space.
        translation = Ein radial montierbare Radiatorplatte zur Wärmeabführ im Weltraum.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After years of outcry against the lack of proper powered wheels, a small startup company named Kerbal Motion was founded and delivered just what the public wanted - the RoveMax Model 1 powered rover wheel.
        translation = Nach Jahres des Aufschreis gegen den Mangel an geeigneten, angetriebenen Rädern wurde ein kleines Startup-Unternnehmen namens Kerbal Motion gegründet und liefert nun genau das, was die Öffentlichkeit wollte. Angetriebene Räder RoverMax Modell 1.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A deployable thermal control system consisting of multiple liquid cooled radiator panels.
        translation = Ein ausfahrbares Thermokontrollsystem bestehend aus mehreren flüssigkeitsgekühlten Panels.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Probodobodyne branded Photovoltaic Panels are the world standard for power generation, from your own home to the stars. The SP model comes with a protective shroud, allowing recovery when it's no longer needed.  Includes passive radiators on the reverse side for better heat dissipation.
        translation = Probodobodyne Marken Photovoltaik-Panales sind der Kerbinweite Standard für die Stromerzeugung - von Zuhause bis zu den Sternen. Das SP-Modell kommt mit einer Schutzhaube daher, sodass es geschützt ist, wenn es nicht benötigt wird. Enthält passive Radiatoren auf der Rückseite für eine bessere Wärmeableitung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The HSC was an invention of necessity - how do we store 4 Kerbals on-orbit without any real provisions for return? Who needed this remains a mystery, as do his motivations.
        translation = Der HSC war eine Erfindung aus der Not heraus - wie kann man 4 Kerbonauten in einen Orbit bringen, ohne eine wirkliche Vorkehrung für die Rückkehr? Wer dies braucht bleibt genauso ein Rätsel, wie seine Beweggründe.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Pegasus I Mobility Enhancer, known in some circles as a "ladder", is a state-of-the-art vertical mobility device, allowing your intrepid crew to scamper around the exterior of your ship like highly caffeinated rodents.
        translation = Die Pegasus I Mobility Enhancer, in einigen Kreisen auch “Leiter” genannt, ist ein vertikales Mobilitätsgerät auf Stand der Technik mit dem unerschrockene Mannschaften wie Nager - auf Koffein - auf der der Außenhaut des Schiffes herumhuschen können.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A heat resistant service bay, ideal for protecting delicate instruments or stowing small service components such as RCS tanks, batteries, etc.
        translation = Eine hitzbeständige Servicemodul, welches den idealen Schutz für empfindliche Imstrumente bietet oder das Verstauen von kleinen Servicekomponenten wie Manövertreibstofftanks, Batterien usw. ermöglicht.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Seeing an untapped market for a smaller design of rover wheel, Kerbal Motion quickly pounced upon this opportunity with the Model 2 - designed for robotic vehicles or smaller crewed vehicles.
        translation = Angesichts eines unerschlossenen Marktes für kleiner gestaltete Rover Räder, stürzte sich Kerbal Motion schnell auf diese Gelegenheit - mit dem Modell 2, welches für kleine Roboterfahrzeuge oder kleine Mannschaftsfahrzeuge geeignet ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The RoveMax Model 3 was developed in total secrecy by Kerbal Motion's R&D team over the course of a year and a half. When it was finally revealed to the company's chairman, he stared in shock, screamed 'WHY', and subsequently dropped dead on the spot.
        translation = Die RoveMax Modell 3 wurden in absoluter Geheimhaltung von einem Kerbal Motion Entwicklerteam im Laufe von eineinhalb Jahren entwickelt. Als der Vorstandschef des Unternehmens die Räder zu Gesicht bekam, erstartet er vor Schock und schrie "Warum". In Folge dessen viel er auf der Stelle tot um.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The alternate configuration of the SP Model Photovoltaic Panels.  Includes passive radiators on the reverse side for better heat dissipation.
        translation = Die alternative Konfiguration des SP Photovoltaikpanel. Enthält passive Radiatoren auf der Rückseite für eine bessere Wärmeableitung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Telus-LV Mobility Enhancer Bay comes equipped with advanced telescopic extension technology. Recommended load 1.5 kerbals.
        translation = Der Telus-LV Mobility Enhancer Bay ist mit fortschrittlicher Teleskopauszugstechnik ausgestattet. Empfohlen für Lasten bis 1,5 Kerbals.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Telus Mobility Enhancer comes equipped with advanced telescopic extension technology. Recommended load 0.5 kerbals.
        translation = Der Telus Mobility Enhancer ist mit fortschrittlicher Teleskopauszugstechnik ausgestattet. Empfohlen für Lasten bis 0,5 Kerbal.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TR-2L is an extremely tough wheel made for mobilizing medium sized vehicles across a large variety of terrain. The extremely high traction tread ensures firm grip on any surface, providing reliability and reducing the chances of being used for high-speed tomfoolery.
        translation = Die TR-2L sind extrem harte Räder, welche für mittlere Fahrzeuge gemacht wurden, damit diese über eine Vielzahl unterschiedlicher Gelände fahren können. Das extrem hohe Traktionsprofl sorgt für festen Halt auf jedem Untergrund und bietet eine hohe Zuverlässigkeit. Außerdem reduziert es die Möglichkeit auf Hochgeschwindigkeits-Albernheiten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Z-200 is a stackable variant of the Z-100 battery pack, with increased capacity. In emergency situations, please refrain from "reversing the polarity".
        translation = Der Z-200 ist eine stapelbare Variante des Z-100 Batteriepacks mit erhöhter Kapazität. In Notsituationen verzichten sie bitte davon ab, die Polarität umzukehren.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Z-1k is a stackable battery bank, with ten times the power capacity of the Z-100.
        translation = Die Z-1k ist eine stapelbare Batteriebank mit der zehnfachen Leistung der Z-100.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Z-100 battery pack is the standard model for electrical applications. Holds two (2) AAAA batteries and holds a maximum 100 units of charge.
        translation = Der Z-100 Akku-Pack ist das Standardmodell für elektrische Anwendungen. Er fasst zwei (2) AAAA-Batterien und stellt 100 Einheiten zur Verfügung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Z-400 battery pack is a versatile, compact electrical charge storage solution designed for heavier loads than AAAA batteries can handle. Holds one E-size battery with a maximum of 400 units of charge.
        translation = Das Z-400 Akku-Pack ist eine vielseitige, kompakte Speicherlösung zum speichern von elektrischen Ladungen, die größer sind als AAAA-Batterien. Sie enthält eine Batterie der Größe E mit maximal 400 Einheiten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = New advances in surge control technology made The Z-4K, the largest battery pack ever put into production a reality. While Zaltonic admits intense electrical discharges can be really cool, shorting the Z-4K's contacts should probably be avoided.
        translation = Neue Fortschritte in der Überspannungssteuerung Technologie machten es möglich den Z-4K, den größten Akku der bisher in Produktion war, zu verwirklichen. Während Zaltonic meint die elektrische Entladung sei cool, sollte ein Kurzschluss der Z-4K Kontakte vermieden werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Communotron 88-88 directional antenna allows for far more reliable communication at longer ranges than previous models. This is thanks in part to its patented parabolic folding design, which our research team maintains was not inspired by an umbrella.
        translation = Die Communotron Hochleistungsantenne Modell 88-88 ermöglicht eine Hochgeschwindigkeitskommunikation über Langstrecke. Das ist der pantentierten parabolischen Form zu Verdanken, welches nicht von einem Regenschirm abgekupfert ist, wie unser Forschungsteam versicherte.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This thermometer is definetely not a store-bought model with some wires stuck to it. Warranty void if an engineer admits it's actually a store-bought model with some wires stuck to it.
        translation = Dieses Thermometer ist definitiv kein im Laden gekauftes Modell mit angesteckten Adern. Die Garantie erlischt, wenn ein Ingenieur gesteht, dass es sich dabei doch um ein in Laden gekauftes Modell mit angesteckten Adern handelt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A device for performing accurate fluid spectro-variometry scans of the surrounding atmosphere. Despite some criticism claiming that fluid spectro-variometry isn't a real science, Kerbal scientists seem to all agree that the data it provides is definitely interesting. Warranty void if exposed to air.
        translation = Vorrichtung zur Durchführung einer genauen Fluid Spektrovariometer Untersuchung der umgebenen Atmosphäre. Es wird behauptetm, dass das Flüssigkeits Spektrovariometer keine wirkliche Wissenschaft ist. Trotzdem behaupten einige Wissenschaftler, dass die Daten die er liefert in jedem Fall interessant sind. Die Garantie erlischt, wenn er der Luft ausgesetzt wird.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Communotron 16 is a versatile and lightweight antenna, suitable for moderate-range communication, long-range backup communication, and eavesdropping on secret government operations.
        translation = Die Communotron 16 ist eine vielseitig und leichte Antenne, geeignet für mittlere Steckenkommunikation, Langstrecken-Backup-Kommunikation und Abhören geheimer Regierungsoperationen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Communotron HG-55 high gain antenna allows for blazingly fast directional data transmission, and was originally designed for deep space probes. Please note that Ionic Symphonic Protonic Electronics is not liable for any damages that might result from prolonged exposure to RF radiation.
        translation = Die Communotron HG-55 Hochleistungsantenne erlaubt eine atemberaubend schnelle direkte Datenübermittlung und wurde ursprünglich für Deep Space Satelliten entworfen. Bitte beachte, dass Ionic Symphonic Protonic Electronics nicht für jegliche Schäden aufkommt, die durch dauernde Einwirkung der RF Strahlung entstehen könnten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Communotron DTS-M1 is a fully deployable communications and data transmission system. It has been designed to have a minimal form factor when stowed. Occasional antenna tweaking and swift kicks to the main assembly may be required for optimal performance.
        translation = Die DTS-M1 ist ein voll einsetzbares Kommunikations- und Datenübertragungssystem. Es wurde entwickelt um einen minimalen Raum im eingefahrenen Zustand einzunehmen. Gelegentliche Feinabstimmung und Tritte gegen die Hauptbaugruppe kann für eine optimale Leistung erforderlich sein.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This device contains an extremely sensitive acceleration sensor, which when properly settled on a firm surface, will detect and record accurate seismic activity data. The accelerometer will still function while flying, so the Double-C can also be used to measure accelerations during flight. Warranty void if shaken or exposed to vacuum.
        translation = Dieses Berät verfügt über einen hochempfindlichen Beschleunigungssensor der, wenn er auf einen festen Unterlage montiert ist, seismische Aktivitäten erkennt und die Daten aufzeichnet. Der Beschleunigungssensor funktioniert auch während des Fluges, so dass die Double-C die Beschleunigung des Fluges messen kann. Die Garantie erlischt, wenn der Sensor geschüttelt wird oder dem Vakuum ausgesetzt ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A device for capturing and measuring the elusive Negative Gravioli Particle, used for determining the precise strength of gravitational fields. Warranty void if used to detect Positive Gravioli Particles.
        translation = Eine Vorrichtung zum Erfassen und messen der schweren negativen Gravioli Teilchen. Kann zur Bestimmung der genauen Stärke des Gravitationsfeldes verwendet werden. Garantie erlischt, wenn dieser zum Nachweis positiver Gravioli Teilen eingesetzt wurde.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Ideal for surveying potential landing sites, this scanner provides detailed information about the planet or moon that it orbits, though this data is limited to the spot directly below the scanner.
        translation = Ideal für das Vermessen von Landeplätzen, bietet dieser Scanner detaillierte Informationen über den Planeten oder Mond, den Sie umkreisen. Daten sind auf die Position unter dem Scanner begrenzt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This unit was something one of our engineers came upon while dumpster divin-- Erm, while researching alternative applications for existing technologies. It's a sealed container which appears to be filled with a strange-looking substance. We couldn't reach in or break the canister open, but watching how the Goo behaves when subjected to different situations could be very educational.
        translation = Auf dieses Gerät kam einer unserer Ingenieure, während er in einen Müllcontainer griff - ähhh während der Erforschung alternativer Anwendungen für vorhandenen Technologien. Es ist ein abgedichteter Behälter der mit einer seltsam aussehenden Substanz gefüllt ist. Wir konnten nicht herausfinden oder den Behälter aufbrechen, um herauszufinden, wie sich der Goo in unterschiedlichen Situationen verhält.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = No longer are you limited to research facilities only on Kerbin!  With the Mobile Processing Lab, you can conduct long-term experiments and ongoing research with the data you collect in the field.  Be sure to check back on your scientists from time to time, and transmit the results of their research home! This model is guaranteed to spontaneously combust less than previous models, and also has the equipment necessary to clean out and restore functionality to inoperable experiments.
        translation = Das mobile Labor wurde entwickelt um die Fülle an Wissenschaft an einem Ort durchzuführen. So müssen die Proben nicht den ganzen Weg zurück nach Kerbin geschleppt werden. Es wird garantiert, dass sich dieses Modell weniger spontan entzündet als sein Vorgänger.  Außerdem hat es die notwendige Ausrüstung zur Reinigung und Wiederherstellung von nicht funktionsfähigen Experimenten dabei.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This orbital survey scanner uses a combination of advanced sensor technology and witchcraft to provide information on a planet or moons natural resources.  These images can be viewed either in flight, or in relative safety and comfort back at the KSC.  Be sure to bring an antenna capable of transmitting the information back, and sufficient power.
        translation = Dieser orbitale Scanner verwendet eine Kombination aus fortschrittlicher Sensortechnologie und Hexerei um Informationen über die natürlichen Ressourcen eines Planeten oder Mondes zu erhalten. Die Bilder können im Schiff oder in sicherer Entfernung am KSC ausgewertet werden. Achten Sie darauf eine Antenne zu haben mit genügend Sendeleistung für die Übertragung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A device for measuring the local atmospheric pressure. Warranty void if exposed to air.
        translation = Eine Vorrichtung zur Messung des atmosphärischen Drucks. Die Garantie erlischt, wenn dieser Luft ausgesetzt wird.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The SC-9001 is a cutting edge, self contained laboratory. Have you ever wondered what happens to something in zero G? Or, have you ever pondered the truly meaningful questions? Such as what would happen if I exposed this to the rigors of stellar radiation and unforgiving vacuum? Comes with complimentary notepad. Recommended for ages 4-8. Small parts inside make it not suitable for small children.
        translation = Das SC-9001 hat eine Vorreiterposition inne, ein in sich geschlossenes Labor. Haben Sie sich jemals gefragt, was passieren würde bei Null G? Oder haben Sie schon einmal über wirklich sinnvolle Fragen nachgedacht? Wie zum Beispiel, was passieren würde, wenn ich diesem ausgesetzt bin oder welche Strapazen es sind die Sternstrahlung zu ertragen bzw. wie unerbitterlich das Vakuum ist? Wird mit kostenlosen Notizblock geliefert. Empfohlen für Kinder ab 4-8 Jahren. Kleine Teile im Inneren mach es für jüngere Kinder ungeeignet.
        scene = EDITOR
