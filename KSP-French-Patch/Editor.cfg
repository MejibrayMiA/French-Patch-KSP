    TRANSLATION
    {
        text = When you can't decide between a rocket and a spaceplane, why not both?
        translation = Wenn du dich nicht zwischen einer Rakete und einem Raumflugzeug entscheiden kannst, warum dann nicht beides in einem?
        scene = EDITOR
    }

    TRANSLATION
    {
        text = While the popular Rockomax Adapter has served its purpose fairly well over the years, C7 engineers thought they could do better. Improvements of this in-house product include an integrated fuel tank and a longer structural frame.
        translation = Während der populäre Rockomax Adapter seinen Zweck über all die Jahre gut erfüllt hat, dachten sich die C7 Ingenieure, dass sie es noch besser machen könnten. Die Verbesserungen beinhalten einen eingebauten Treibstofftank und eine längere Struktur.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = These fuel tanks monopropellant for RCS thrusters. New advances in plumbing technology made it possible to route RCS lines to any point in the ship. So unlike liquid fuel tanks, RCS Fuel tanks can be placed anywhere.
        translation = Dieser Tank enthält Manövertreibstoff für Manövertreibstoff Triebwerke. Neue Fortschritte in Sachen Leitungstechnik machten es möglich, mit den Manövertreibstoff-Leitungen jeden Punkt eines Schiffes zu erreichen. Somit kann man diese Tanks, im Gegensatz zu normalen Treibstofftanks, überall am Schiff platzieren.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The FL-R10 is a miniature RCS tank for small probes and low volume monopropellant storage.
        translation = Der FL-R10 ist ein miniatur Manövertreibstoff Tank für kleine Satelliten und geringe Mengen Manövertreibstoffreserven.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A larger-scale version of the standard RCS fuel tank.
        translation = Eine größere Version des standard Manövertreibstoff Tanks.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The T100 is a miniature fuel tank made to be even more adorable than its bigger brother, the T200. Handle stoically and with care.
        translation = Der T100 ist ein miniatur Treibstofftank, gemacht um noch bezaubernder als sein großer Bruder, der T200, zu wirken. Behandle ihn stoisch und mit Vorsicht.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The T200 tank had some difficulty being accepted in the spacecraft engineering world, because most rocket builders had trouble overcoming their urges to squee at the "cute little fuel tank". This initial reaction was only put aside when the amount of fiery explosions in assembly areas became so high, strict guidelines were put in place to prohibit "teasing the fuel containers". The T200 Tank now is widely used in several space programs and does a remarkably good job, if assembled politely.
        translation = Der T200 Tank hatte ein paar Schwierigkeiten unter den Raketenwissenschaftlern akzeptiert zu werden, weil die meisten Raketenbauer Probleme hatten ihren Drang zu unterdrücken, wegen dem "niedlichen kleine Tank" zu kreischen. Diese intuitive Reaktion wurde erst unterdrückt, als die Anzahl an feurigen Explosionen in den Montagehallen so hoch wurde, dass strikte Richtlinien eingeführt wurden, um "das Hänseln der Treibstofftanks" zu verbieten. Seit dem wird der T200 in verschiedensten Raumfahrtprogrammen und leistet einen bemerkenswerte Arbeit, eine ordnungsmäßige Montage vorrausgesetzt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The FL series was received as a substantial upgrade over previous fuel containers used in the Space Program, generally due to its ability to keep the fuel unexploded more often than not. Fuel tanks are useless if there isn't a Liquid Engine attached under it. They can also be stacked with other fuel tanks to increase the amount of fuel for the engine below.
        translation = Die FL-Serie entsprang als bedeutendes Update aus einer Reihe früher in Raumfahrtprogrammen genutzten Treibstofftanks, hauptsächlich wegen deren Eigenschaft öfter heile zu bleiben als zu explodieren. Treibstofftanks, ohne darunter angebrachtem Triebwerk, sind nutzlos. Sie können auch in Reihe mit weiteren Tanks gebaut werden, um die Menge an Treibstoff für das darunter gelegene Triebwerk zu erhöhen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = When nobody believed in (or even asked for) an even larger fuel tank than the already enormous S3-7200, Kerbodyne stepped up with the sanity-defying S3-14400 model. Carrying fully twice as much fuel as before, this fuel tank may just pack enough propellant to justify its proportionately enormous cost.
        translation = Als niemand an einen noch größeren Treibstofftank als den S3-7200 glaubte (oder überhaupt danach gefragt hatte), trat Kerbodyne mit dem, sich dem Verstand widersetzenden, S3-14400 Modell an die Öffentlichkeit. Da er doppelt so viel fasst wie vorher, enthält er vielleicht genug Treibstoff um seinen enormen Preis zu rechtfertigen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = New breakthroughs at FLOOYD Dynamics have made the FTX Fuel Duct a reality. Altough criticized by some as being no more than 'a sewage pipe painted yellow', most agree that the yellow is a relatively nice color, and that fuel lines are indeed able to pump fuel from side-mounted fuel tanks. After the recall of the FTX-1 series, All FTX-2 lines have arrows painted on to indicate the fuel flow direction, so engineers can tell which way around they are supposed to go.
        translation = Neue Durchbrüche in der Flüssigkeitsdynamik ließen den FTX Fuel Duct Realität werden. Obwohl er von manchen kritisiert wurde, da er nicht mehr als ein gelb angemahltes Abwasserrohr sei, stimmen die Meisten darüber ein, dass das Gelb eine relativ hübsche Farbe ist und die Treibstoffleitungen in der Tat dazu fähig sind, um Treibstoff aus seitlich angebrachten Tanks zu pumpen. Nach dem Rückruf der FTX-1 Serie haben alle FTX-2 Leitungen aufgemalte Pfeile um die Durchflussrichtung anzuzeigen, damit Ingenieure sagen können in welcher Richtung sie angebracht werden müssen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A stretched variant of the FL-T400, the FL-T800 holds twice the fuel in a slightly stronger container. The black stripes along the side make the rocket go faster, our engineers tell us.
        translation = Der FL-T800 ist eine gestreckte Version des FL-T400 und fasst doppelt so viel Treibstoff in einer leicht stabilerin Hülle. Die schwarzen Streifen entlang der Hülle machen die Rakete schneller, haben unsere Ingenieure uns erzählt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A half-capacity version of Kerbodyne's iconic fuel tank, for not quite exactly half the cost.
        translation = Eine halbierte Version des Kulttanks von Kerbodyne für weniger als die halben Kosten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Kerbodyne's signature heavy fuel tank. Designed to be used with their advanced rocket engines.
        translation = Kerbodyne's unverkennbarer, schwerer Treibstofftank. Gebaut um mit ihren fortgeschrittenen Raketentriebwerken genutzt zu werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A large tank that can be used for storing raw materials.  Not to be used as a bouncy castle.
        translation = Ein großer Tank der genutzt werden kann, um Rohstoffe zu verstauen. Darf nicht als Hüpfburg verwendet werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = One engine is not enough? We got you covered!
        translation = Ein Triebwerk ist nicht genug? Wir haben das Richtige für dich!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A standard fuselage that carries fuel for spaceplanes. This one is chock-full of jet fuel. Not as resistant as its counterparts, but jet fuel is more efficient than the other fuels, without mentioning lighter.
        translation = Ein standard Flugzeugrumpf der Treibstoff für Raumflugzeuge enthält. Er ist gerammelt voll mit Flugzeugtreibstoff. Nicht so resistent wie sein Gegenstück, aber Flugzeugtreibstoff ist viel effizienter, Feuerzeuge ausgenommen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A small container for jet fuel.
        translation = Ein kleiner Tank für Flugzeugtreibstoff.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This airframe fuselage features the latest in lifting technology. Not only does it stay together during flight, it's sleek design makes your plane just that much speedier! Only carries Liquid Fuel.
        translation = Dieser Flugzeugrumpf ist das neueste in Sachen Luftfahrttechnologie. Nicht nur, dass es im Flug nicht auseinanderbricht, sein geschmeidiges Design macht dein Flugzeug ein ganzes Stück schneller. Er fasst ausschließlich Flüssigtreibstoff.
        scene = EDITOR
    } 
    TRANSLATION
    {
        text = This airframe fuselage features the latest in lifting technology. Not only does it stay together during flight, it's sleek design makes your plane just that much speedier! Bursting to the brim with Monopropellant for all your attitude control needs!
        translation = Dieser Flugzeugrumpf ist das neueste in Sachen Luftfahrttechnologie. Nicht nur, dass es im Flug nicht auseinanderbricht, sein geschmeidiges Design macht dein Flugzeug ein ganzes Stück schneller. Proppenvoll mit Manövertreibstoff für deine Wünsche nach Fluglagenkontrolle.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Generic Mk2 to Mk1 adapter.
        translation = Allgemeiner Mk2 zu Mk1 Adapter.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This airframe fuselage features the latest in lifting technology. Not only does it stay together during flight, it's sleek design makes your plane just that much speedier! Now comes with at least 100% more Oxidiser.
        translation = Dieser Flugzeugrumpf ist das neueste in Sachen Luftfahrttechnologie. Nicht nur, dass es im Flug nicht auseinanderbricht, sein geschmeidiges Design macht dein Flugzeug ein ganzes Stück schneller. Ab jetzt mit 100% mehr Oxidator.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A generic Mk1 to Mk2 adapter that was left to dry a bit too long and stretched out.
        translation = Ein allgemeiner Mk1 zu Mk2 Adapter der ein wenig zu lange zum trocknen liegen gelassen wurde und nun etwas gestreckter ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = For when your fuel needs are only 1/4 as enormous.
        translation = Falls dein Spritbedarf nur 1/4 so gigantisch ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = C7 Aerospace Division had issues piping the fuel from the refinery, so they brought the refinery tanks to us! It sounded like they muttered "Good luck.." as they dropped off these parts.
        translation = Die C7 Aerospace Abteilung hatte Probleme den Treibstoff via Pipelines von der Raffinerie zu holen, also brachten sie die Raffinerie einfach zu uns! Es hörte sich an, als murmelten sie "viel Glück.." oder so, als sie diese Teile abluden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = For that rare moment when your fuel needs are less than ludicrous.
        translation = Für die seltenen Momente in denen dein Treibstoffbedarf einfach nur lächerlich sind.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The reaction to when the reaction control system doesn't have enough control in the system; more monopropellant!
        translation = Die Reaktion, wenn das Schwungradkontrollsystem nicht ausreicht; mehr Manövertreibstoff!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = For the economically minded aerospace designer, who is building a massive plane...
        translation = Für den ökonomisch denkenden Luft- und Raumfahrtkonstrukteur, der ein riesiges Flugzeug baut...
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Filled to the brim with Rocket Fuel, C7 Aerospace's supplier Ekson-Kobil have assured us that this tank is absolutely airtight.
        translation = Randvoll mit Raketentreibstoff, versicherte uns C7 Aerospace's Lieferant, ist dieser Tank absolut Luftdicht.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A compact fuel tank for when the rest of your craft is taken up by cargo bays!
        translation = Ein kompakter Treibstoftank, für die Fälle in denen der Rest deines Schiffes mit Ladebuchten hochgebracht wird.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Perfectly pointy, carefully curved and devastatingly destructive, this Mk3 to 2.5m adapter can satisfy your wildest of dreams. Or it'll let you bridge the gaps between parts on your craft while giving you a bit of fuel... Your choice.
        translation = Perfekt spitz zulaufend, vorsichtig geformt und verheerend zerstörerisch, kann dieser Mk3 zu 2,5m Adapter deine wildesten Träume befriedigen. Oder du lässt ihn die Übergänge zwischen den Teilen deines Schiffs überbrücken und erhältst dabei noch etwas Treibstoff...deine Entscheidung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Our engineers insisted on a way to reuse Mk2 parts on the new Fuselage system. Manufacturing a streamlined adapter despite the considerable difference of the two cross sections required quite a radical design. It is often used as a slide on Take Your Kids to Work Day.
        translation = Unsere Ingenieure beharrten darauf, einen Weg zu finden, die Mk2 Teile an den neuen Rumpfteilen wiederzuverwenden. Einen stromlinienförmigen Adapter zu finden, der die beiden unterschiedlichen sektionen verbindet, erforderte ein radikales Design. Oft wird er als Rutsche an "Bring dein Kind mit zur Arbeit Tagen" verwendet.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = An adapter for when your craft turns from a massive rocket into a gargantuan plane!
        translation = Ein Adapter, wenn dein Schiff von einer riesigen Rakete zu einem gigantischen Flugzeug wird!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Although most of the Probodobodyne staff couldn't pronounce "Xenon", when told how to say it correctly, they all agreed it sounded super-cool - and everything possible should be done so it could be used as a fuel, no matter the cost.
        translation = Obwohl der Großteil von Probodobodyne's Angestellten "Xenon" nicht richtig betonen konnte, als ihnen erklärt wurde wie man es korrekt sagt, waren sie sich alle einig, dass es sich super-cool anhört. Und alles mögliche sollte getan werden, damit man es als Treibstoff einsetzen kann, koste es was es wolle.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Oscar-B Fuel Tank from Probodobodyne is a compact fuel container for small space probes, or a backup tank for other small spacecraft. Do not wash in cold water, or feed after midnight.
        translation = Der Oscar-B Treibstofftank von Probodobodyne ist ein kompakter Container für kleine Satelliten oder ein Backup Tank für andere kleine Raumschiffe. Nicht in kaltem Wasser waschen, oder nach Mitternacht füttern!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After many, many studies, Rockomax engineers found that the space program does indeed have a use for a tank half the size of the X200-32. No refunds.
        translation = Nach vielen, vielen Studien kamen die Rockomax Ingenieure zu dem Ergebnis, dass das Raumfahrtprogramm in der Tat einen Tank, halb so groß wie der X200-32, braucht. Keine Rückerstattung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = An unconventionally shaped (but undoubtedly handy) fuel tank.
        translation = Ein unkonventionell geformter (aber unzweifelbar nützlicher) Treibstofftank.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A compact fuel tank, designed for small upper stages and landers. Rockomax takes no responsibility for the Dawton Kerman Aboveground Pool Company stickers on the inside because it totally is not a swimming pool frame we stole from their back lot.
        translation = Ein kompakter Treibstofftank, gebaut für kleinere obere Stufen und Lander. Rockomax trägt keine Verantwortung für die Dawton Kerman Pool Company Sticker auf der Innenseite, da er auf keinen Fall ein Swimmingpool ist, den wir von deren Gelände gestolen haben.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The largest tank available from Rockomax, the Jumbo-64 holds a vast amount of fuel in a friendly orange insulated container. Contrary to popular belief, the Jumbo-64 is NOT orange flavored and should NOT be tasted.
        translation = Als der größte verfügbare Tank von Rockomax, enthält der Jumbo-64 eine riesige Menge Treibstoff in einer freundlichen orange isolierten Hülle. Im Gegensatz zum allgemeinen Volksglauben schmeckt der Jumbo-64 nicht nach Orange und sollte nicht probiert werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After years of research and development, the Stratus corporation has developed a revolutionary upgrade to their Stratus-V fuel tank line. Cylinders. This tank holds a moderate supply of monopropellant for RCS thrusters.
        translation = Nach jahrelanger Forschung und Weiterentwicklung hat die Stratus Corporation ein revolutionäres Update für den Stratus-V fuel tank line entwickelt. Zylinder. Dieser Tank enthält eine moderate Menge Manövertreibstoff für Manövertreibstoff Triebwerke.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Found lying by the side of the road
        translation = Wurde vom Straßenrand aufgesammelt
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Despite its fanciful name, the Stratus-V is quite simple - a small, radially attachable RCS tank.
        translation = Neben seinem phantasievollen Namen ist der Stratus-V ziemlich simpel - ein kleiner, radial angebrachter Manövertreibstoff Tank.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A small tank for storing raw materials, or possibly spare snacks.
        translation = Ein kleiner Tank um Rohstoffe oder vielleicht auch aufgesparte Snacks zu verstauen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Developed after one J. Kerman complained that the fuel tanks available were 'way too small', the X200-32 holds a generous amount of fuel, for all your... fueling needs or something like that. Shut up, Rockomax hires rocket scientists, not writers.
        translation = Nachdem sich ein gewisser J. Kerman beschwerte, die bisherigen Treibstofftanks seien zu klein, wurde der X200-32 entwickelt. Er enthält eine üppige Menge Treibstoff für all deine... Tankbedürfnisse oder so. Halt den Mund, Rockomax stellt Raketenwissenschaftler ein, keine Schriftsteller.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The X50R is a small-volume Xenon container, heralded by engineers for being ideally suited for small ion-driven spacecraft, and also for having thoroughly disproved management in their notion that a smaller fuel tank would make the fuel cheaper.
        translation = Der X50R ist ein kleiner Xenontank, von den Ingenieuren angekündigt als ideal passend für kleine ionenbetriebene Satelliten und hat die Vorstellung des Management gründlich widerlegt, ein kleinerer Tank würde den Treibstoff günstiger machen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A small radial tank for storing raw materials, or possibly spare snacks.
        translation = Ein kleiner radialer Tank um Rohstoffe oder aufgesparte Snacks zu verstauen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The base of C7 Aerospace's Nose Cone system (NCS)
        translation = Die Basis von C7 Aerospaces's Nose Cone System (NCS)
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Makes your craft hang in the air like bricks don't!
        translation = Damit bewegt sich dein Schiff wie auf Schienen!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = <b>Vectoring Range: </b>(\d*).(\d*)°
        translation = <b>Schwenkbereich: </b>@1.@2°
        scene = EDITOR
