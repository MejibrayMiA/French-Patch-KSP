        translation = <color=#acfffc><b>Masse: </b>@1.@2 t\n<b>Aufschlagtoleranz: </b>@3.@4 m/s\n<b>Max. Temp. Kern/Haut: </b>@5/@6 K\n<b>Astronautenplätze: </b>@7</color>\n\n<color=#b4d455><b>Elektrische Energie: </b>@8.@9\n<b>Manövertreibstoff: </b>@10.@11</color>
        scene = EDITOR
