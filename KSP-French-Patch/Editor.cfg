    TRANSLATION
    {
        text = Why have just one fuel cell when you can have six?  The fuel cell array is ideal for situations where you need a large source of reliable power.  Like the smaller fuel cells, this array operates by converting fuel and oxidizer into energy.
        translation = Warum haben wir nur eine Brennstoffzelle, wenn wir auch sechs haben können? Das Brennstoffzellenfeld ist ideal für Situation, in denen eine große Stromquelle mit zuverlässiger Leistung benötigt wird. Wie die kleineren Brennstoffzellen wandelt diese Anordnung Brennstoff und Oxidationsmittel in Energie um.
