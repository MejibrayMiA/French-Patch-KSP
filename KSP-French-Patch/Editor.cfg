    TRANSLATION
    {
        text = Tiny engine! But very useful, good for craft where larger radial engines won't fit, or when you want more control in combination with large lifter engines.
        translation = Winziges Triebwerk! Sehr nützlich für Raumschiffe bei denen große radiale Triebwerke nicht passen würden, oder du mehr Kontrolle in kombination mit starken Lasttriebwerken brauchst.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The R.A.P.I.E.R. (Reactive Alternate-Propellant Intelligent Engine for Rockets) is a joint venture between C7 Aerospace and the Rockomax Conglomerate. Designed to fill a gap in the design requirements for sustainable single stage to orbit aircraft, this engine combines the best of rocket and air-breathing thrust technology.
        translation = Das R.A.P.I.E.R. (Reactive Alternate-Propellant Intelligent Engine for Rockets) war eine Zusammenarbeit zwischen C7 Aerospace und des Rockomax Mischkonzerns. Geschaffen um die Designlücken bei zukunftsfähigen einstufigen orbitfähigen Flugzeugen zu schliessen. Dieses Triebwerk kombiniert das Beste von Raketen- und Luftatmender-Schubtechnologie.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Alternator
        translation = Generator
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A high bypass turbofan engine. This engine works best at low cruising speeds and altitudes.
        translation = Ein Nebenstrom Turbofantriebwerk. Dieses Triebwerk funktioniert am Besten bei niedrigen Geschwindigkeiten und Höhen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A highly advanced turbine engine using space-grade materials for very high performance. This new model features the latest in thrust vectoring and compression technology and is designed to operate best at higher altitudes and speeds. The advanced turbo ramjet design bleeds air around the compressor at high speed allowing a far maximum speed than regular jet engines, so engineers from C7 Aerospace assured us all those leaks are intentional.
        translation = Eine hochentwickelte Turbine welche Raumfahrtteile für sehr hohe Performance nutzt. Dieses Modell bietet das Beste in Sachen Schubschwenkbereich und Kompressionstechnologie und funktioniert bei großer Geschwindigkeit und Höhe am Besten. Das fortschrittliche turbo ramjet Design bläst Luft bei hoher Geschwindigkeit um den Kompressor, was in einer größeren Höchstgeschwindigkeit resultiert. So versicherten uns die Ingenieure von C7 Aerospace, dass all die Löcher gewollt sind.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = What is this, an engine for ants?
        translation = Was ist das, ein Triebwerk für Ameisen?
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Despite the big scary trefoil painted onto the side of this engine, its radioactive exhaust, and tendency to overheat, the LV-N Atomic Rocket Motor is harmless. Mostly. Note that the LV-N is the only LV series engine to run solely on Liquid Fuel - the future is glowing bright!
        translation = Abgesehen von dem beängstigenden Warnzeichen auf der Seite, den radioaktiven Abgasen und seiner tendenz zum Überhitzen, ist der LV-N Atomic Rocket Motor total harmlos. Meistens. Man beachte, dass das LV-N das einzige Triebwerk der LV Serie ist, welches nur mit Flüssigtreibstoff läuft - die Zukunft glüht hell!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After an intensive search for an engineer crazy enough to plan and build a revolutionary new engine type, researchers turned to renowned engineer Eumon Kerman, one of the top minds in the industry. He failed miserably at the job, and this is what we ended up with. Hey, at least it works well with other large (Rockomax) engines when you want more control. Sorry, no combo deals.
        translation = Nach intensiver Suche nach einem Ingenieur, der verrückt genug ist ein neues und revolutionäres Triebwerk zu entwickeln, entschied man sich für den renommierten Ingenieur Eumon Kerman, einer der klügsten Köpfe auf diesem Gebiet. Er versagte kläglich an der Aufgabe und dies kam dabei heraus. Aber hey, zumindest funktioniert es gut mit großen (Rockomax) Triebwerken, wenn du mehr Kontrolle möchtest. Sorry, keine Kombinationsangebote.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A more reasonable engine for rough economic times, the Poodle engine doubles as a BBQ when at low power.
        translation = Als vernünftiges Triebwerk für ökonomisch schwierige Zeiten kann es außerdem bei geringer Leistung als Grill verwendet werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Solid Fuel
        translation = Festbrennstoff
        scene = EDITOR
    }

    TRANSLATION
    {
        text = <b>Thrust (ASL): </b>(\d*)\.(\d*) kN\n<b>Thrust \(Vac\.\): </b>(\d*)\.(\d*) kN\n<b>Engine Isp: </b>(\d*) (ASL) - (\d*) \(Vac\.\)\n\n<b><color=#99ff00ff>Propellants:</color></b>\n- <b>Solid Fuel</b>: (\d*)\.(\d*)/sec\. Max\.\n<b>Flame out under: </b>10%\n\n<b><color=orange>Engine cannot be shut down!</color></b>
        translation = <b>Schub (ASL): </b>162,909 kN\n<b>Schub (Vac.): </b>192,0 kN\n<b>Engine Isp: </b>140 (ASL) - 165 (Vac.)\n\n<b><color=#99ff00ff>Treibstoffe:</color></b>\n- <b>Festbrennstoff</b>: 15.821/sec. Max.\n<b>flammabriss unter: </b>10%\n\n<b><color=orange>Triebwerk kann nicht gestoppt werden!</color></b>
        scene = EDITOR
    }

    TRANSLATION
    {
        text = While considered by some to be little more than "a trash bin full o' boom", The RT-5 can be seen in use at many space programs, perhaps possibly because it is the only option for many space programs, but nevertheless, this small booster provides a nice kick to lift small payloads to considerable heights. Use with caution, though. Once lit, solid fuel motors cannot be put out until the fuel runs out.
        translation = Während er von manchen als "ein Mülleimer gefüllt mit Boom" betitelt wird, wird der RT-5 in vielen Raumfahrtprogrammen genutzt, vielleicht wahrscheinlich, weil er für die meisten Raumfahrtprogramme die einzige Option ist. Nichtsdestotrotz bietet dieser kleine Booster einen schönen Kick um kleine Nutzlasten in beachtliche höhen zu heben. Aber nutze ihn mit Vorsicht. Einmal gestartet können Feststoffbooster nicht mehr gestoppt werden bis der Treibstoff leer ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Kerbodyne engineers got fed up with having to contend with overly complicated staging arrays for lifting heavy payloads, and decided instead to just build a truly enormous engine of the highest efficiency. Strapping together four of Kerbodyne's KS-25 rocket motors in a single assembly, they created the largest rocket engine in production anywhere, and each KS-25 has the highest chamber pressure--the reason for four small nozzles and combustion chambers, not one big one (those kept going boom). It's certainly got the power to match its size, and although it excels in its main role as a first-stage engine, the lack of structural hardpoints on its underside makes it quite less suitable for other purposes. Its price tag also seems to match its size, in fact.
        translation = Kerbodyne's Ingenieure hatten die Nase voll davon, sich mit unnötig komplizierten Stufenanordnungen auseinanderzusetzen um schwere Lasten zu beförden und entschieden sich einfach des gewaltigste Triebwerk überhaupt mit der größten Effizienz zu entwickeln. Sie schnallten vier von Kerbodyne's KS-25 Triebwerken in einem einzigen Aufbau zusammen, das größte Triebwerk aller Zeiten war geschaffen und jedes KS-25 hat den höchsten Kammerdruck--der Grund für vier kleine Düsen und Brennkammern, nicht ein Großes (diese explodierten weiterhin). Es hat sicherlich die Kraft die zu seiner Größe passt und obwohl es sich in seiner Rolle als Startstufentriebwerk übertrifft, macht es das Fehlen von strukturellen Verbindungspunkten an der Unterseite wenig nützlich für andere Zwecke. Sein Preisschild scheint auch gut zu seiner Größe zu passen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A small canister filled with what appears to be solid rocket fuel. Although not much of a step forward in terms of raw power, Kerbal Scientists have slowly warmed up to the Sepratron I's many uses, such as pushing things away. For best results, angle before use.
        translation = Ein kleiner Kanister gefüllt mit etwas, was ein Festbrennstoff zu sein scheint. Obwohl er in Sachen "rohe Kraft" kein wirklicher Schritt nach Vorne ist, akzeptieren Kerbal Wissenschaftler den Sepratron I in seinem Zweck, Dinge weg zu drücken. Für die besten Ergebnisse muss die Ausrichtung angepasst werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This super heavy booster is designed to be recovered after jettisoning. Once recovered, it is refurbished and refueled for another launch.
        translation = Dieser super schwere Booster wurde designt um wiederverwendet zu werden, nachdem er entleert ist. Einmal geborgen, kann er wieder aufbearbeitet und für den nächsten Start betankt werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A monster of an engine for heavy lifting purposes, the Mainsail's power rivals that of entire small nations.
        translation = Ein Monster von Triebwerk für schwere Lasten. Die Kraft der Mainsail's konkurriert mit der Macht kleiner Nationen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = When The O-10 Engine was first unveiled, it was regarded as one of those ideas that someone should have thought of a long time ago. This made most employees at Reaction Systems Ltd feel quite awkward, as they were particularly proud of having delivered this project on schedule for once. This Engine responds to main throttle controls, but it consumes MonoPropellant instead of a Fuel+Oxidizer mix.
        translation = Als das O-10 Triebwerk enthüllt wurde, betrachtete man es als eine von dieses Ideen, die einem schon viel früher hätten einfallen müssen. Das machte die Mitarbeiter von Reaction System Ltd stutzig, als sie sich besonders stolz fühlten, dieses Projekt ein für alle Mal vollendet zu haben. Dieses Triebwerk arbeitet mit der Schubsteuerung, verbraucht aber nur Manövertreibstoff anstatt Flüssigtreibstoff und Oxidator.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Adapted to appease engineers who were outraged at the lack of control rocket engines usually provide, the radial mounted LV-1R offers an appealing solution: "Just add more".  Point away from face.
        translation = Angepasst um die Ingenieure zu besänftigen, die wegen der geringen Kontrolle die Triebwerke normalerweise bieten, bietet das radial angebrachte LV-1R eine verlockende Lösung: "Pack einfach noch mehr dran". Nicht ins Gesicht richten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This engine is Kerbodyne's first attempt at a highly advanced engine. The engineers couldn't get it to produce full efficiency at sea level without the engine exploding, so it was repurposed as an upper stage engine. The experience gained here with high efficiency has been repurposed for later models, which feature multiple combustion chambers at higher pressure (that don't go boom). This engine is optimized for lighting mid-flight, although it still provides respectable power at sea level.
        translation = Dies ist Kerbodyne's erster Versuch eines hoch entwickelten Triebwerks. Die Ingenieure konnten auf Meereshöhe nicht die volle Effizienz erreichen, also wurde es zu einem Oberstufentriebwerk umfunktioniert. Die hiermit gesammelte Erfahrung in Sachen hoher Effizienz, wurde bei späteren Modellen eingesetzt, welche mehrere Brennkammern bei höherem Druck haben, ohne zu explodieren. Dieses Triebwerk ist optimiert um während des Fluges eingesetzt zu werden, obwohl es auch auf Meereshöhe respektable Kraft besitzt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A high performance jet engine with a variable geometry thrust vectoring nozzle and an afterburner for extra thrust.
        translation = Ein hochleistungs Jettriebwerk mit einem variablen Schwenkbereich und Nachbrenner für extra Schub.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = By emitting ionized xenon gas through a small thruster port, Dawn can produce incredibly efficient propulsion, but with a downside of very low thrust and high energy usage. According to ISP Electronics sales reps, the rumours of this engine being powered by "dark magic" are largely exaggerated.
        translation = Indem er ionisiertes Xenongas durch eine kleine Schubdüse, kann "Dawn" eine unglaubliche hohe Effizienz bieten, jedoch mit dem Nachteil, dass der Schub sehr gering ist und eine große Menge elektrischer Leistung benötigt wird. Glaubt man ISP Electronics Außendienstmitarbeiter sind die Gerüchte, das Triebwerk würde mit schwarzer Magie betrieben, total übertrieben.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The 48-7S may be small, but it packs quite a punch for its size. This little engine is a testament to how larger does not always means more advanced, at least according to Rockomax's marketing department. The box it comes in is pretty cool, in any case.
        translation = Das 48-7S mag zwar klein sein, aber es schafft sehr viel für seine Größe. Dieses kleine Triebwerk ist der Beweis dafür, dass größer nicht immer besser bedeutet, zumindest wenn man Rockomax's Marketingabteilung glauben schenkt. Die Box, in der es kommt, ist auf jeden Fall wirklich cool.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Filled with a new, even more volatile fuel, the BACC offers semi-reliable performance at a good price.
        translation = Gefüllt mit einem neuen, noch flüchtigeren Treibstoff, bietet der BACC semi-verlässliche Leistung zu einem guten Preis.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A small turbojet. Not very efficient, anemic thrust, but hey--it's cheap! And it's so cute...look at the little thing!
        translation = Eine kleine Strahlturbine. Nicht wirklich effizient, kraftloser Schub, aber hey--es ist günstig! Und es ist so Süß...schau dir das niedliche Ding an!
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The largest and highest thrust jet engine ever built. This engine works best at low cruising speeds and altitudes.
        translation = Das größte und kräftigste je gebaute Jettriebewerk. Es funktioniert am Besten bei niedriger Höhe und Geschwindigkeit.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This liquid fuel booster system is a very purposeful piece of engineering. Instead of relying on single engines or solid rocket boosters, the KR-1x2 employs two modified KR-1 engine, fed by a built-in fuel system, as the source of its immense lifting power. All that self-contained goodness comes at the cost of not having a mounting point for its underside, and not being quite as efficient as dedicated engines. It also comes at quite a literal cost as well.
        translation = Dieser Flüssigtreibstoff-Booster ist ein ernst zu nehmendes Stück Ingenieurskunst. Anstatt sich auf ein einziges Raketentriebwerk oder auf Feststoffbooster zu verlassen, verwendet das KR-1x2 zwei modifizierte KR-1 Raketentriebwerke, deren Quelle des immensen Schubes ein eingebautes Treibstoffversorgungssystem ist. All diese eingebauten Wunderdinge gehen jedoch auf Kosten des nicht vorhandenen unteren Verbindungspunktes und das man nicht die Effizienz von spezialsierten Raketentriebwerken erreicht. Dazu kommt der wortwörtlich hohe Preis an sich.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The 909 model was initially received with some skepticism by spacecraft engineers, as it defied the long-standing convention that "More Power!" is always better. Despite this, the 909 series has found its place in the spacecraft construction world, being particularly useful as a final stage and landing engine.
        translation = Das 909-Modell wurde zunächst mit Skepsis von den Raumfahrtingenieuren aufgenommen, da sie nach langjährigen Tagungen zum Ergebnis kommen “Mehr Power!” ist immer besser. Trotzdem hat die 909 Serie ihren Platz in der Raumfahrtwelt gefunden, da sie besonders nützlich als letzte Stufe oder Landetriebwerk ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The LV-T45 engine was considered a breakthrough in the LV-T series due to its Thrust Vectoring feature. The LV-T45 can deflect its thrust to aid in craft control. All these added mechanics however, make for a slightly smaller and heavier engine in comparison with other LV-T models.
        translation = Der LV-T45 Antrieb ist ein weiterer Durchbruch der LV-T-Serie dank seiner Schubvektorfunktion. Das LV-T45 kann davon Ablenken, dass nur mit den Hilfsmitteln man eine Kontrolle für die Rakete hat. All diese hinzugefügten Mechaniken sorgen dafür, dass dieses Triebwerk etwas kleines und weniger Leistungsstark im Vergleich zu früheren LV-T-Modellen ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The smaller sibling of the Mainsail, the Skipper's power rivals that of... large cities. Combining high thrust with reasonable efficiency, this engine excels when used as a mid-stage booster.
        translation = Der kleine Bruder der Mainsail. Die Kombination aus hohem Schub und hinreichender Effizienz, zeichnet diesen Antrieb als Mid-Stage-Booster aus.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Packing a powerful punch for its size, The RT-10 is widely used in many space programs, whenever the need to save cash is greater than the need to keep astronauts alive.
        translation = Während dieser Antrieb von vielen als ein “Papierkorb voll Boom” bezeichnet, wird die RT-10 in vielen Raumfahrtprogrammen eingesetzt, bei denen die Notwendigkeit Geld zu sparen größer ist, als die Notwendigkeit die Kerbonauten am Leben zu halten. Aber Vorsicht, einmal gezündet laufen Feststofftriebwerke solange, bis der Treibstoff verbraucht ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Kerbodyne's flagship engine, the KS-25 excels as a first stage engine through its high thrust-to-weight ratio and exceptional sea level efficiency. Kerbodyne engineers achieved this by running the engine in a staged combustion cycle and at extremely high chamber pressures. Special new alloys had to be invented to suppress the engine's tendency to become a bomb. The single version is designed with very durable components and high reusability, as well as higher gimbal range, but because of that is also heavier than its expendable counterpart used in first stage clusters.
        translation = Kerbodyne's Flagschiff Triebwerk, die KS-25 ist ein Startstufentriebwerk mit einer hohen Schubkraft und einer außergewöhnlich hohen Effizienz auf Meereshöhe. Kerbodyne Ingenieur haben dies geschafft, indem sie die Verbrennung bei einem extrem hohen Kammerdruck ablaufen lassen. Es wurden neue Legierungen entwickelt, um die Tendenz des Motors, eine Bombe zu sein, zu unterdrücken. Das einzelne Triebwerk ist ein sehr wiederstandsfähiges Bauteil, hat einen hohen Wiederverwendungsgrad und einen großen Gimbal. Es ist aber auch schwerer als vergleichbare Triebwerke der ersten Stufe.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Toroidal Aerospike is a huge breakthrough from C7 Aerospace. While heavier than previous models, with its heavy-duty exhaust nozzle, the Aerospike makes up for it with an efficient burning of fuel at all altitudes. 
        translation = Die Ringkernaerospike ist ein riesiger Durchbruch für C7 Aerospace. Sie ist schwerer als das Vorgängermodell verbrennt jedoch den Treibstoff in jeder Höhenlage effizient und dies nur, durch ihre schwere Schubdüse.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Advanced Inline Stabilizer module containing a larger, heavier array of reaction wheels. These spin very quickly to create torque without wasting propellant. These larger wheels are driven by proportionally larger electric motors, so keep an eye on your Electricity levels.
        translation = Das Advanced Inline Stabilizer Modul mit einer Reihe von größeren, schwereren Schwungrädern. Diese drehen sich sehr schnell um das Drehmoment ohne die Verwendung von Treibstoffen zu erzeugen. Die Schwungräder werden von proportional großen Elektromotoren angetrieben - also halten Sie ein Auge auf den Stromverbrauch.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = For every space that really needs an RCS thruster, Reaction Systems Ltd has you covered with its new Place-Anywhere 7 Linear RCS Port!
        translation = Für jeden Raum gemacht. Reaction Systems Ltd hat sie, die neuen, überall platzierbaren Manövertreibstoff Düsen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The VR-N1ER Veer-Governor, or "Vernor" Engine is an attitude control thruster. These motors are linked to RCS controls, but are powered by a Fuel+Oxidizer mix, making them significantly more powerful than MonoPropellant-powered RCS thrusters. They are fairly more bulky in comparison though, and feature only one nozzle facing outwards, although most agree that is an acceptable trade-off for the additional punch they pack.
        translation = Der VR-N1ER Veer-Governor oder "Vernor" Antrieb ist zur Steuerung gedacht. Dieser Antrieb ist nicht an Manövertreibstoff eingebunden, sondern kann einen Flüssigktreibstoff + Oxidationsmittel Mix verwenden, sodass er wesentlich leistungsfähiger als eine mit Manövertreibstoff betriebene Düse ist. Im Vergleich sind sie ziemlich sperrig und es zeigt nur eine Düse nach außen, aber, und darüber sind sich die meisten einig, ist es ein akzeptabler Kompromiss für den zusätzlichen Schub.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The recent discovery of a third law of physics made it possible for STEADLER Corps engineers to produce these small monopropellant thrusters, to help with attitude control and linear motion. Even though many Kerbal physicists still dispute the validity of this new law, studies show that the thrusters seem to work as advertised.
        translation = Die jüngste Entdeckung eines dritten physikalischen Gesetzes ermöglichten es den STAEDTLER Corps Ingenieuren dieses kleine Manövertriebwerk zu entwickeln, welches die Lageregelung mittels linearer Bewegungen vornimmt. Auch wenn viele Kerbal Physiker noch die Gültigkeit des neuen Gesetzes bestreiten, zeigen doch Studien, dass das Triebwerk macht, was es soll.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After many years of research, STEADLER Corps rocket engineers discovered that large flywheels were necessary to keep large ships under control. The "Advanced Reaction Wheel Module, Large" addresses that issue by its use of patented Large Flywheels™ to provide "More Torque" (patent pending). STEADLER promptly dismissed all criticism concerning the necessity of so much research work, stating that 'it only sounds so simple now that we've figured it out'. Critics remain skeptical, but none can disagree that this module does indeed pack a lot more punch than previous models. It also needs a lot more power, but STEADLER is currently carrying out intense research work on why that is.
        translation = Nach vielen Jahren der Forschung haben STEADLER Corps Raketen Ingenieure herausgefunden, dass große Schwungräder notwendig sind, um große Raketen zu kontrollieren. Die "Advanced Reaktion Wheel Modul, Large" beheben das Problem, indem sie die patentierten, großen Schwungscheiben™ mit "Mehr Drehmoment" (Patent angemeldet) nutzen. STEADLER entgegnet der Kritik über die ‘Notwendigkeit von so vielen Forschungsarbeiten’ die besagt, dass ‘es nur so einfach klingt, weil man jetzt weiß wie es geht’. Kritiker bleiben skeptisch. Aber keine kann bestreiten, dass diese Einheit nicht viel mehr Druck ausübt als sein Vorgänger. Er braucht auch viel mehr Energie, aber STEADLER führt intensive Forschungsarbeiten an, warum das so ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Have you ever wanted to impress your peers by showing off your elite flying skills, but lacked the skills to become a trained pilot? C7 Aerospace's Fly-By-Wire Avionics Hub is the solution! This module allows even the most minimally trained crew to fly like an Ace! WARNING: This module cannot operate autonomously. Warranty void if attempting to do so. WARNING: Module contains no internal gyroscopes or control systems (control actuators sold separately). WARNING: Warranty void without proper use of C7 Aerospace Brand Sickness Bags (sold separately, currently out of stock).
        translation = Haben Sie sich jemals gewünscht ihre Kollegen mit Ihren Elite-Flügkünsten zu beeindrucken, haben aber nicht die Fähigkeiten um ein ausgebildeter Pilot zu werden? Das Fly-By-Wire Avionics Hub von C7 Aerospace ist die Lösung! Dieses Modul ermöglicht es einer minimal ausgebildeten Mannschaft zu fligen wie ein Ass! ACHTUNG: Dieses Modul kann nicht autonom arbeiten. Die Garantie erlischt, wenn Sie versuchen dies zu tun. ACHTUNG: Das Modul enthält kein internes Gyroskop oder Steuersystem. ACHTUNG: Die Garantie erlischt bei der Verwendung ohne C7 Aerospace Kotztüte (separat, auf Bestellung, erhältlich).
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The inline reaction wheel system uses a series of spinning discs that are going "Very Fast", to generate the torque necessary to control a spacecraft without wasting any propellant. Please do not attempt to service this device while it is running.
        translation = Das Inline Reaction Wheel System verwendet eine Reihe von "Sehr Schnell" drehenden Scheiben, um das notwendige Drehmoment zu erzeugen, damit das Raumschiff ohne Treibstoff kontrolliert werden kann. Versuchen Sie nicht das Gerät zu warten während es in Betrieb ist.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A small parts adapter for FL-T based fuselages.
        translation = Ein Kleinteiladapter für FL-T basierte Rümpfe.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally a defective Clamp-O-Tron docking port, engineers soon discovered it had great potential as a structural element.
        translation = Ursprünglich ein defekter Clamp-O-Tron Docking Anschluss, entdeckten die Ingenieure bald, sein großes Potenzial als Strukturelement.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This adapter is used to bridge between Kerbodyne and Rockomax rocket bodies.
        translation = Dieser Adapter wird zwischen Kerbodyne und Rockomax Raketenteile gedrückt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Handcrafted by Dinkelstein himself, the M-Beam 200 works great for making rockets and skyscrapers alike.
        translation = Handgemacht von Dinkelstein persönlich, funktioniert dieser M-Beam-200 gleichermaßen hervorragend für Raketen und Hochhäuser. Dieser hier ist halb so lang wie die normale Version. Für den Bau von kleineren Hochhäusern und/ oder Raketen geeignet.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A structural mounting plate for rocket engines.
        translation = Eine strukturelle Befestigungsplatte für Raketentriebwerke.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A shorter adapter from Rockomax, formed under similar circumstances to its big brother. Coated with spaceproof paint for maximum integrity.
        translation = Ein kürzerer Adapter aus dem Hause Rockomax, der unter ähnlichen Umständen, wie der große Bruder gestaltet wurde. Mit raumfahrtgeeigneter Farbe angestrichen für ein maximales Widerstandsvermögen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A structural Pylon for engine Support. Designed to fit against fuselages, and hull bodies. This is the small variant, mostly for use with the smaller engines. Comes Equipped with emergency bolts to separate jet engines in the event of fire or catastrophic failure. (Not covered by warranty)
        translation = Ein struktureller Pylon für Triebwerksaufhängungen. Entwickelt um an Rümpfe und Rumpfteile zu passen. Dies ist die kleine Variante, die vor allem für den Einsatz von keinen Motoren geeignet ist. Kommt mit Notfallbolzen, damit brennende Triebwerke abgeworfen werden können. (Nicht durch die Garantie abgedeckt)
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Dinkelstein Kerman's Construction Emporium vehemently denies any and all accusations of industrial espionage arising from similarities between this product and a product-which-will-not-be-named from Rockomax Brand.
        translation = Dinkelstein Kermann’s Warenhaus bestreitet vehement jegliche Vorwürfe der Industriespionage, die aus der Ähnlichkeit zwischen diesem Produkt und einem Produkt-die-will-seinen-Name-nicht-nennen von Rockomax.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Similarly to the TR-18D, the TR-2C is a utility for slicing a rocket into two halves, but now in a more compact size. The manual says the explosive content is just enough to eject anything attached to the unit in a safe, controlled manner. The delivery guy did have a full bomb suit on though, so try not to drop it.
        translation = Ähnlich wie das TR-18D ist das TR-2C als Dienstprogramm zum Trennen von Raketen in zwei Hälften konzipiert, nun aber in einer kompakten Größe. Das Handbuch besagt, dass der Explosionsgehalt gerade gering genug, ist um alles was mit dem Gerät verbunden ist auf eine sichere und kontrollierte Art und Weise abzutrennen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TR-XL Stack Separator is the largest available from O.M.B, designed for slicing the largest of rockets in twain. Unlike Decouplers, Separators will eject anything connected to themselves. This is good, as it removes the need to worry about which side needs to be pointed away from face. Try to not look at it too much though.
        translation = Der TR-XL Stack Separator ist der größte, von O.M.B. entworfene, Separator zum Trennen von großen Raketen. Anders als normale Trennkupplungen wirft der Separator alles mit ihm verbundene aus. Das ist gut, weil man sich so keine Sorgen machen muss, zu welchher Seite getrennt wird. Versuchen Sie nicht hinzusehen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TT-70 Radial Decoupler is an extension of the TT-38K decoupler, with a large truss structure for greater space between mounting points.
        translation = Die radiale TT-70 Trennkupplung, eine Verlängerung des TT-38K, kommt mit einer großen Gerüststruktur daher um mehr Raum zwischen den Anbindungspunkten zu schaffen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After realizing 'larger circles' wasn't a very patentable concept, O.M.B. Enterprises rolled out a new line of ingenious multi-connector adapters to fit Rockomax sized parts. Lawsuit still pending. Converts a single 2.5m stack into two 1.25m stacks.
        translation = Nach der Realisierung "größerer Kreise" - was kein sehr patentierbares Konzept war - veröffentlichte O.M.B. Enterprises eine neue Linie an Multiverbindungsadapter passend zu den großen Rockomax Teilen. Klage noch in der Schwebe. Konvertiert einen einzigen 2,5 m Stack in zwei 1,25 m Stacks.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = What could be more awesome than a Tricoupler? Why, a quadcoupler, of course. Just remember that this is not a decoupler, and will not separate stages.
        translation = Was liegt denn näher auf der Hand als ein genialer Tricoupler? Genau, ein Quad Coupler natürlich! Denken Sie daran, dass es sich hierbei nicht um eine Trennkupplung handelt, welche noch bei den einzelnen Phasen getrennt werden kann.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Stack Tricoupler! If your stack is lacking in awesomeness, this is the tool for you! Just remember that this is not a decoupler, and won't separate stages.
        translation = Ein dreifach Coupler! Wenn ihrem Aufbau die Awesomeness fehlt, dann ist das das richtige Werkzeug für Sie! Denken Sie daran, dass es sich hierbei nicht um eine Trennkupplung handelt, welche noch bei den einzelnen Phasen getrennt werden kann.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TT18-A Stability Enhancer uses ground-breaking fastening technology to significantly increase the stability of spacecraft during the pre-launch phase. While OMB Demolition has been criticized in the past for using "big fancy words for a rocket holder" in their description of their device, none can say the TT18 series doesn't deliver rock-solid clamping action, as advertised. The owner's manual strongly suggests these devices be placed on the bottommost section of the spacecraft, and activated as soon as the engines are lit, for optimal de-clamping performance.
        translation = Die TT18-A Stability Enhancer verwenden eine bahnbrechende Befestigungstechnik, die die Stabilität des Raumschiffs während der Pre-Launch-Phase deutlich erhöhen. Während O.M.B. Demolition in der Vergangenheit für ihre “geschwollenen Worte in der Beschreibung der Raketenhalter” kritisiert worden, kann keiner sagen, dass die TT18 Serie keine felsenfeste Klemmwirkung liefert - so wie annonciert. Aus der Bedienungsanleitung lässt sich ableiten, dass die Klemmen am untersten Abschnitt des Raumfahrzeugs angebracht werden sollen, um bei Zündung ein sicheres Löseverfahren durchzuführen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TR-2V Stack Decoupler is a miniature detachment utility for small rockets and space probes.
        translation = Die TR-2V Stack Trennkupplung ist ein miniatur Trennkupplungsdienstprogramm für kleine Raketen und Raumsonden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TR-18A Stack Decoupler is equipped with a (hopefully) small explosive charge, that will sever the structural linkage between itself and whatever it's connected to. Painted on its sides are handy arrows indicating which side will detach.
        translation = Die TR-18A Stack Trennkupplung ist mit einer (hoffentlich) kleinen Sprengladung ausgestattet, die die strukturelle Verbindung zwischen sich selbst und dem verbundenen Teil trennt. Auf der Seite sind praktische Pfeile aufgebracht, die die Trennrichtug darstellen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A standard fuselage. Carries no fuel; is there merely as a structural element. As such, it's lighter and more solid due to reinforcements.
        translation = Ein Standardrumpf. Fasst keine Treibstoffe, da es lediglich als Strukturelement dient. Als solches ist es leichter und solider als ein leere Mk1 Tank.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Rockomax is pleased to bring you the latest in decoupling technologies - twice the size of the next leading brand, Rockomax Brand Decouplers offer plenty of bang for plenty of buck! As with its smaller, woefully inferior competitor, the Rockomax Decoupler has handy arrows to indicate which side it will detach from.
        translation = Rockomax freut sich Ihnen die Trennkupplungstechnik auf den neusten Stand zu bringen. Er ist doppelt so groß, wie früherer Marken Trennkupplungen von Rockomax und bietet viel Leistung für viel Geld! Wie bei seinen kleineren, bedauerlicherweise unterlegenen Wettbewerbern, hat die Rockomax Trennkupplung geschickt Pfeile angebracht, um zu zeigen zu welcher Seite sie auslöst.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = StrutCo presents: Octagonal struts! Use them to mount stop signs or octopi.
        translation = StrutCo präsentiert: Achtkantstreben! Benutzen Sie sie um Stopp Schilder oder Kraken zu montieren.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Four M-1x1 have been arranged in a 2x2 layout for this part, then stuck together with super glue.
        translation = Vier M-1x1 sind ein einem 2x2 Layout angeordnet und mit Sekundenkleber fixiert worden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After discovering the word "Manifold", O.M.B. Engineers decided it would be best to use it in the name of at least ONE product.
        translation = Nach der Entdeckung des Worts "Mainfold" (Anschlussstück) haben die O.M.B. Ingenieure beschlossen dieses mindestens in einem Produkt zu verwenden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Now, with advances in technology, StrutCo brings you the Cubic Octagonal Strut - it's like a regular Octagonal Strut, but in the shape of a cube!
        translation = Jetzt, mit einem technologischen Fortschritt bringt StrutCo Ihnen den Cubic Octagonal Strut -  er ist wie die normale achteckige Strebe, aber diesemal in Form eines Würfel.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A sturdy metal plate, perfect for constructing all sorts of things.
        translation = Eine robuste Metallplatte ideal für den Bau von allem möglichen Dingen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Handcrafted by Dinkelstein himself, the M-Beam 200 works great for making rockets and skyscrapers alike. This one's half as long as the normal version, for building smaller skyscrapers and/or rockets.
        translation = Handgemacht von Dinkelstein persönlich, funktioniert dieser M-Beam-200 gleichermaßen hervorragend für Raketen wie Hochhäuser.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This piece allows you to attach Modular Girder parts to standard 1.25m attachment points.
        translation = Mit diesem Teil können Sie Balken an Standard 1,25 m Teilen montieren.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A structural Pylon for engine Support. Designed to fit against fuselages, and hull bodies. Comes Equipped with emergency bolts to separate jet engines in the event of fire or catastrophic failure. (Not covered by warranty)
        translation = Ein struktureller Pylon für Triebwerksaufhängungen. Entwickelt um an Rümpfe und Rumpfteile zu passen. Kommt mit Schrauben daher, um im Brandfall oder bei einem Totalausfall das Triebwerk abzutrennen. (Nicht durch die Garantie abgedeckt)
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A wide, upscaled version of the M-Beam 200 I-Beam. Dinkelstein loves variety, man.
        translation = Eine breite, hochskallierte Version des M-200-Trägers. Dinkelstein liebt Abwechslung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Strut Connector is highly regarded by many spacecraft engineers as they help in constructing more stable spacecraft. Once both sides are connected, a structural beam is created to link both ends, allowing for sturdier (and heavier) construction.
        translation = Die Strut Connectoren helfen vielen Ingenieuren beim Aufbau stabiler Raumschiffe. Wenn beide Seiten miteinander verbunden sind, wir ein Strukturträger geschaffen um beide Enden zu verknüpfen. Dies erlaubt es stabiler (und stärker) zu bauen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = New! Build the structure of your dreams with the Maxo Construction Toys Modular Girder Segment!
        translation = Neu! Erstellen Sie die Strukturen Ihrer Träume mit dem Maxo Construction Toy, welches modulare Trägersegmente beinhaltet.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Governmental pressure and several lawsuits led Rockomax to finally consider creating an adapter to connect its own parts to that of its competitors. As much as the CEOs hated it, however, it was a resounding success.
        translation = Regierungsdruck und mehrere Klagen haben die Rockomax endlich dazu bewegt, einen Adapter zu entwickeln um eigene Bauteile mit denen der Konkurrenz zu verbinden. So sehr es die CEOs auch hassen, es ist und bleibt ein voller Erfolgt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = When it was unveiled at the 3rd annual Rockets & Explosions festival, the HubMax Multi-Point Connector caused several patrons to die of shock on the spot. 'All my life I thought rocket parts could be placed one way - up! But Rockomax today has shattered that notion' said one survivor, who asked to remain anonymous. Needless to say, this part may very well herald a revolution in construction technologies. Docking ports sold separately.
        translation = Als er auf dem 3. jährlichen Raketen & Explosionen Festival vorgestellt wurde, verursachte er mehreren Stammgästen einen Schock, an dem sie auf der Stelle starben. "Mein ganzes Leben lang dachte ich, Raketenteilen könnten einen Weg darstellen! Aber heute hat Rockomax diese Vorstellung erschüttert" sagte ein Überlebender der anonym bleiben möchte. Unnötig zu sagen, dass dieses Teil eine Revolution in der Bau-Technologie einläutet. Docking Anschluss separat erhältlich.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Unlike Decouplers, Separators jettison everything attached to them. This new technology was very well received by rocket engineers everywhere. Not bad for something that started out as a failure for a controlled explosive bolt prototype.
        translation = Anders als normale Trennkupplungen sprengen Separators alles weg, was mit ihnen verbunden ist. Diese neue Technologie wurde von alle Raketentechnikern wohlwollend empfangen. Nicht schlecht für etwas, was als Fehlschlag eines kontrollierten Sprengbolzens begonnen hatte.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally designed to separate buildings that were stuck together, O.M.B has repurposed these explosive bolts for use in separating stacks of massive rockets.
        translation = Ursprünglich entwickelt, um Konstruktionen, die zusammengeklebt wurden, wieder zu trennen. O.M.B. hat die Sprengbolzen dazu verwendet, um Stufen einer massiven Rakete zu entfernen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TT-38K Radial Decoupler, like most other decouplers, is equipped with a (hopefully) small explosive charge, that will sever the structural linkage between itself and whatever it's connected to.
        translation = Die radiale TT-38K Trennkupplung ist wie die meistens Trennkupplungen mit einer (hoffentlich) kleinen Sprengladung ausgestattet, die die strukturelle Verbindung zwischen sich und dem verbundenen Teil trennt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The TVR-200 Stack Bi-Coupler is a simple method for splitting one rocket into two - WITHOUT the disastrous consequences of doing it the normal (explosive) way.
        translation = Der TVR-200 Stack Bi-Coupler ist eine einfache Methode zur Verzweigung der Rakete in zwei - ohne die verheerende Wirkung der normalen Methode (explosiv) - Teile.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After realizing 'larger circles' wasn't a very patentable concept, O.M.B. Enterprises rolled out a new line of ingenious multi-connector adapters to fit Rockomax sized parts. Lawsuit still pending. Converts a single 2.5m stack into three 1.25m stacks.
        translation = Nach der Realisierung "größerer Kreise" - was kein sehr patentierbares Konzept war - veröffentlichte O.M.B. Enterprises eine neue Linie an Multiverbindungsadapter passend zu den großen Rockomax Teilen. Klage noch in der Schwebe. Konvertiert einen einzigen 2,5 m Stack in zwei 1,25 m Stacks.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Research into feasible ways to slow down a plane in mid-air showed that loose hull panels are pretty great as drag-inducing deceleration devices. The discovery led to the invention of the Aerodynamically Integrated Retrograde Braking Robustly Armed Kinetic Extending System (A.I.R.B.R.A.K.E.S.), which is now popular mostly as a cheap alternative to longer runways. C7 Engineers are still trying to come up with a shorter name for such a long acronym.
        translation = Forschung, wie man ein Flugzeug in der Luft verlangsamen könnte zeigten, dass lose Rumpfplatten ein gangbarer Weg wäre, da diese eine hohen Luftwiderstand verursachen. Die Entdeckung führte zur Erfindung des Aerodynamically Integrated Retrograde Braking Robustly Armed Kinetic Extending System (A.I.R.B.R.A.K.E.S.), welches sich bis heute als billige Alternative zur Landebahn etabliert hat. C7 Ingenieure suchen immer noch nach einem kürzen Namen für die lange Abkürzung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = At supersonic speeds, -PATENT PENDING, CLASSIFIED INFO- inside the intake duct deflect the incoming air stream, causing -PATENT PENDING, CLASSIFIED INFO-, which creates a -PATENT PENDING, CLASSIFIED INFO-, thereby greatly increasing the efficiency of this unit at supersonic speeds. Patents Pending.
        translation = Nicht der durchschnittliche Lufteinlass. Dieser Hochleistungslufteinlass hat seine eigene Vorkompression um luftatmende Triebwerke in sehr großen Höhen ausreichend zu versorgen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This intake addresses those sometimes absurd contraptions that SSTO engineers designed in an attempt to pump more and more air into their engines. Optimized for supersonic flight.
        translation = Dieser Einlass ist für diese absurden Apparate gedacht, mit denen SSTO Ingenieure versuchen mehr und mehr Luft in den Motor zu pumpen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Useful for boosters - the slanted shape is good for leading pressure away from the core stages.
        translation = Nützlich für Booster - die abgeschrägte From leitet den Druck weg von der Kernstufe.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Less drag due to pointy shape.
        translation = Weniger Luftwiderstand durch die spitze Form.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Our engineers thought this design looked "high tech" and therefore must be clear improvement on earlier models.
        translation = Unsere Ingenieure dachte, dieser Entwurf sähe nach "Hight Tech" aus und muss daher deutlich besser sein als die früheren Modelle.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = While the Kerbals at Mission Control were still figuring out how to get their rockets back down to Kerbin safely, the research engineers at FLOOYD were quickly realising that protecting parts on ascent was just as important. Heavy research into two-dimensional-input driven procedural construction was then funded with the hopes of making protective shells for important payloads and interstage areas of the crafts. The protective shells also have the benefit of making the craft more aerodynamic, hopefully saving on precious rocket fuel! The AE-FF1 is the smallest size available from FLOOYD.
        translation = Während die Kerbals in der Missionskontrolle noch dabei waren herauszufinden, wie man Raketen sicher wieder auf Kerbin landen kann, realisierten die Forschungsingenieure bei FLOOYD schnell, dass der Schutz der Teile beim Aufstieg genauso wichtig ist. Forschungen im Bereich der 2D Eingaben für Verfahrenskonstruktionen, wurden durch die Hoffnung getrieben eine Schutzschale für Nutzlasten und Zwischenbereiche von Schiffen zu realisieren. Schutzschalen bringen einen Aerodynamischen Vorteil beim Schiffen und sparen kostbaren Raketentreibstoff ein. Die AE-FF1 ist die kleinste Größe vom FLOOYD.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = While the Kerbals at Mission Control were still figuring out how to get their rockets back down to Kerbin safely, the research engineers at FLOOYD were quickly realising that protecting parts on ascent was just as important. Heavy research into two-dimensional-input driven procedural construction was then funded with the hopes of making protective shells for important payloads and interstage areas of the crafts. The protective shells also have the benefit of making the craft more aerodynamic, hopefully saving on precious rocket fuel! The AE-FF2 is the mid-range size available from FLOOYD.
        translation = Während die Kerbals in der Missionskontrolle noch dabei waren herauszufinden, wie man Raketen sicher wieder auf Kerbin landen kann, realisierten die Forschungsingenieure bei FLOOYD schnell, dass der Schutz der Teile beim Aufstieg genauso wichtig ist. Forschungen im Bereich der 2D Eingaben für Verfahrenskonstruktionen, wurden durch die Hoffnung getrieben eine Schutzschale für Nutzlasten und Zwischenbereiche von Schiffen zu realisieren. Schutzschalen bringen einen Aerodynamischen Vorteil beim Schiffen und sparen kostbaren Raketentreibstoff ein. Die AE-FF2 ist die mittlere Größe vom FLOOYD.
        scene = EDITOR
