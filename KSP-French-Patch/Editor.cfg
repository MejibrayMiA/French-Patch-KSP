    TRANSLATION
    {
        text = Hello! I'm Wernher von Kerman, Chief Rocketry Engineer\.\n\nThis is the Vehicle Assembly Building where we build spacecraft and later roll them out to the Launchpad for flight\. Pretty impressive isn't it\?\n\nOn your left you'll find components to construct your own spacecraft\. Select a starting part, then attach others to it to build a ship\.\n\nYou can then have a look around with <color=#BADA55>Right Mouse Button</color> or the <color=#BADA55>\[Arrow Keys\]</color>\. That's it really, it's not as if it were rocket sc\.\.\. Oh\. \n\nAnyhow, if you need a more in-depth explanation on how to build, have a look at the Training Section at the Main Menu\.
        translation = Bonjour, je suis Wernher von Kerman, Chef Ingenieur en Rocketry.\n\nCeci est le hangar d'assemblage ou tu construira tes vaisseaux avant de les envoyer sur la zone le lancement pour aller dans l'espace\n Sur ta gauche tu peux trouver des composant pour faire ton propre vaisseaux. Choisis une partie de demarrage puis attache y les autres. Tu peux regarder autour avec <color=#BADA55>Bouton droit de la souris</color> ou les <color=#BADA55>[Touche Flechées]</color>.\nEt voila\nSi vous avez besoin de plus d'explication aller dans la section Tutoriel du menu Principal.
        scene = EDITOR
    }
	
	TRANSLATION
    {
        text = Hello! I'm Wernher von Kerman, Chief Rocketry Engineer\.\n\nThis is the Spaceplane Hangar\. Here is where we build spacecraft that later will take off from the Runway\.\n\nOn your left you'll find components to construct your own spaceplane\. Select a starting part, then attach others to it to build\. You can then have a look around with <color=#BADA55>Right Mouse Button</color> or the <color=#BADA55>\[Arrow Keys\]</color>\. We just got this place cleaned up, so try to not mess it up too much\.\n\nIf you need more guidance on how to build spacecraft, have a look at the Training Section at the Main Menu\.
        translation = Hallo! Ich bin Wernher Von Kerman, Raketen-Chefingenieur.\n\nDies ist der Flugzeughangar. Hier bauen wir die Raumschiffe und starten später von der Startbahn.\n\n Auf der linken Seite wirst du die Teile finden, mit denen du dir dein eigenes Raumgleiter zusammenbauen kannst. Wähle ein Teil aus mit dem du beginnen möchtest und bringe dann weitere an diesem an, um dein Schiff zu gestalten. Du kannst dich mit der <color=#BADA55>rechten Maustaste</color> oder den <color=#BADA55>[Pfeiltasten]</color> umschauen. Ich hoffe diese Informationen helfen dir weiter. \n\nWie dem auch sei, wenn du weitergehende Informationen zum Bauen von Raumgleitern brauchst, besuche doch einfach die Trainingssektion im Hauptmenü.
        scene = EDITOR
    }

