    TRANSLATION
    {
        text = The Clamp-O-Tron Sr. is the result of intense and costly development to answer the problem of how to make docking connections more sturdy. Thanks to the brilliant suggestion of the staff janitor "why don't you make 'em bigger?", the public now can enjoy the sheer thrill of docking enormous objects in space.
        translation = Der Clamp-O-Tron Sr. ist das Ergebnis einer intensiven und kostspieligen Entwicklung, um herauszufinden wie man den Docking Anschluss robuster machen könnten. Die zündende Idee kam von unserem Hausmeister, der sagte “warum nimmst nicht einfach ‘en Größeren”. Die Öffentlichkeit kann jetzt den sicheren Nervenkitzel von Dockingmanöver extrem großer Objekte im Weltall genießen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Kerbal Motion engineers have long struggled with the problem of how to extract dropped tools from complicated machinery. After observing an intern cleaning out his shoes by turning them upside and shaking them inside the lab, our team was hit with a stroke of inspiration! Why not turn the rocket parts upside down and shake them? The grabbing arm perfectly filled this niche, and is quite capable of lifting heavy machinery. It has since found other uses, besides delicate tool extraction operations. AKA "The Klaw!"
        translation = Kerbal Motion Ingenieure haben lange mit dem Problem gekämpft, wie verlorene Werkzeuge von komplizierten Maschinen wieder aufnehmen können. Nach dem ein Praktikant der Reinigungsabteilung seine Schuhe auf den Kopf gestellt hatte um etwas herauszubekommen, überschlugen sich die Herren im Labor förmlich mit Ideen. Warum nicht das Raketenteil auf den Kopf stellen und herausschütteln? Der Greifarm deckt perfekt diese Nische ab, denn er ist in der Lage schwere Teile zu heben. Seither fanden einige Nutzer eine große Freude an diesem Teil, außer bei empfindlichen Werkzeugen. Alias “Die Kralle!”
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Invented after a peaceful protest against the lack of spacecraft attachment systems turned violent, the Clamp-O-Tron Docking Port allows for the firm attachment of two separate vessels. After docking, vessels can be just as easily undocked.
        translation = Nach einem friedlichen Protest gegen den Mangel an Befestigungssytemen für Raumfahrzeuge, wurde der Clamp-O-Tron Docking Anschluss erfunden. Dieser erlaubt eine feste Verbindung von zwei separaten Schiffen. Nach dem Andocken können die Schiffe ebenso leicht wieder abgedockt werden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally marketed as a child-size version of the normal Clamp-O-Tron, the Clamp-O-Tron Jr. soon found use among hobbyists and professional space agencies alike for its compact profile, lightweight structure, and all-round cuteness. As a result of its small size, kerbals need to hold their breath and wiggle to slip through.
        translation = Ursprünglich als Kindergröße des normalen Clamp-O-Tron vertrieben, fand der Clamp-O-Tron Jr. gleichermaßen Konsumenten unter Hobbyisten wie professionellen Raumfahtagenturen, aufgrund seines kompakten Profils, der leichten Struktur und seiner allgegenwärtigen Niedlichkeit. Infolge seiner geringen Größe ist er für den Transfer von Ressourcen, jedoch nicht für die Besatzung geeignet.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A smaller version of Kerbodyne's mobile processing plant, this module can take raw materials containing even trace amounts of oxygen and hydrogen, and crack them into useful fuel products.  When operated by a skilled engineer, you will be able to operate with better efficiency.  While this smaller model is lighter than it's bigger cousin, it is less efficient, and not designed for long-term operations.  These modules operate best at their ideal operating temperatures, and features auto-shutdown in the event of excessive overheating.  Radiators can be used to help manage excessive heat.
        translation = Eine kleinere Version von Kerbodyne's mobile processing plant. Diese mobile Aufbereitungsanlage kann Rohmaterial mit Spuren von Sauerstoff und Wasserstoff  aufnehmen und spaltet diese in nutzbare Kraftstoffprodukte auf. Ein erfahrener Ingenieur kann den Wirkungsgrad sogar noch steigern. Während dieses kleinere Modell leichter als sein großer Cousin ist, ist es weniger effizient und nicht für langzeit Einsätze gemacht. Diese Module funktionieren am Besten bei ihren optimalen Betriebstemperaturen und fahren selbstständig herunter, sollte die Temperatur einmal kritisch werden. Radiatoren können genutzt werden um starke Überhitzung zu bewältigen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Invented after a peaceful protest against the lack of spacecraft attachment systems turned violent, the Clamp-O-Tron Docking Port allows for the firm attachment of two separate vessels. After docking, vessels can be just as easily undocked. The Shielded version has deployable fins to protect the port during ascent.
        translation = Nach einem friedlichen Protest gegen den Mangel an Befestigungssytemen für Raumfahrzeuge, wurde der Clamp-O-Tron Docking Anschluss erfunden. Dieser erlaubt eine feste Verbindung von zwei separaten Schiffen. Nach dem Andocken können die Schiffe ebenso leicht wieder abgedockt werden. Die geschirmte Version hat ausklappbare Schwerter um den Anschluss während des Fluges zu schützen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A smaller version of the popular Drill-O-Matic, this drill is designed to help extract valuable resources from the crust of planets and asteroids.  Unlike it's larger cousin, this smaller model is only suitable for ore concentrations in excess of 2.5%.  When operated by a skilled engineer, you will be able to operate with better efficiency.  These modules operate best at their ideal operating temperatures, and features auto-shutdown in the event of excessive overheating.  Radiators can be used to help manage excessive heat.
        translation = Eine kleinere Version des populären Drill-O-Matic. Entwickelt um wertvolle Ressourcen aus der Kruste eines Planeten oder Asteroiden zu extrahieren, verwendet der Drill-O-Matic einen Drehbohrer in Verbindung mit einer internen Schnecke. Anders als sein großer Cousin , ist dieses kleiner Modell nur für Orekonzentrationen größer als 2,5% gemacht. Ein erfahrener Ingenieur kann den Wirkungsgrad sogar noch steigern. Diese Module funktionieren am Besten bei ihren optimalen Betriebstemperaturen und fahren selbstständig herunter, sollte die Temperatur einmal kritisch werden. Radiatoren können genutzt werden um starke Überhitzung zu bewältigen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Designed to help extract valuable resources from the crust of planets and asteroids, the Drill-O-Matic uses a rotary drill combined with an internal transfer auger to pull crushed regolith into holding tanks for later processing.  When operated by a skilled engineer, you will be able to operate with better efficiency.  These modules operate best at their ideal operating temperatures, and features auto-shutdown in the event of excessive overheating.  Radiators can be used to help manage excessive heat.
        translation = Entwickelt um wertvolle Ressourcen aus der Kruste eines Planeten oder Asteroiden zu extrahieren, verwendet der Drill-O-Matic einen Drehbohrer in Verbindung mit einer internen Schnecke. Ein erfahrener Ingenieur kann den Wirkungsgrad sogar noch steigern. Diese Module funktionieren am Besten bei ihren optimalen Betriebstemperaturen und fahren selbstständig herunter, sollte die Temperatur einmal kritisch werden. Radiatoren können genutzt werden um starke Überhitzung zu bewältigen.
