    TRANSLATION
    {
        text = This capsule was designed for lightweight non-atmospheric landers, and seats a single occupant. Features a novel full-body crumple-zone technology.
        translation = Diese Kapsel wurde als ein leichter nicht atmosphärischer Lander konzipiert und bietet Platz für einen Kerbonauten. Er verfügt über einen neuartige Ganzkörper Knautschzonen Technologie.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = C7 Aerospace is proud to present our second generation cockpit. This unit is equipped to ensure survival in some of the worst conditions possible. The extra re-enforcement has slightly increased the weight.
        translation = C7 Aerospace ist stolz darauf unsere zweiter Generation Cockpit präsentieren zu dürfen. Dieses Gerät wurde so ausgestattet, dass es unter den schlechtesten Bedingungen das Überleben sichert. Die zusätzliche Verstärkung erhöht leicht das Gewicht.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Originally built as a placeholder for a demonstration mock-up of a rocket, the Mk1 Command Pod was heralded as a far safer and more reliable option than its predecessors by rocket scientists throughout the world. It is now commonly seen in active service.
        translation = Ursprünglich als Platzhalter für ein demonstrations Mock-up einer Rakete gebaut, wurde der Mk1 Kommandopod weitaus sicherer und zuverlässiger als seine Vorgänger. Diese Ansicht teilten Raketenwissenschaftler von ganz Kerbin. Er ist nun in den allgemeinen aktiven Dienst versetzt wurden.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = <color=orange>No More Info</color>
        translation = <color=orange>Keine weiteren Informationen</color>
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The EAS-1 External Command Seat provides all the controls needed to fully operate a spacecraft, just like a command pod, but without such needless frivolities as "pressurized interiors", or "seat belts". It's bare-bones, pedal-to-the-metal efficiency at its finest.
        translation = Der EAS-1 External Command Seat bietet die gleiche Steuerbarkeit wie eine normale Kapsel, jedoch ohne solch unnötigen Frivolitäten wie "Druck im Inneren" oder Sicherheitsgurte. Er kommt ohne Polsterung daher mit effizienten Pedalen aus Metall.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Cannot be the first part on a vessel
        translation = Kann nicht das erste Teil einer Rakete sein
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A next generation inline cockpit. Designed for sleek high speed aircraft.
        translation = Eine neue Generation eines Inline Cockpits. Es wurde für schlanke Hochgeschwindigkeitsflugzeuge ausgelegt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This modern cockpit is designed to be fully re-useable. Its spacious cabin can hold a maximum of 3 crew.
        translation = Das moderene Cockpit ist so konzipiert, dass es vollständig wiederverwendbar ist. Seine geräumige Kabine bietet Platz für maximal 3 Kerbonauten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = After extensive research and testing to improve the safety factor of next-generation modules for their Mk2 series, engineers at C7 Aerospace got fed up with having to constantly find new recruits willing to test their prototypes, and decided to develop an autonomous AI capable of doing the same job, only with a lot less screaming over the comms link. This was met with divided opinions, some criticizing C7 as taking the "booooring" route, others praising them for the innovation, while yet others reacted by shutting themselves in bunkers in anticipation of the time when these units will gain sentience and turn on their creators. C7 has vehemently denied any involvement in all sentient-AI-related catastrophes so far.
        translation = Nach einer ausgedehnten Test- und Weiterentwicklungsphase, um die Sicherheit der Mk2 Module der nächsten Generation zu steigern, hatten die Ingenieure bei C7 Aerospace allmählich die Nase voll, permanent neue Rekruten zu finden, die bereit sind ihre Prototypen zu testen. So entschieden sie sich eine autonome künstliche Intelligenz zu entwickeln, die die selben Aufgaben erfüllt, aber nicht ständig angsterfüllt in den Funk brüllt. Dieses Vorhaben wurde mit unterschiedlichen Meinungen konfrontiert. Manche kritisierten C7 den "laaaangweiligen" Weg zu gehen, andere lobten sie für diese Innovation während wiederum andere sich in sicheren Bunkern einschlossen, den Moment erwartent, in dem die Maschinen ihr eigenes Bewusstsein entwickeln würden und sich gegen ihre Erfinder richten. C7 jedoch streitet jegliche Verwicklung in, von intelligenten Maschinen verursachte, Katastrophen ab.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Fits not one, but two Kerbals! This spearhead-shaped new Mk2 design from the lovable folks over at the C7 Aerospace Division should help you pierce the great blue yonder known as the Sky.
        translation = Bietet Platz für nicht einen, sondern zwei Kerbals! Dieses speerspitzenförmige Mk2 Design der liebenswerten Leute von C7 Aerospace sollte dir helfen das große Blaue dort, bekannt als der Himmel, zu durchstechen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This cozy capsule seats two, and is very lightweight. However, don't expect it to survive atmospheric entry or even a sneeze.
        translation = Die gemütliche zweisitze Kapsel ist sehr leicht. Erwartet allerdings nicht, einen atmosphärischen Wiedereintritt oder ein Niesen zu überleben.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A cockpit for those die hard explorers. Especially useful when transporting extra crew to a remote rock to save the day.
        translation = Ein Cockpit für Forscher, die nicht totzukriegen sind. Besonders nützlich um zusätzliche Crew zu einem entfern Gesteinsbrocken zu bringen und den Tag zu retten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The PPD-12 was developed to provide a high visibility control room for orbital stations, and a place for thoughtful Kerbals to contemplate the beauty of the cosmos.
        translation = Die PPD-12 wurde entwickelt, um einen große Übersicht im Raumschiffkontrollraum zu haben und einen Platz für nachdenkliche Kerbals zu schaffen, die die Schönheit des Kosmos betrachten wollen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The OKTO is the next step in unmanned control technology. This small unit can not only receive and relay control, it also provides automatic stabilization assistance, just as a live pilot would. Also, its 8-sided stylistic design features lots of flat surfaces for attaching equipment.
        translation = Der OKTO ist der nächste Schritt in Richtung unbemannte Steuersysteme. Dieses kleine Gerät kann nicht nur empfangen und Relais steuern, sondern bietet auch eine automatische Stabilitätshilfe sowie einen Live-Piloten-Zugriff. Sein 8-seitiges stilistisches Design verfügt über viele ebene Flächen zum Anbringen von Ausrüstung.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A larger probe core based on the popular HECS design. With integrated battery banks, specialized flight controls, and a built-in reaction wheel, the HECS2 is a suitable probe core for more advanced satellites.
        translation = Ein größeres Sondensteuermodul basierend auf dem populären HECS-Design. Mit integrierten Batterien, spezialisierter Flugkontrolle und einem eingebauten Schwungrad, ist der HECS2 eine passende Steuereinheit für fortschrittlichere Satelliten.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The HECS core capabilities go far beyond its sleek, 6-sided futuristic casing. This probe core provides advanced guidance assistance technology, and comes fitted with internal reaction wheels and decently-sized batteries. Despite concerns that one day, autonomous spacecraft cores could become self-aware and turn against their creators, or even become very stubborn against opening pod bay doors, Probodobodyne insists that these unmanned AI-driven devices are the way of the future.
        translation = Die HECS Kernkompetenz geht weit über sein elegantes/ futuristisches 6-Seiten Gehäuse hinaus. Dieser Sondenkern bietet erweiterte Kurskorrektursysteme und ist mit einem internen Schwungrad sowie anständig großen Batterien ausgestattet. Bedenke, dass eines Tages autonome Raumschiffkerne bewusst wird, sich gegen ihre Schöpfer zu  wenden oder sogar gegen das Öffnen der Podtüre vorzugehen. Probodobodyne besteht darauf, dass diese unbemannten, mit künstlicher Intelligenz geführten Geräte der Weg der Zukunft sind.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The OKTO2 is far more than a flatter variant of the original OKTO. This new iteration of the ubiquitous 8-sided probe core features a much more advanced guidance system. This new model however, does not feature built-in reaction wheels and does requires more power to run, even on standby. Its internal battery supply is also very limited, being intended mainly to keep the Standby LEDs lit.
        translation = Der OKTO2 ist weit mehr als eine flachere Variante des ursprünglichen OKTO. Diese neue Entwicklung des allgegenwärtigen 8-seitigen Sondenkerns verfügt über eine sehr viel fortgeschrittenere Leitsysteme. Dieses neue Modell verfügt jedoch nicht über Schwungräder und benötigt mehr Leistung zum laufen - auch im Standby-Modus. Seine interne Batterieversorgung ist sehr begrenzt, wobei diese hauptsächlich benutzt wird, um die Standby-LED leuchten zu lassen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = QBE is Probodobodyne's latest development in probe miniaturization. Despite it's diminutive size, the QBE is a fully-functional and incredibly lightweight command unit. All this goodness comes at a price however: The QBE's tiny enclosure means there is no room for internal reaction wheels, and battery capacity is pitiful at best. Despite all this, or perhaps because of it, many engineers have found it to be ideally suited for those 'optional return' missions.
        translation = QBE ist Probodobodyne's neuste Entwicklung im Bereich der Sonden Miniaturisierung. Trotz seiner geringen Größe ist der QBE eine voll funktionsfähige und unglaublich leichte Befehlseinheit. Doch alles Gute hat seinen Preis: die winzigen QBE Gehäuse lassen keinen Platz für Schwungräder. Auch die Batteriekapazität ist im besten Fall als erbärmlich zu bezeichnen. Trotz all dieser oder vielleicht gerade deswegen, fanden viele Ingenieure ihn ideal für Missionen mit optionaler Rückkehr.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A sturdy housing for a robust probe and battery system - no assembly required! Thought intended as the body for surface rovers, we've been told by our most day-dreaming of engineers that the possibilities are endless! While it has a Stability Assistance System, the RoveMate lacks reaction wheels so bring some along if you want to hold that attitude.
        translation = Ein stabiles Gehäuse für ein robustes Satelliten- und Batteriesystem - keine zusammensetzen nötig! Ursprünglich gedacht als das Grundgerüst eines Rovers, haben wir uns von unseren tagträumerischen Ingenieuren erzählen lassen, dass es ungeahnte Möglichkeiten eröffnet. Obwohl es einen Stabilitätsassistenten hat, fehlt ein eingebautes Schwungrad, also solltest du welche anbringen, wenn du deine Lage kontrollieren möchtest.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = A larger version of the popular RGU system, developed in partnership with the Rockomax conglomerate.
        translation = Eine größerer Version des beliebten RGU-Systems, in Partnerschaft mit dem Rockomax Mischkonzern entwickelt.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The STEADLER RGU core is one of the most complete command units available to date, featuring all the latest guidance systems, plus its own internal set of Reaction Wheels. STEADLER claims this is the closest one can get to a fully self-contained spacecraft. (Some assembly required. Spacecraft sold separately)
        translation = Der STEADLER RGU Kern ist einer der vollständigsten Kommandoeinheiten die bis dato verfügbar sind - mit den neusten Steuerssystemen sowie einem eigenen internen Satz an Schwungrädern ausgestattet. STEADLER behauptet, dass ist das sicherste um ein sich selbstversorgendes Raumschiff zu bekommen. (Einige Montageschritte erforderlich. Raumschiff separat erhältlich)
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Stayputnik offers the ultimate solution in crew safety. A lightweight sphere equipped with remote receivers and relay control input from the ground to the craft, it carries no crew at all, thus keeping them perfectly safe from all harm. This device does require electricity to operate however, and will cease to function if the power runs out. The built-in batteries should keep it going for about 10 minutes.
        translation = Der Stayputnik ist die ultimative Lösung in Sachen Mannschaftsicherheit. Eine leichte Kugel mit Empfängern und Steuerrelais, welche vom Boden aus gesteuert wird. So sind sie absolut sicher vor allen Gefahren. Dieses Gerät benötigt Strom, damit es funktioniert und wird nicht mehr arbeiten, wenn kein Strom mehr vorhanden ist. Die eingebaute Batterie sollte für 10 Minuten Betrieb ausreichen.
        scene = EDITOR
    }

