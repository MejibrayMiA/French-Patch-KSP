    TRANSLATION
    {
        text = While the Kerbals at Mission Control were still figuring out how to get their rockets back down to Kerbin safely, the research engineers at FLOOYD were quickly realising that protecting parts on ascent was just as important. Heavy research into two-dimensional-input driven procedural construction was then funded with the hopes of making protective shells for important payloads and interstage areas of the crafts. The protective shells also have the benefit of making the craft more aerodynamic, hopefully saving on precious rocket fuel! The AE-FF3 is the largest size available from FLOOYD.
        translation = Während die Kerbals in der Missionskontrolle noch dabei waren herauszufinden, wie man Raketen sicher wieder auf Kerbin landen kann, realisierten die Forschungsingenieure bei FLOOYD schnell, dass der Schutz der Teile beim Aufstieg genauso wichtig ist. Forschungen im Bereich der 2D Eingaben für Verfahrenskonstruktionen, wurden durch die Hoffnung getrieben eine Schutzschale für Nutzlasten und Zwischenbereiche von Schiffen zu realisieren. Schutzschalen bringen einen Aerodynamischen Vorteil beim Schiffen und sparen kostbaren Raketentreibstoff ein. Die AE-FF3 ist die größste Schutzschale vom FLOOYD.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The R8 Active Control Winglet series marked the debut of Kerlington Model Rockets in the Spacecraft engineering world. These winglets are equipped with movable pivots, which allow them to swivel and act as control surfaces. This feature was considered a huge advancement in control technology and most agree that it made Kerlington staff and R8 fans simply unbearable to be around.
        translation = Das aktive R8 Winglet markiert das Debüt von Kerlington Modell Rockets in der Raumfahrttechnik. Dieses Wingelt verfügt über bewegliche Zapfen, welche es ihm erlauben die Steuerfläche komplett zu schwenken. Diese Funktion wurde als ein großer Fortschritt in der Steuerungstechnik verbucht und die meisten sind sich einig, dass dies Kerlington Mitarbeitern und R8 Fan gleichermaßen herumschleudern wird.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = Aerodynamic, lightweight and mostly non-explosive. As a reminder to all personnel operating nearby, this part is really sharp and it'd probably hurt if you fell on it.
        translation = Aerodynamisch, leicht und vor allem nicht explosiv. Zur Erinnerung an alle Techniker in der Nähe, dieses Teil ist wirklich scharf und es würde Sie wahrscheinlich verletzen, wenn Sie darauf fallen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = This simple bolt-on aluminum fin may not be the cutting edge of aerospace engineering but it's dirt cheap and will make your rocket slightly less unstable.
        translation = Diese einfach angeschraubte Aluminiumflosse mag zwar nicht das Neuste vom Neusten sein, aber sie ist verdammt billig und wird deine Rakete ein bisschen weniger unstabil machen.
        scene = EDITOR
    }

    TRANSLATION
    {
        text = The Big-S line of wings are C7's largest lifting surfaces to date. Not only are they Sturdy and heat resistant enough to survive reentry, but also have enough internal volume to carry optional fuel tanks.
