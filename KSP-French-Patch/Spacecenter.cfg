    TRANSLATION
    {
        text = At the R&D Facility, our team of scientists works hard to crunch the data received from mission experiments\. Here, all researched technologies can be viewed, and new ones discovered\.
        translation = Au Complexe de Recherche, notre equipe de scientifique travaille dur pour analyser les données recue de missions experimentales. Ici, toutes les technologies acquises peuvent etre vues, et de nouvellles peuvent etre decouverte.
