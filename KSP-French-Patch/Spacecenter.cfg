    TRANSLATION
    {
        text = Nice to meet you!\n\nI'm Gene Kerman, Flight Director and your guide for this quick introduction\.\n\nThis is the Space Center. From here you can manage all aspects of the Space Program\. Feel free to have a look around \(Hold the <color=#BADA55>Right Mouse Button</color> to move the camera, or use the <color=#BADA55>\[Arrow Keys\]</color>\)\.\n\n<color=#BADA55>Right-Click</color> over the Space Center Facilities to view more about them, and <color=#BADA55>Left-Click</color> when you're ready to head inside.\n\nIf you need more information, check out the Training Section on the Main Menu\.
        translation = Ravi de vous rencontrer!\n\nJe suis Gene Kerman, directeur de vol et votre guide pour cette introduction rapide.\n\n C'est le Centre spatial. De là, vous pouvez gérer tous les aspects du programme spatial. N'hésitez pas à jeter un coup d'œil autour (Maintenez <color=#BADA55>Bouton Droit de la Souris</color> ou utiliser les <color=#BADA55>[Touches Flechees]</color>.)\n\n\nUtiliser <color=#BADA55>Clic Droit</color> Pour en Savoir plus sur les installations du Centre spatial puis <color=#BADA55>Clic Gauche</color> Quand vous etes pret a y entrer.\n\n\nSi vous avez besoin de plus d'informations, dirigez vous vers les tutoriels sur le Menu Principal. 
        scene = SPACECENTER
    }

