    TRANSLATION
    {
        text = In Sandbox Mode, all parts and features are available from the start\.\n\nYou are free to play without any constraints, but R&D and Mission Control are unavailable\.
        translation = En mode Bac a Sable tout et disponible des le depart.\nVous etes libres de jouer sans contrainte mais la Science et les Missions ne seront pas disponibles.
