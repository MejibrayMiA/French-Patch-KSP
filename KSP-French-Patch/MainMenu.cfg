    TRANSLATION
    {
        text = Space Station 1 is a small refueling outpost at low Kerbin orbit where ships can stop to fill up before leaving on interplanetary missions\.
        translation = La Station spatiale 1 est un petit poste de ravitaillement à faible orbite de Kerbin où les vaisseaux peuvent s'arrêter avant de partir en mission interplanétaire .
        scene = MAINMENU
    }

    TRANSLATION
    {
        text = Criske Kerman was a little over enthusiastic with the Aeris 4B, now she's stuck in orbit\.\n\nLuckily there's a refuelling ship nearby\.
        translation = Criske Kerman était un peu plus enthousiaste avec Aeris 4B, maintenant elle est coincée en orbite.\n\n Heureusement, il ya un vaisseau de ravitaillement à proximité
        scene = MAINMENU
    }

    TRANSLATION
    {
        text = Prospect for ore on lonely Eeloo with this orbiting survey platform, complete with lander and ground-truthing rovers\.
        translation = Trouver du minerai sur Eeloo avec cette platforme de surveillance orbitale, Terminer avec le Lander et les Rover.
        scene = MAINMENU
    }

    TRANSLATION
    {
        text = Explore the landscape of Kerbin's nearest neighbour in this RCS-assisted rover\.
        translation = Explorez le paysage du voisin le plus proche de Kerbin dans ce rover assisté RCS.
        scene = MAINMENU
    }

