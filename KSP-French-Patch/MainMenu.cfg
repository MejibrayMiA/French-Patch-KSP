	TRANSLATION
    {
        text = This tutorial, presented by famous rocket scientist Wernher von Kerman himself, covers the basics of rocket construction in the Vehicle Assembly Building. He's waiting for you down there and is always in high demand. Don't dally!
        translation = Ce tutoriel, présenté par le célèbre spécialiste des fusées Wernher von Kerman lui-même, couvre les bases de la construction de la fusée dans le Batiment d'Assemblement des Fusées. Il vous attend là-bas et est toujours en forte demande. Ne traînez pas!
        scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Learn the basics of flying a spacecraft in KSP. In this tutorial, flight instructor Gene Kerman will take you through the essential flight controls and instruments required to launch a simple hopper \(that you built in Construction Basics\).
        translation = Apprenez les rudiments du pilotage d'un vaisseau spatial dans KSP. Dans ce tutoriel, l'instructeur de vol Gene Kerman vous guidera à travers les commandes de vol essentielles et les instruments nécessaires au lancement d'une trémie simple (que vous avez construite dans Constructions de Bases).
        scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = This tutorial, presented by famous rocket scientist Wernher von Kerman himself, covers how to design a craft that can escape Kerbin's atmosphere and return safely.
		translation = Ce tutoriel, présenté par le célèbre spécialiste des fusées Wernher von Kerman lui-même, porte sur la façon de concevoir un vaisseau qui peut échapper à l'atmosphère de Kerbin et revenir en toute sécurité.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Learn how to escape Kerbin's atmosphere and return safely. In this tutorial, flight instructor Gene Kerman will take you through the essential flight controls and instruments required to launch a simple rocket to an almost respectable altitude--and how to get back in one piece!
		translation = Apprenez comment échapper à l'atmosphère de Kerbin et revenir en toute sécurité. Dans ce tutoriel, l'instructeur de vol Gene Kerman vous guidera à travers les commandes de vol essentielles et les instruments nécessaires pour lancer une simple fusée à une altitude presque respectable. Et comment revenir en un seul morceau!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = This tutorial, presented by famous rocket scientist Wernher von Kerman himself, covers how to design a craft that can orbit Kerbin and return safely.
		translation = Ce tutoriel, présenté par le célèbre spécialiste des fusées Wernher von Kerman lui-même, porte sur la façon de concevoir un vaisseau qui peut orbiter autour de Kerbin et d'y revenir en toute sécurité.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Building off the prior flight tutorials, Gene Kerman teaches you how to achieve orbit with the vessel you built in the Advanced Construction tutorial. It's a big step!
		translation = En construisant les didacticiels de vol précédents, Gene Kerman vous enseigne comment atteindre l'orbite avec le vaisseau que vous avez construit dans le tutoriel Construction avancée. C'est un grand pas!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = This training scenario covers the basics of flying a spacecraft in orbit: Essential maneuvers like raising and lowering apoapsis and periapsis nodes, and also important concepts, such as what the terms "apoapsis" and "periapsis" mean. You'll start off in a low circular orbit around Kerbin, with the Orbiter 1 training craft ready to go.
		translation = Ce scénario de formation couvre les bases du vol d'un vaisseau spatial en orbite: manœuvres essentielles comme l'élévation et l'abaissement de l'apoapsis et de la périapsis, ainsi que des concepts importants tels que ce que signifient les termes «apoapsis» et «periapsis». Vous commencerez dans une orbite circulaire basse autour de Kerbin, avec l'Orbiter 1 le vaisseau d'entrainement. Pret a y aller?
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = In this tutorial Wernher von Kerman will walk you through the Kerbal Scientific Method, you will learn how experimentation works and why it's so cool!
		translation = Dans ce tutoriel Wernher von Kerman vous guidera à travers la méthode scientifique Kerbal, vous apprendrez comment fonctionne l'expérimentation et pourquoi elle est si cool!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = This tutorial will introduce you to flights outside of Kerbin's sphere of influence, at the most basic level - flying to the Mun.
		translation = Ce tutoriel vous présentera des vols en dehors de la sphère d'influence de Kerbin, au niveau le plus basique - voler vers la Mun.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Here you will learn how to land safely on the Mun \(and, by extension, other airless bodies\). It picks up where Part 1 left off.
		translation = Ici vous apprendrez à atterrir en toute sécurité sur la Mun (et, par extension, d'autres planetes sans atmosphere). Il reprend là où la partie 1 a cessé.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Here we will review how to bring our brave Kerbal crew back home, once they managed to safely land on the Mun.
		translation = Ici, nous allons réviser la façon de ramener notre brave équipe Kerbal retour à la maison, une fois qu'ils ont réussi à atterrir en toute sécurité sur le Mun.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = We'll review the process of attaching two ships with one another in space.
		translation = Nous passerons en revue le processus consistant à attacher deux navires entre eux dans l'espace.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = This is the beginning of a guided mission that will walk you through the process of catching an asteroid, in this part we will rendezvous with an orbiting asteroid.
		translation = C'est le début d'une mission guidée qui vous guidera à travers le processus de capture d'un astéroïde, dans cette partie nous nous rendrons avec un astéroïde en orbite.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = In this part we will look at how to actually catch an asteroid and decide what to do with it.
		translation = Dans cette partie, nous allons voir comment réellement attraper un astéroïde et décider quoi en faire.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = The Asteroid Redirect Mission, created with the collaboration of NASA, features asteroids orbiting close to Kerbin, as well as new tools that allow you to actually capture one, redirect its orbit, and perform new science research on it.In this scenario, the Retriever A1 spacecraft is on a course to rendezvous with an orbiting asteroid. You're tasked with performing the rendezvous burn, then catch up to the asteroid as you approach the intersection of both orbits.
		translation = La mission de redirection des astéroïdes, créée avec la collaboration de la NASA, présente des astéroïdes en orbite autour de Kerbin, ainsi que de nouveaux outils qui vous permettent d'en capturer un, de rediriger son orbite et d'effectuer de nouvelles recherches scientifiques. Dans ce scénario, le vaisseau spatial Retriever A1 est sur un parcours de rendez-vous avec un astéroïde en orbite. Vous êtes chargé d'effectuer le rendez-vous, puis rattraper l'astéroïde a mesure que vous approchez de l'intersection des deux orbites.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Learn More about NASA's real Asteroid Redirect Mission
		translation = Voir plus...
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = The Asteroid Redirect Mission, created with the collaboration of NASA, features asteroids orbiting close to Kerbin, as well as new tools that allow you to actually capture one, redirect its orbit, and perform new science research on it.In this scenario, the Retriever A2 spacecraft is only a few meters away from the asteroid, ready to deploy its grappling device and attach itself. Can you maneuver it into a closed orbit around Kerbin's Mun\?
		translation = La mission de redirection des astéroïdes, créée avec la collaboration de la NASA, présente des astéroïdes en orbite autour de Kerbin, ainsi que de nouveaux outils qui vous permettent d'en capturer un, de rediriger son orbite et d'effectuer de nouvelles recherches scientifiques. A2 est à seulement quelques mètres de l'astéroïde, prêt à déployer son dispositif de grappling et à s'attacher. Pouvez-vous le manœuvrer dans une orbite proche autour de la Mun de Kerbin?
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = The Dynawing is on final approach to the KSC runway. All you have to do is land her.\n\nPreferably in one piece\!
		translation = Le Dynawing et dans sa derniere approche de la piste d'atterissage du centre spatial. Tout ce que vous avez a faire et de le poser.\n\nSi possible en un seul morceau!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = It's Over 1000 Km to the KSC, we've got a half tank of monoprop, it's dawn, and we're wearing space suits.\n\nHit it.
		translation = Il reste plus de 1000 Km jusqu'au Centre Spatial, on a un Resevoir de monprop a moitié, c'est l'aube, et nous portons des tenues spatiales. Frappe le.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Jebediah Kerman on EVA about 40 meters away from his ship.
		translation = Jebediah Kerman en EVA 40M Derriere son Vaisseau.
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Susa Kerman is exploring the red planet. Can you bring her home\?\n\nHer ship is rather basic, so be careful...
		translation = Susa Kerman explore la planete rouge. Pouvez vous la ramener a la maison?\n\nSon vaisseau est tres vieux, faites attention...
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Where's the best place to try out the new MoonScoot 3000\?\n\nGilly of course\!
		translation = Quel est le meilleur endroit pour essayer le nouveau MoonScoot 3000?\n\nGilly Bien entendu!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = The Mun 7 flyby spacecraft is heading straight for an impact with the Mun!See if you can avoid a catastrophe and get Jebediah back home!
		translation = Le vaisseau spatial Mun 7 se dirige tout droit vers un impact avec la Mun! Voyez si vous pouvez éviter une catastrophe et ramener Jebediah a la maison!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Join the crew of the Inspiration of the Windward Spirit as they aerobrake in the Jool system\!\n\nJust don't forget to retract the solar panels...
		translation = Joignez-vous à l'équipage de l'inspiration de l'Esprit Windward comme ils Aerobrake dans le système Jool!\n\nIl suffit de ne pas oublier de rentrer les panneaux solaires ...
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = The Kerbal 11 Mission in low Mun Orbit.This mission is comprised of two docked vehicles, the Landing Module and the Command Module. The lander is undocked from the Command module, flies down to land, then returns to orbit where the Command Module will rendezvous and dock with it.After that, the lander is discarded and the crew leaves Mun orbit to return home.\n\nThe crew forgot a heat shield, however, so if they want to live they'll need to use their ample propellant reserves to slow down when they get there...
		translation = La Mission Kerbal 11 en basse Orbite de la Mun.Cette mission est composée de deux véhicules à quai, le module d'atterrissage et le module de commande. L'atterrisseur est décroché du module de commande, s'envole vers le sol, puis retourne à l'orbite où le module de commande se rendra et s'arrêtera avec lui. Après cela, l'atterrisseur est mis au rebut et l'équipage quitte l'orbite de Mun pour rentrer chez lui. L'équipage a oublié un bouclier thermique, cependant, si ils veulent vivre, ils devront utiliser leurs réserves de propellant suffisantes pour ralentir quand ils y arriveront ...
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Bring the Homeseeker flyback booster to a gentle landing at the KSC so it can be refuelled and used again.What do you mean it's hard\? It's not like we're asking you to land on something small.\n\nLike a boat\!
		translation = Apportez le booster de retour de Homeseeker à un atterrissage doux au KSC afin qu'il puisse être ravitaillé et utilisé à nouveau. Comment ça, c'est difficile? Ce n'est pas comme si on vous demandait d'atterrir sur quelque chose de petit.\n\nComme un bateau!
		scene = MAINMENU
    }
	
	TRANSLATION
    {
        text = Probes allow Kerbals to explore from the comfort and safety of Mission Control, but they need a path for their transmissions to and from Kerbin.\n\nThis scenario shows just one possible deep space network \(DSN\) that allows contact with the Kerbals bravest explorers.
		translation = Les sondes permettent aux Kerbals d'explorer le confort et la sécurité du Centre de Mission, mais ils ont besoin d'un chemin pour leurs transmissions à destination et en provenance de Kerbin.\n\nCe scénario montre juste un réseau d'espace profond (DSN) possible qui permet le contact avec les explorateurs les plus courageux de Kerbals.
		scene = MAINMENU
    }
	
